<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH Ï†ÑÍµ≠ DB v1.1.28</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#111314;
      --panel2:#0f1112;
      --line:rgba(255,255,255,.08);
      --line2:rgba(255,255,255,.06);
      --text:#e8eef5;
      --muted:rgba(232,238,245,.72);
      --muted2:rgba(232,238,245,.5);
      --mint:#a2decc;

      --shadow: 0 10px 24px rgba(0,0,0,.55);
      --shadow2: 0 10px 30px rgba(0,0,0,.65);

      --radius:18px;
      --radius2:22px;

      --topbarH:72px;
      --sideW: 161px; /* v1.1.25: Ïö∞Ï∏° ÎπåÎî© ÎÑàÎπÑ 40% Ï∂ïÏÜå Ïú†ÏßÄ */
    }

    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
    }

    button, input, select{
      font:inherit;
      color:inherit;
      outline:none;
    }

    /* ===== LAYOUT ===== */
    .topbar{
      flex:0 0 auto;
      position:sticky; top:0; z-index:6000;
      background:#0c0d0e;
      border-bottom:1px solid rgba(255,255,255,.08);
      height:var(--topbarH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
      gap:12px;
    }
    .titleLeft{
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      align-items:baseline;
      gap:10px;
      user-select:none;
      cursor:pointer;
    }
    .titleLeft .ver{
      font-weight:700;
      font-size:12px;
      color:rgba(255,255,255,.65);
    }
    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      padding:8px 12px;
      font-size:12px;
      color:rgba(255,255,255,.86);
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    .pill b{ color:var(--mint); }

    .wrap{
      height:calc(100vh - var(--topbarH));
      display:grid;
      grid-template-columns: 1fr 1fr var(--sideW);
      grid-template-rows: 1fr;
      gap:10px;
      padding:10px;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* ===== FILTERS ROW ===== */
    .filtersRow{
      position:absolute;
      top:10px;
      left:10px;
      right:10px;
      z-index:5000;
      pointer-events:none;
    }
    .filtersInner{
      pointer-events:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .qWrap{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .q{
      flex:1 1 auto;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:12px 14px;
      font-size:13px;
      color:rgba(255,255,255,.92);
    }
    .q::placeholder{ color:rgba(255,255,255,.42); }
    .qGo{
      flex:0 0 auto;
      min-width:54px;
      height:44px;
      border-radius:14px;
      background:rgba(162,222,204,.10);
      border:1px solid rgba(162,222,204,.32);
      color:rgba(255,255,255,.92);
      cursor:pointer;
      transition:.18s;
    }
    .qGo:hover{ transform:translateY(-1px); box-shadow:0 0 0 3px rgba(162,222,204,.12); }

    .row2{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .sel{
      flex:1 1 auto;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:10px 12px;
      font-size:13px;
    }
    .resetBtn{
      flex:0 0 auto;
      height:42px;
      padding:0 14px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      cursor:pointer;
      transition:.18s;
      white-space:nowrap;
    }
    .resetBtn:hover{ transform:translateY(-1px); box-shadow:0 0 0 3px rgba(255,255,255,.08); }

    /* ===== LIST PANEL ===== */
    .listPanel{ display:flex; flex-direction:column; }
    .listHead{
      padding:12px 12px 10px;
      border-bottom:1px solid var(--line2);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .listHead .left{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .chip{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      padding:6px 10px;
      font-size:12px;
      color:rgba(255,255,255,.86);
    }
    .chip b{ color:var(--mint); }
    .listBody{
      padding:12px;
      overflow:auto;
      height:100%;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
    }
    @media(max-width:1100px){
      .wrap{ grid-template-columns:1fr; grid-template-rows:auto auto auto; height:auto; }
      .panel{ height:520px; }
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      transition:.18s;
      cursor:pointer;
      position:relative;
    }
    .card:hover{
      transform:translateY(-1px);
      border-color:rgba(162,222,204,.38);
      box-shadow:0 12px 26px rgba(0,0,0,.55), 0 0 0 3px rgba(162,222,204,.10);
    }
    .thumb{
      height:120px;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.01));
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .cardBody{
      padding:12px;
      min-height:110px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .title{
      font-weight:800;
      letter-spacing:.2px;
      line-height:1.2;
      font-size:14px;
      color:rgba(255,255,255,.92);
    }
    .meta{
      font-size:12px;
      color:rgba(255,255,255,.62);
      line-height:1.25;
    }
    .price{
      margin-top:auto;
      font-weight:800;
      font-size:13px;
      color:rgba(162,222,204,.92);
    }
    .badgeRow{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.82);
    }

    /* ===== MAP PANEL ===== */
    #map{
      position:absolute;
      inset:0;
      z-index:1;
    }
    /* keep filters visible */
    .mapPanel{ overflow:hidden; }
    .mapPanel .filtersRow{ z-index:9999; }
    .leaflet-control-container{ z-index:4000; }
    .leaflet-container{ background:#0b0c0d; }

    /* ===== RIGHT BUILDING ===== */
    .building{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:10px;
    }
    .buildingSec{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:18px;
      padding:10px;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
      position:relative;
    }
    .buildingSec h4{
      margin:0 0 8px;
      font-size:12px;
      letter-spacing:.2px;
      color:rgba(255,255,255,.78);
    }

    /* v1.1.26: Ï§å UI Î≥ÄÍ≤Ω(ÏöîÏ≤≠Ïïà) - Ïò§Î•∏Ï™Ω ÏÉÅÌïò Î≤ÑÌäº, ÏôºÏ™ΩÏóê ZOOM/Ïà´Ïûê */
    .zoomBar{
      display:flex;
      align-items:stretch;
      justify-content:space-between;
      gap:8px;
      padding:6px;
      border-radius:14px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
    }
    .zoomLeft{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:2px;
      padding:6px 10px;
      border-radius:12px;
      background:rgba(0,0,0,.12);
      border:1px solid rgba(255,255,255,.08);
      min-width:72px;
      user-select:none;
    }
    .zoomLeft .lbl{
      font-size:10px;
      color:rgba(255,255,255,.55);
      font-weight:800;
      letter-spacing:.8px;
    }
    .zoomLeft .val{
      font-size:14px;
      font-weight:900;
      color:rgba(255,255,255,.92);
      line-height:1;
    }
    .zoomBtns{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .zBtn{
      width:36px;
      height:28px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      cursor:pointer;
      font-weight:900;
      color:rgba(255,255,255,.88);
      transition:.16s;
    }
    .zBtn:hover{ transform:translateY(-1px); box-shadow:0 0 0 3px rgba(255,255,255,.08); }

    .miniList{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .miniItem{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:14px;
      padding:10px;
      cursor:pointer;
      transition:.18s;
      position:relative;
    }
    .miniItem:hover{
      border-color:rgba(162,222,204,.38);
      box-shadow:0 0 0 3px rgba(162,222,204,.10);
      transform:translateY(-1px);
    }
    .miniItem .x{
      position:absolute;
      top:8px; right:8px;
      width:24px; height:24px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      color:rgba(255,255,255,.85);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      line-height:1;
    }

    /* ===== ERROR BANNER ===== */
    .errBanner{
      position:fixed;
      top:var(--topbarH);
      left:0; right:0;
      z-index:7000;
      padding:10px;
      display:none;
    }
    .errBox{
      max-width:1100px;
      margin:0 auto;
      background:rgba(190,36,36,.14);
      border:1px solid rgba(255,90,90,.35);
      box-shadow:0 10px 24px rgba(0,0,0,.55);
      border-radius:16px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .errClose{
      height:34px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      cursor:pointer;
      white-space:nowrap;
    }
    code{
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      padding:2px 6px;
      border-radius:8px;
      color:rgba(255,255,255,.92);
    }

    /* ===== DETAIL MODAL ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      z-index:9000;
      display:none;
      align-items:center;
      justify-content:center;
      padding:14px;
    }
    .modal{
      width:min(980px, 100%);
      max-height:calc(100vh - 28px);
      overflow:auto;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow:0 24px 60px rgba(0,0,0,.75);
      position:relative;
    }
    .modalHead{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modalHead b{ font-size:14px; }
    .xBtn{
      width:38px; height:34px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      cursor:pointer;
      font-weight:900;
    }
    .modalBody{ padding:14px 16px 18px; }
    .kv{
      display:grid;
      grid-template-columns: 150px 1fr;
      gap:10px 14px;
      font-size:13px;
      padding:10px 0;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .kv:last-child{ border-bottom:none; }
    .k{ color:rgba(255,255,255,.62); font-weight:700; }
    .v{ color:rgba(255,255,255,.90); }

    /* ===== CART MODAL ===== */
    .cartModalBody .miniItem{ cursor:default; }
    .cartModalBody .miniItem:hover{ transform:none; box-shadow:none; border-color:rgba(255,255,255,.10); }
    .cartLine{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.08);
      color:rgba(255,255,255,.72);
      font-size:12px;
    }
    .cartLine .btn{
      height:34px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      cursor:pointer;
    }

  </style>
</head>

<body>
  <div class="topbar" id="topbar">
    <div class="titleLeft" id="titleReset">Frontier DOOH Ï†ÑÍµ≠ DB <span class="ver">v1.1.28</span></div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="errBanner" id="errBanner">
    <div class="errBox">
      <div style="min-width:0;">
        <b>Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®</b>
        <div style="margin-top:4px; color:rgba(255,255,255,.88);">
          <span id="errMsg">-</span>
          <span style="margin-left:8px;">(Í≤ΩÎ°ú: <code id="errUrl">-</code>)</span> <span style="margin-left:8px;">(ÏãúÎèÑ: <code id="errTried">-</code>)</span>
        </div>
      </div>
      <button class="errClose" id="errClose">Îã´Í∏∞</button>
    </div>
  </div>

  <div class="wrap">
    <!-- LIST -->
    <div class="panel listPanel" id="listPanel">
      <div class="filtersRow" id="filtersRow">
        <div class="filtersInner">
          <div class="qWrap" style="position:relative;">
            <input id="q" class="q" type="text" placeholder="Í≤ÄÏÉâ (Ïòà: Í∞ïÎÇ®Íµ¨, ÌôçÎåÄ, Ï†ÑÍ¥ëÌåê ‚Ä¶)" />
            <button class="qGo" id="qGo" aria-label="Í≤ÄÏÉâ Ïã§Ìñâ">üîç</button>
          </div>
          <div class="row2">
            <select id="cat" class="sel" aria-label="Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù"></select>
            <button id="reset" class="resetBtn">Ï¥àÍ∏∞Ìôî</button>
          </div>
        </div>
      </div>

      <div class="listHead">
        <div class="left">
          <span class="chip">Î¶¨Ïä§Ìä∏</span>
          <span class="chip">Ï†ÑÏ≤¥ <b id="chipTotal">0</b></span>
          <span class="chip">ÌïÑÌÑ∞ <b id="chipFiltered">0</b></span>
          <span class="chip">ÌòÑÏû¨Î≤îÏúÑ <b id="chipInView">0</b></span>
        </div>
      </div>

      <div class="listBody" id="listBody">
        <div class="grid" id="grid"></div>
      </div>
    </div>

    <!-- MAP -->
    <div class="panel mapPanel" id="mapPanel">
      <div id="map"></div>
    </div>

    <!-- RIGHT BUILDING -->
    <div class="panel" id="buildingPanel">
      <div class="building">
        <div class="buildingSec">
          <h4>ZOOM</h4>
          <div class="zoomBar">
            <div class="zoomLeft">
              <div class="lbl">ZOOM</div>
              <div class="val" id="zoomVal">-</div>
            </div>
            <div class="zoomBtns">
              <button class="zBtn" id="zIn">+</button>
              <button class="zBtn" id="zOut">‚àí</button>
            </div>
          </div>
        </div>

        <div class="buildingSec">
          <h4>Ïû•Î∞îÍµ¨Îãà</h4>
          <div class="miniList">
            <button class="resetBtn" id="openCart" style="width:100%; height:42px;">Ïû•Î∞îÍµ¨Îãà Ïó¥Í∏∞ (<b id="cartCount">0</b>)</button>
          </div>
        </div>

        <div class="buildingSec">
          <h4>ÏµúÍ∑º Î≥∏ Îß§Ï≤¥ <span style="float:right; color:rgba(255,255,255,.55);" id="recentCap">0/4</span></h4>
          <div class="miniList" id="recentList"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- DETAIL MODAL -->
  <div class="overlay" id="dOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dTitle">
      <div class="modalHead">
        <b id="dTitle">ÏÉÅÏÑ∏</b>
        <button class="xBtn" id="dx">‚úï</button>
      </div>
      <div class="modalBody" id="dBody"></div>
    </div>
  </div>

  <!-- CART MODAL -->
  <div class="overlay" id="cOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="cTitle">
      <div class="modalHead">
        <b id="cTitle">Ïû•Î∞îÍµ¨Îãà</b>
        <button class="xBtn" id="cx">‚úï</button>
      </div>
      <div class="modalBody cartModalBody" id="cartModalBody"></div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
