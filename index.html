<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB v1.1.10</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;

      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#ffffff;
      --inputPh:rgba(255,255,255,.45);

      --topbarH:72px;
    }

    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .leaflet-container{cursor:grab;}
    .leaflet-dragging .leaflet-container{cursor:grabbing;}

    .leaflet-marker-icon, .leaflet-marker-icon *{
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-tap-highlight-color: transparent;
    }
    .leaflet-marker-icon svg{ pointer-events:none; }

    /* ===== TOPBAR ===== */
    .topbar{
      flex:0 0 auto;
      position:sticky; top:0; z-index:6000;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:20px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .titleLeft{
      font-size:26px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#e9eef7;
      line-height:1.08;
      text-align:left;
      white-space:nowrap;
    }
    .titleLeft .ver{
      font-size:12px;
      font-weight:900;
      color:rgba(255,255,255,.55);
      margin-left:10px;
      letter-spacing:.4px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:1000}

    /* ===== FILTER BAR ===== */
    .filtersRow{
      flex:0 0 auto;
      position:sticky;
      top:var(--topbarH);
      z-index:5500;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:12px 16px;
    }
    .filtersInner{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-start;
      max-width:1100px;
    }

    input[type="text"], select{
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);
      outline:none;
      font-size:14px;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#ffffff;}
    .q{ width:min(420px, 92vw); }
    .cat{ width:260px; }

    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.60);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 26px;
      min-width:124px;
      white-space:nowrap;
      font-size:14px;
    }

    #q{ color:#fff !important; caret-color:#fff !important; }
    #q::placeholder{ color:#fff !important; }
    #q:-webkit-autofill{
      -webkit-text-fill-color:#fff !important;
      caret-color:#fff !important;
      box-shadow:0 0 0 1000px var(--inputBg) inset !important;
      border:1px solid var(--inputLine) !important;
    }

    /* 검색어 제안 박스 */
    .qWrap{ position:relative; display:inline-block; }
    #qSuggest{
      position:absolute;
      top:44px;
      left:0;
      width:100%;
      display:none;
      max-height:260px;
      overflow:auto;
      background:rgba(12,14,16,.98);
      border:1px solid rgba(162,222,204,.38);
      border-radius:12px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      z-index:9000;
      padding:6px;
    }
    .qSugItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid transparent;
      color:#e9eef7;
      font-size:13px;
      line-height:1.2;
    }
    .qSugItem small{
      color:var(--muted);
      font-size:11px;
      white-space:nowrap;
    }
    .qSugItem:hover{
      background:rgba(162,222,204,.10);
      border-color:rgba(162,222,204,.25);
    }

    /* ===== APP LAYOUT ===== */
    .app{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: minmax(820px, 45vw) 1fr;
    }
    @media (max-width: 1250px){
      .app{grid-template-columns: minmax(720px, 48vw) 1fr;}
    }
    @media (max-width: 980px){
      .filtersRow{position:relative; top:auto;}
      .topbar{position:relative;}
      html, body{overflow:auto;}
      body{overflow:auto;}
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;
      padding:0;
      min-height:0;
    }
    @media (max-width: 980px){
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* ===== STATS ===== */
    .statsSticky{
      position:sticky;
      top:0;
      z-index:4000;
      margin:0;
      padding:12px 14px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
      border-radius:0;
      background:#0b0c0d;
      border-bottom:1px solid rgba(255,255,255,.10);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .sPill b{color:var(--mint); font-weight:1000}

    /* ===== LIST ===== */
    .listWrap{padding:14px;}
    .listHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .listHeader .h{font-weight:1000; color:#e9eef7; font-size:16px;}
    .listHeader .small{color:var(--muted); font-size:12px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height:308px;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }
    .item.isActive{
      border-color:rgba(162,222,204,.55);
      box-shadow:0 0 0 2px rgba(162,222,204,.20), var(--shadow);
    }

    .thumb{width:100%; aspect-ratio: 16/9; background:#0d0f10; position:relative;}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }

    .body{padding:10px 10px 12px;}
    .catRow{font-size:12px; color:var(--muted); margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap;}
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:15px; font-weight:1000; color:#e9eef7; line-height:1.24; margin:0 0 6px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:36px;
    }
    .place{
      font-size:13px; color:var(--muted); margin:0 0 10px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:34px;
    }
    .price{
      display:flex; align-items:baseline; justify-content:space-between; gap:8px;
      padding-top:10px; border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{font-weight:1000; color:var(--mint); font-size:15px; white-space:nowrap;}
    .price .u{font-size:12px; color:var(--muted); white-space:nowrap;}

    /* ===== MAP ===== */
    .mapBox{position:relative; background:#000; padding:10px; min-height:0;}
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      height:100%;
      min-height:0;
      position:relative;
    }
    #map{width:100%; height:100%; background:#0b0c0d;}

    /* 지도 타일만 톤 보정(마커/텍스트는 건드리지 않음) */
    .mapTheme .leaflet-tile-pane{
      filter: saturate(1.08) contrast(1.06) brightness(1.02) hue-rotate(6deg);
    }

    /* ===== PIN ICONS ===== */
    .pinWrap{filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));}
    .pinHover{filter: drop-shadow(0 10px 16px rgba(0,0,0,.55));}

    /* ===== CLUSTER COLORS: 파랑 통일 ===== */
    .marker-cluster-small{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-small div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-medium{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-medium div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-large{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-large div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }

    /* hover/active 시: 클러스터 자체 민트로 */
    .clusterHighlight{
      outline:none !important;
      outline-offset:0 !important;
      border-radius:999px;
      box-shadow:none !important;
      background-color: rgba(162,222,204,.38) !important;
    }
    .clusterHighlight div{
      background-color: rgba(162,222,204,.92) !important;
      color:#062b23 !important;
      font-weight:1000 !important;
    }

    /* ===== PIN HOVER POPUP (미니모달) ===== */
    .leaflet-popup.pinPopWrap{ margin-bottom:0; }
    .leaflet-popup.pinPopWrap .leaflet-popup-content-wrapper{
      background:rgba(0,0,0,.90);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      color:#e9eef7;
      padding:0;
      overflow:hidden;
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-tip{
      background:rgba(0,0,0,.90);
      box-shadow:0 18px 44px rgba(0,0,0,.35);
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-content{
      margin:0;
      min-width:300px;
      max-width:360px;
    }

    .pinPopCard{
      display:flex;
      flex-direction:column;
      cursor:pointer;
    }
    .pinPopImg{
      width:100%;
      height:150px;
      background:#0d0f10;
      border-bottom:1px solid rgba(255,255,255,.08);
      position:relative;
    }
    .pinPopImg img{ width:100%; height:100%; object-fit:cover; display:block; }
    .pinPopImg .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      font-size:12px;
      letter-spacing:.4px;
    }
    .pinPopBody{
      padding:12px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .pinPopTitle{font-weight:1000; font-size:15px; line-height:1.2;}
    .pinPopSub{font-size:12px; color:var(--muted); line-height:1.2;}
    .pinPopPrice{font-size:13px; color:var(--mint); font-weight:1000;}
    .pinPopCtaRow{
      margin-top:6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .pinPopHint{font-size:11px; color:rgba(255,255,255,.65);}
    .pinPopBtn{
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      border-radius:12px;
      padding:8px 10px;
      font-size:12px;
      white-space:nowrap;
    }

    /* ===== CUSTOM ZOOM CONTROL (왼쪽 통합) ===== */
    .zoomCtl{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(15,16,17,.82);
      box-shadow:0 14px 34px rgba(0,0,0,.45);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .zoomCtl .zNum{
      padding:8px 10px;
      font-size:12px;
      color:rgba(255,255,255,.85);
      border-bottom:1px solid rgba(255,255,255,.12);
      letter-spacing:.2px;
      white-space:nowrap;
    }
    .zoomCtl .zNum b{ color: var(--mint); font-weight:1000; }
    .zoomCtl .zBtn{
      width:46px;
      height:38px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      border:0;
      background:transparent;
      color:#fff;
      font-size:18px;
      font-weight:1000;
    }
    .zoomCtl .zBtn:hover{ background:rgba(162,222,204,.10); }
    .zoomCtl .zBtn:active{ background:rgba(162,222,204,.18); }

    /* ===== DETAIL OVERLAY ===== */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999;
      padding:20px;
    }
    .detail{
      width:min(1600px, 96vw);
      height:min(92vh, 920px);
      max-height:min(92vh, 920px);
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:22px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:16px 16px 18px;
      display:grid;
      grid-template-columns: 1.35fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      aspect-ratio:auto;
      height:min(52vh, 520px);
    }
    @media (max-width: 920px){
      .dimg{ height:min(46vh, 460px); }
    }
    .dimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .dimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
      margin-bottom:10px;
    }
    .info .k{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .info .v{font-size:14px;color:#e9eef7;font-weight:900;line-height:1.35;word-break:keep-all;}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar" id="topbar">
    <div class="titleLeft">Frontier DOOH 전국 DB <span class="ver">v1.1.10</span></div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="filtersRow" id="filtersRow">
    <div class="filtersInner">
      <div class="qWrap">
        <input id="q" class="q" type="text" placeholder="검색 (예: 강남역, 홍대, 전광판 …)" />
        <div id="qSuggest" role="listbox" aria-label="검색어 제안"></div>
      </div>
      <select id="catHigh" class="cat" aria-label="매체 카테고리"></select>
      <button class="btn" id="reset">초기화</button>
    </div>
  </div>

  <div class="app">
    <div class="panel" id="panel">
      <div class="statsSticky">
        <div class="sPill">전체 <b id="mAll">0</b></div>
        <div class="sPill">필터 <b id="mFilter">0</b></div>
        <div class="sPill">현재범위 <b id="mInView">0</b></div>
      </div>

      <div class="card listWrap">
        <div class="listHeader">
          <div class="h">리스트</div>
          <div class="small"><span id="resultInfo">0</span>건 · (항상 현재 지도 범위)</div>
        </div>

        <div class="grid" id="list"></div>

        <div id="empty" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          조건에 맞는 항목이 없습니다. 검색어/카테고리를 바꿔보세요.
        </div>

        <div id="moreHint" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          더 불러오는 중…
        </div>
      </div>
    </div>

    <div class="mapBox">
      <div class="mapInner mapTheme">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <div class="detailOverlay" id="dOverlay">
    <div class="detail">
      <div class="detailHead">
        <div style="min-width:0;">
          <div class="t" id="dt"></div>
          <div class="s" id="ds"></div>
        </div>
        <button class="x" id="dx">✕</button>
      </div>

      <div class="detailBody">
        <div class="dimg" id="dimg"></div>

        <div>
          <div class="info">
            <div class="k">카테고리</div>
            <div class="v" id="dcat">-</div>
          </div>

          <div class="info">
            <div class="k">가격</div>
            <div class="v" id="dprice">-</div>
          </div>

          <div class="info">
            <div class="k">주소</div>
            <div class="v" id="daddr">-</div>
          </div>

          <div class="info">
            <div class="k">운영사/담당</div>
            <div class="v" id="dop">-</div>
            <div class="links" id="dlinks"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const DATA_URL = "./data_public.json";

  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },

  function escapeHtml(s){
    return (s ?? "").toString()
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }

  function searchNorm(s){
    return (s ?? "")
      .toString()
      .toLowerCase()
      .replace(/\s+/g,"")
      .replace(/[()［］\[\]{}<>.,\-_/\\]/g,"");
  }
  function stripDigits(s){ return (s ?? "").toString().replace(/[0-9]/g,""); }

  const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function isHangulSyllableCode(c){
    const code = c.charCodeAt(0);
    return code >= 0xAC00 && code <= 0xD7A3;
  }
  function isCompatConsonant(c){
    const code = c.charCodeAt(0);
    return (code >= 0x3131 && code <= 0x314E);
  }
  function isChosungOnly(str){
    const s = (str ?? "").toString().trim();
    if (!s) return false;
    for (let i=0;i<s.length;i++){
      if (!isCompatConsonant(s[i])) return false;
    }
    return true;
  }
  function chosungify(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0; i<s.length; i++){
      const ch = s[i];
      if (isHangulSyllableCode(ch)){
        const code = ch.charCodeAt(0) - 0xAC00;
        const idx = Math.floor(code / 588);
        out += CHO[idx] || "";
      }else if (isCompatConsonant(ch)){
        out += ch;
      }
    }
    return out;
  }

  // 한글 자모(초/중/종) 분해
  const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
  const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function toJamo(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0;i<s.length;i++){
      const ch = s[i];
      const code = ch.charCodeAt(0);
      if (code >= 0xAC00 && code <= 0xD7A3){
        const v = code - 0xAC00;
        const cho = Math.floor(v / 588);
        const jung = Math.floor((v % 588) / 28);
        const jong = v % 28;
        out += (CHO[cho] || "") + (JUNG[jung] || "") + (JONG[jong] || "");
      }else if (isCompatConsonant(ch) || (code >= 0x314F && code <= 0x3163)){
        out += ch;
      }
    }
    return out;
  }

  function stripAdminSuffix(t){
    return (t ?? "").toString().replace(/(특별시|광역시|자치시|도|시|군|구|읍|면|동|리|가)$/,"");
  }
  function stripRoadSuffix(t){
    return (t ?? "").toString().replace(/(대로|로|길)$/,"");
  }
  function tokenVariants(tok){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return [];

    const t0 = searchNorm(raw);
    const t1 = stripDigits(t0);
    const vars = new Set();

    if (t0) vars.add(t0);
    if (t1) vars.add(t1);

    const a0 = stripAdminSuffix(t1);
    if (a0 && a0 !== t1) vars.add(a0);

    const r0 = stripRoadSuffix(t1);
    if (r0 && r0 !== t1) vars.add(r0);

    return Array.from(vars).filter(v => v && v.length >= 1);
  }

    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }

  function metersToLat(m){ return m / 111320; }
  function metersToLng(m, lat){
    const r = Math.cos((lat * Math.PI) / 180);
    return m / (111320 * Math.max(0.2, r));
  }

  function normAddrForDup(addr){
    const a = (addr ?? "").toString().trim();

  function applyOverlapJitter(items){
    // 같은 '주소' 그룹을 우선으로 강제 스파이럴 오프셋(겹침/첫핀만 hover 문제 해결)
    const groups = new Map();

    for (const it of items){
      const ak = normAddrForDup(it.address);
      const k = ak ? ("a:" + ak) : ("c:" + Math.round(it.lat*1e5) + "," + Math.round(it.lng*1e5));
      if (!groups.has(k)) groups.set(k, []);
      groups.get(k).push(it);
    }

    for (const arr of groups.values()){
      if (arr.length <= 1) continue;

      // 중심점(원래 좌표 평균)
      const centerLat = arr.reduce((a,x)=>a + x.lat, 0) / arr.length;
      const centerLng = arr.reduce((a,x)=>a + x.lng, 0) / arr.length;

      const base = 8;   // meters
      const step = 7;   // meters
      const maxR = 42;  // meters (과도하게 멀어지지 않게 제한)

      // 그룹 내 순번(안 보이는 꼼수용)
      for (let i=0;i<arr.length;i++){
        const it = arr[i];
        it._dupSeq = i+1;

        if (i === 0){
          it._latDisp = it.lat;
          it._lngDisp = it.lng;
          continue;
        }

        const j = i - 1;
        const a = j * 1.85;
        let r = base + step * Math.sqrt(j);
        r = Math.min(maxR, r);

        const dx = r * Math.cos(a);
        const dy = r * Math.sin(a);

        it._latDisp = centerLat + metersToLat(dy);
        it._lngDisp = centerLng + metersToLng(dx, centerLat);
      }
    }
  }

  function tokenMatchItem(tok, it){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return true;

    // (중요) 초성검색은 "초성만 입력했을 때"만 허용
    if (isChosungOnly(raw)){
      return !!(it._chosung && it._chosung.includes(raw));
    }

    // 일반 텍스트 검색은 과도한 초성 fallback 금지(오탐 방지)
    const qn = searchNorm(raw);
    if (qn && it._blob && it._blob.includes(qn)) return true;

    const qj = toJamo(raw);
    if (qj && it._jamo){
      // 짧은 입력은 prefix 우선(과도한 includes 오탐 줄이기)
      if (qj.length <= 2){
        if (it._jamo.startsWith(qj)) return true;
        if (it._jamo.includes(qj)) return true;
      }else{
        if (it._jamo.includes(qj)) return true;
      }
    }

    const vars = tokenVariants(raw);
    const blob = it._blob || "";
    if (vars.length && vars.some(v => blob.includes(v))) return true;

    return false;
  }

  function getFilteredBase(){
    const qRaw = $("q").value.trim();
    const high = $("catHigh").value;

    let arr = ALL;

    if (qRaw){
      const tokens = qRaw.split(/\s+/).map(s=>s.trim()).filter(Boolean);
      arr = arr.filter(x => tokens.every(tok => tokenMatchItem(tok, x)));
    }

    if (high) arr = arr.filter(x => x._high === high);
    return arr;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts){
      const la = (it._latDisp ?? it.lat);
      const ln = (it._lngDisp ?? it.lng);
      b.extend([la, ln]);
    }
    return b.isValid() ? b : null;
  }

    highlightCard(it._key, false);
    highlightClusterOnlyByKey(it._key);

    miniPopup.setLatLng(latlng);
    miniPopup.setContent(miniPopupHtml(it));
    miniPopup.openOn(map);

    // 팝업에 마우스가 올라가면 유지
    requestAnimationFrame(()=>{
      const el = miniPopup.getElement && miniPopup.getElement();
      if (!el || el.__bound) return;
      el.__bound = true;
      el.addEventListener("mouseenter", ()=>{
        miniPopupHover = true;
        clearTimeout(miniCloseTimer);
      });
      el.addEventListener("mouseleave", ()=>{
        miniPopupHover = false;
        scheduleCloseMiniPopup();
      });
    });
  }

  function renderMarkers(items){
    // 필터/검색 변경 시만 여기로 들어옴
    closeMiniPopup(true);
    clearClusterHighlight();
    setHoverKey(null);

    markerByKey.clear();
    markers.clearLayers();

    const ms = [];
    for (const it of items){
      const la = (it._latDisp ?? it.lat);
      const ln = (it._lngDisp ?? it.lng);

      const m = L.marker([la, ln], { icon: normalIcon });
      m.__key = it._key;

      m.on("mouseover", () => {
        if (isMapInteracting) return;
        setHoverKey(it._key);
        highlightClusterOnlyByKey(it._key);

        // 리스트 자동 스크롤/회전 금지: 있는 카드만 하이라이트
        clearAllCardHighlights();
        highlightCard(it._key, false);

        // hover만으로 미니모달 표시 (클러스터->핀 단계에서도 동일)
        openMiniPopupFor(it, m.getLatLng());
      });

      m.on("mouseout", () => {
        if (isMapInteracting) return;
        if (hoverKey === it._key) setHoverKey(null);
        clearClusterHighlight();
        scheduleCloseMiniPopup();
      });

      // 클릭: 핀과 미니모달 모두 "상세모달"로 동일 동작
      m.on("click", (ev) => {
        try{
          if (ev && ev.originalEvent){
            L.DomEvent.stopPropagation(ev.originalEvent);
            L.DomEvent.preventDefault(ev.originalEvent);
          }
        }catch(_){}
        closeMiniPopup(true);
        openDetail(it, true);
      });

      markerByKey.set(it._key, m);
      ms.push(m);
    }

    markers.addLayers(ms);
  }

  function setHash(key){
    const next = "#item=" + encodeURIComponent(key);
    if (location.hash !== next){
      suppressHashHandler = true;
      location.hash = next;
      setTimeout(()=>{ suppressHashHandler = false; }, 0);
    }
  }
  function clearHash(){
    if (!location.hash.startsWith("#item=")) return;
    suppressHashHandler = true;
    location.hash = "";
    setTimeout(()=>{ suppressHashHandler = false; }, 0);
  }

  function openDetail(it, sethash){
    closeMiniPopup(true);

    currentOpenKey = it._key;

    $("dt").textContent = it.title || "-";
    $("ds").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;

    $("dcat").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;
    $("dprice").textContent = fmtWon(it.price, it.price_unit);
    $("daddr").textContent = it.address || "-";
    $("dop").textContent = it.operator || "문의";

    $("dimg").innerHTML = it.thumb
      ? `<img src="${it.thumb}" alt="">`
      : `<div class="fallback">NO IMAGE</div>`;

    const kakao = `https://map.kakao.com/link/map/${encodeURIComponent(it.title||"DOOH")},${it.lat},${it.lng}`;
    const google = `https://www.google.com/maps?q=${it.lat},${it.lng}`;
    $("dlinks").innerHTML = `
      <a href="${kakao}" target="_blank" rel="noopener">카카오맵</a>
      <a href="${google}" target="_blank" rel="noopener">구글맵</a>
    `;

    $("dOverlay").style.display = "block";

    // 클릭/상세 진입 시엔 지도도 해당 핀 중심으로
    const la = (it._latDisp ?? it.lat);
    const ln = (it._lngDisp ?? it.lng);
    map.setView([la, ln], Math.max(map.getZoom(), 15));

    // 리스트도 즉시(애니메이션 없이) 해당 카드가 보이도록
    ensureCardVisible(it._key);
    clearAllCardHighlights();
    highlightCard(it._key, true);

    if (sethash) setHash(it._key);
  }

  function closeDetail(fromHashChange){
    $("dOverlay").style.display = "none";
    currentOpenKey = null;
    if (!fromHashChange) clearHash();
  }

  function openDetailByHash(){
    if (!location.hash.startsWith("#item=")) return;
    const key = decodeURIComponent(location.hash.replace("#item=", ""));
    if (currentOpenKey === key && $("dOverlay").style.display === "block") return;

    const it = ALL.find(x => x._key === key);
    if (!it) return;

    openDetail(it, false);
  }

  function renderList(items){
    $("resultInfo").textContent = items.length;

    const list = $("list");
    list.innerHTML = "";
    cardByKey.clear();
    renderLimit = BATCH;

    $("empty").style.display = items.length ? "none" : "block";
    $("moreHint").style.display = "none";

    appendList(items);
  }

  function appendList(items){
    const list = $("list");
    const slice = items.slice(0, renderLimit);
    list.innerHTML = "";
    cardByKey.clear();

    for (const it of slice){
      const el = document.createElement("div");
      el.className = "item";
      el.dataset.key = it._key;

      el.innerHTML = `
        <div class="thumb">
          ${it.thumb ? `<img src="${it.thumb}" alt="">` : `<div class="fallback">NO IMAGE</div>`}
        </div>
        <div class="body">
          <div class="catRow">
            ${it._high ? `<span class="tag">${it._high}</span>` : ``}
            ${it._low ? `<span class="tag">${it._low}</span>` : ``}
          </div>
          <div class="name">${escapeHtml(it.title || "-")}</div>
          <div class="place">${escapeHtml(guessPlace(it))}</div>
          <div class="price">
            <div class="p">${escapeHtml(fmtWon(it.price, it.price_unit))}</div>
            <div class="u">${escapeHtml(it.price_unit ? it.price_unit : "")}</div>
          </div>
        </div>
      `;

      cardByKey.set(it._key, el);

      el.addEventListener("mouseenter", () => {
        clearAllCardHighlights();
        highlightCard(it._key, false);
        setHoverKey(it._key);
        highlightClusterOnlyByKey(it._key);
      });
      el.addEventListener("mouseleave", () => {
        unhighlightCard(it._key);
        if (hoverKey === it._key) setHoverKey(null);
        clearClusterHighlight();
      });
      el.addEventListener("click", () => openDetail(it, true));

      list.appendChild(el);
    }

    $("moreHint").style.display = (renderLimit < items.length) ? "block" : "none";
  }

  function ensureCardVisible(key){
    if (cardByKey.has(key)) return;

    const idx = curInView.findIndex(x => x._key === key);
    if (idx < 0) return;

    if (idx < renderLimit) return;

    let next = renderLimit;
    while (next <= idx) next += STEP;
    renderLimit = Math.min(curInView.length, next);
    appendList(curInView);
  }

  function setupInfiniteScroll(){
    const panel = $("panel");
    panel.addEventListener("scroll", () => {
      const nearBottom = (panel.scrollTop + panel.clientHeight) > (panel.scrollHeight - 600);
      if (!nearBottom) return;
      if (renderLimit >= curInView.length) return;

      renderLimit = Math.min(curInView.length, renderLimit + STEP);
      appendList(curInView);
    }, { passive:true });
  }

  function showSuggest(values){
    const box = $("qSuggest");
    if (!box) return;

    const arr = Array.isArray(values) ? values : [];
    if (!arr.length){
      box.style.display = "none";
      box.innerHTML = "";
      return;
    }

    box.innerHTML = "";
    for (const v of arr){
      const row = document.createElement("div");
      row.className = "qSugItem";
      row.setAttribute("role","option");
      row.dataset.value = v;

      const meta = SUG_META.get(v);
      const hint = meta?.hint || "추천";

      row.innerHTML = `<div>${escapeHtml(v)}</div><small>${escapeHtml(hint)}</small>`;
      row.addEventListener("mousedown", (e)=>{ e.preventDefault(); });
      row.addEventListener("click", ()=>{
        $("q").value = v;
        box.style.display = "none";
        fullRender(true);
      });
      box.appendChild(row);
    }
    box.style.display = "block";
  }

  function buildSuggestPool(){
    const mapT = new Map(); // term -> {term,hint,count}

    const add = (term, hint) => {
      const t = (term ?? "").toString().trim();
      if (!t) return;
      if (t.length < 2) return;

      const prev = mapT.get(t);
      if (prev){
        prev.count += 1;
      }else{
        mapT.set(t, { term:t, hint:hint || "추천", count:1 });
      }
    };

    for (const it of ALL){
      add(it.title, "매체명");

      const src = `${it.title || ""} ${it.address || ""}`;
      const ms = src.match(/[가-힣0-9A-Za-z]{2,14}역/g);
      if (ms) ms.forEach(x => add(x, "역"));

      const toks = (it.address || "").match(/[가-힣0-9A-Za-z]{2,20}/g);
      if (toks) toks.forEach(t => add(t, "지역"));
    }

    for (const x of CATEGORY_TREE){
      add(x.high, "카테고리");
      for (const low of (x.lows || [])) add(low, "카테고리");
    }

    SUG_META = new Map();
    SUG_POOL = Array.from(mapT.values()).map(o => {
      SUG_META.set(o.term, { hint:o.hint, count:o.count });
      return {
        term: o.term,
        hint: o.hint,
        count: o.count,
        _norm: searchNorm(o.term),
        _cs: chosungify(o.term),
        _jamo: toJamo(o.term),
      };
    });

    SUG_POOL.sort((a,b)=> (b.count - a.count) || (a.term.length - b.term.length) || a.term.localeCompare(b.term));
  }

  function suggestScore(qNorm, qCs, qJ, it){
    let s = 0;

    if (qJ){
      if (it._jamo && it._jamo.startsWith(qJ)) s = Math.max(s, 95);
      else if (it._jamo && it._jamo.includes(qJ)) s = Math.max(s, 65);
    }
    if (qNorm){
      if (it._norm && it._norm.startsWith(qNorm)) s = Math.max(s, 90);
      else if (it._norm && it._norm.includes(qNorm)) s = Math.max(s, 60);
    }
    if (qCs){
      if (it._cs && it._cs.startsWith(qCs)) s = Math.max(s, 80);
      else if (it._cs && it._cs.includes(qCs)) s = Math.max(s, 55);
    }
    if (!s) return 0;

    s += Math.min(8, Math.log2(1 + (it.count || 1)));
    s += Math.min(4, 10 / (it.term.length + 2));
    return s;
  }

  function updateSuggest(){
    const qRaw = $("q").value.trim();
    if (!qFocused){
      $("qSuggest").style.display = "none";
      return;
    }

    if (!qRaw){
      showSuggest(QUICK_SUGGEST);
      return;
    }

    const qNorm = searchNorm(qRaw);
    const qCs = chosungify(qRaw);
    const qJ = toJamo(qRaw);

    const scored = [];
    for (const it of SUG_POOL){
      const sc = suggestScore(qNorm, qCs, qJ, it);
      if (sc > 0) scored.push({ v: it.term, s: sc, c: it.count });
    }

    scored.sort((a,b)=> (b.s - a.s) || (b.c - a.c) || (a.v.length - b.v.length));

    const out = [];
    const seen = new Set();
    for (const x of scored){
      if (seen.has(x.v)) continue;
      seen.add(x.v);
      out.push(x.v);
      if (out.length >= 10) break;
    }

    showSuggest(out);
  }

  function viewportUpdate(){
    const b = map.getBounds();
    const inView = (curBase || []).filter(x => {
      const la = (x._latDisp ?? x.lat);
      const ln = (x._lngDisp ?? x.lng);
      return b.contains([la, ln]);
    });

    curInView = inView;
    $("mInView").textContent = inView.length;

    renderList(inView);

    // 선택 상태 유지
    if (activeMiniKey){
      clearAllCardHighlights();
      highlightCard(activeMiniKey, false);
      highlightClusterOnlyByKey(activeMiniKey);
      updateMarkerVisual(activeMiniKey);
    }
  }

  function fullRender(shouldFit){
    const base = getFilteredBase();
    curBase = base;

    if (currentOpenKey){
      const exists = base.some(x => x._key === currentOpenKey);
      if (!exists) closeDetail(false);
    }

    $("mAll").textContent = ALL.length;
    $("mFilter").textContent = base.length;

    // 검색/필터 변경시에만 마커 재생성
    renderMarkers(base);

    // 현재 범위 리스트/카운트만 갱신
    viewportUpdate();

    // 자동완성 갱신
    updateSuggest();

    if (shouldFit && base.length){
      const bb = boundsOf(base);
      if (bb) map.fitBounds(bb, { padding:[60,60], maxZoom: 16 });
    }
  }

  function updateStickyHeights(){
    const topbar = $("topbar");
    const h = topbar ? topbar.getBoundingClientRect().height : 72;
    document.documentElement.style.setProperty("--topbarH", Math.round(h) + "px");
  }

  function updateZoomPill(){
    if (!zoomNumEl || !map) return;
    zoomNumEl.textContent = String(map.getZoom());
  }

  function buildMap(){
    map = L.map("map", { zoomControl:false }).setView([36.5, 127.9], 7);

    // OSM 기본 타일(한국어 표기 비율이 상대적으로 높음)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 커스텀 줌 컨트롤(왼쪽 통합)
    const zoomCtl = L.control({ position:"topleft" });
    zoomCtl.onAdd = function(){
      const div = L.DomUtil.create("div", "zoomCtl");
      div.innerHTML = `
        <div class="zNum">Zoom <b id="zoomNum">-</b></div>
        <button type="button" class="zBtn" data-act="in" aria-label="Zoom in">+</button>
        <button type="button" class="zBtn" data-act="out" aria-label="Zoom out">−</button>
      `;
      L.DomEvent.disableClickPropagation(div);
      L.DomEvent.disableScrollPropagation(div);

      div.addEventListener("click", (e)=>{
        const btn = e.target && e.target.closest ? e.target.closest(".zBtn") : null;
        if (!btn) return;
        const act = btn.getAttribute("data-act");
        if (act === "in") map.zoomIn();
        if (act === "out") map.zoomOut();
      });
      return div;
    };
    zoomCtl.addTo(map);
    zoomNumEl = $("zoomNum");
    updateZoomPill();

    // (핵심) spiderfy 완전 비활성 + 클러스터 해제 줌을 이르게 (드래곤볼/빈지도 방지)
    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:false,
      zoomToBoundsOnClick:false,
      disableClusteringAtZoom: 16,
      maxClusterRadius: 52
    });

    // 클러스터 클릭: 중앙/확대(일관)
    markers.on("clusterclick", (e) => {
      try{
        if (e && e.originalEvent){
          L.DomEvent.stopPropagation(e.originalEvent);
          L.DomEvent.preventDefault(e.originalEvent);
        }
      }catch(_){}

      closeMiniPopup(true);
      clearAllMarkerStates();
      clearAllCardHighlights();
      clearClusterHighlight();

      const bb = e.layer && e.layer.getBounds ? e.layer.getBounds() : null;
      if (bb && bb.isValid()){
        map.fitBounds(bb, { padding:[90,90], maxZoom: 16 });
      }else if (e && e.latlng){
        map.setView(e.latlng, Math.min(16, map.getZoom()+2));
      }
    });

    map.addLayer(markers);

    map.on("dragstart", ()=>{ isMapInteracting = true; closeMiniPopup(true); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("dragend",   ()=>{ isMapInteracting = false; });
    map.on("zoomstart", ()=>{ isMapInteracting = true; closeMiniPopup(true); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("zoomend",   ()=>{ isMapInteracting = false; updateZoomPill(); });

    map.on("click", ()=>{ closeMiniPopup(true); });

    window.addEventListener("mouseup", ()=>{ isMapInteracting = false; }, { passive:true });

    map.getContainer().addEventListener("mouseleave", ()=>{
      closeMiniPopup(true);
      clearAllMarkerStates();
      clearAllCardHighlights();
    }, { passive:true });

    // moveend에서는 마커 재생성 금지: 리스트/카운트만 갱신
    map.on("moveend", () => viewportUpdate());
  }

  async function init(){
    updateStickyHeights();
    window.addEventListener("resize", updateStickyHeights);

    buildMap();
    setupInfiniteScroll();

    // hover 미니모달(공용 popup)
    miniPopup = L.popup({
      closeButton:false,
      autoClose:true,
      closeOnClick:false,
      autoPan:false,
      className:"pinPopWrap",
      offset: L.point(0, -86)
    });

    // 팝업 클릭 -> 상세 모달
    document.addEventListener("click", (e) => {
      const card = e.target && e.target.closest ? e.target.closest(".pinPopCard") : null;
      if (!card) return;
      const key = card.getAttribute("data-key");
      if (!key) return;

      const it = ALL.find(x => x._key === key);
      if (!it) return;

      e.preventDefault();
      e.stopPropagation();
      closeMiniPopup(true);
      openDetail(it, true);
    }, true);

    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);

    // 좌표 이상치 방어: KR bounding box
    const pts = items.filter(x => {
      if (typeof x.lat !== "number" || typeof x.lng !== "number") return false;
      if (x.lat < 32.0 || x.lat > 39.8) return false;
      if (x.lng < 123.0 || x.lng > 132.5) return false;
      return true;
    });

    ALL = pts.map((it, idx) => {
      const t = assignTaxonomy(it);
      const key = makeKey(it, idx);
      const row = { ...it, _key: key, _high: t.high, _low: t.low };
      row._blobText = makeSearchText(row);
      row._blob = searchNorm(row._blobText);
      row._chosung = chosungify(row._blobText);
      row._jamo = toJamo(row._blobText);
      return row;
    });

    // 같은 주소군 강제 분산(첫 핀만 hover 되는 문제 해결)
    applyOverlapJitter(ALL);

    $("pillLoaded").textContent = ALL.length;

    setCatHighOptions();
    buildSuggestPool();

    $("catHigh").addEventListener("change", () => fullRender(true));

    const q = $("q");
    const qBox = $("qSuggest");
    q.addEventListener("focus", ()=>{ qFocused = true; updateSuggest(); });
    q.addEventListener("blur", ()=>{
      qFocused = false;
      setTimeout(()=>{ qBox.style.display = "none"; }, 140);
    });

    document.addEventListener("click", (e)=>{
      const wrap = q.parentElement;
      if (!wrap.contains(e.target)){
        qBox.style.display = "none";
      }
    });

    q.addEventListener("input", () => debounce(()=>fullRender(true), 90));
    q.addEventListener("keydown", (e)=>{ if (e.key === "Enter") fullRender(true); });

    $("reset").addEventListener("click", () => {
      $("q").value = "";
      $("catHigh").value = "";
      $("qSuggest").style.display = "none";
      closeDetail(false);
      closeMiniPopup(true);
      fullRender(true);
    });

    $("dx").addEventListener("click", () => closeDetail(false));
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(false); });

    window.addEventListener("hashchange", () => {
      if (suppressHashHandler) return;

      if (location.hash.startsWith("#item=")){
        openDetailByHash();
      }else{
        closeDetail(true);
      }
    });

    fullRender(false);
    openDetailByHash();
  }

  init();
</script>
