<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB v1.1.14</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;

      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#ffffff;
      --inputPh:rgba(255,255,255,.45);

      --topbarH:72px;
    }

    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .leaflet-container{cursor:grab;}
    .leaflet-dragging .leaflet-container{cursor:grabbing;}

    .leaflet-marker-icon, .leaflet-marker-icon *{
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-tap-highlight-color: transparent;
    }
    .leaflet-marker-icon svg{ pointer-events:none; }

    /* ===== TOPBAR ===== */
    .topbar{
      flex:0 0 auto;
      position:sticky; top:0; z-index:6000;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:20px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .titleLeft{
      font-size:26px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#e9eef7;
      line-height:1.08;
      text-align:left;
      white-space:nowrap;
      cursor:pointer;
      user-select:none;
    }
    .titleLeft:hover{ color:#ffffff; }
    .titleLeft .ver{
      font-size:12px;
      font-weight:900;
      color:rgba(255,255,255,.55);
      margin-left:10px;
      letter-spacing:.4px;
    }
    .rightPills{
      display:flex; gap:10px; align-items:center;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
      user-select:none;
    }
    .pill b{color:var(--mint); font-weight:1000}
    .pillBtn{
      cursor:pointer;
      transition:transform .08s ease, border-color .12s ease;
    }
    .pillBtn:hover{
      transform:translateY(-1px);
      border-color:rgba(162,222,204,.35);
    }

    /* ===== FILTER BAR ===== */
    .filtersRow{
      flex:0 0 auto;
      position:sticky;
      top:var(--topbarH);
      z-index:5500;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:12px 16px;
    }
    .filtersInner{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-start;
      max-width:1100px;
    }

    input[type="text"], select{
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);
      outline:none;
      font-size:14px;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#ffffff;}
    .q{ width:min(546px, 92vw); padding-right:50px; } /* 약 130% 확장 + 아이콘 공간 */
    .cat{ width:260px; }

    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.60);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 26px;
      min-width:124px;
      white-space:nowrap;
      font-size:14px;
    }

    #q{ color:#fff !important; caret-color:#fff !important; }
    #q::placeholder{ color:#fff !important; }
    #q:-webkit-autofill{
      -webkit-text-fill-color:#fff !important;
      caret-color:#fff !important;
      box-shadow:0 0 0 1000px var(--inputBg) inset !important;
      border:1px solid var(--inputLine) !important;
    }

    /* 검색 돋보기 버튼(알약) */
    .qWrap{ position:relative; display:inline-block; }
    #qGo{
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
      height:36px;
      width:56px;               /* 가로 200% 느낌 */
      border-radius:999px;
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    #qGo:hover{ background:rgba(162,222,204,.18); }
    #qGo svg{ width:18px; height:18px; }

    /* 검색어 제안 박스 */
    #qSuggest{
      position:absolute;
      top:44px;
      left:0;
      width:100%;
      display:none;
      max-height:260px;
      overflow:auto;
      background:rgba(12,14,16,.98);
      border:1px solid rgba(162,222,204,.38);
      border-radius:12px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      z-index:9000;
      padding:6px;
    }
    .qSugItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid transparent;
      color:#e9eef7;
      font-size:13px;
      line-height:1.2;
    }
    .qSugItem small{
      color:var(--muted);
      font-size:11px;
      white-space:nowrap;
    }
    .qSugItem:hover{
      background:rgba(162,222,204,.10);
      border-color:rgba(162,222,204,.25);
    }
    .qSugItem.isSel{
      background:rgba(162,222,204,.16);
      border-color:rgba(162,222,204,.38);
    }

    /* ===== APP LAYOUT ===== */
    .app{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: minmax(820px, 45vw) 1fr;
    }
    @media (max-width: 1250px){
      .app{grid-template-columns: minmax(720px, 48vw) 1fr;}
    }
    @media (max-width: 980px){
      .filtersRow{position:relative; top:auto;}
      .topbar{position:relative;}
      html, body{overflow:auto;}
      body{overflow:auto;}
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;
      padding:0;
      min-height:0;
    }
    @media (max-width: 980px){
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* ===== STATS (리스트 + 알약들) ===== */
    .statsSticky{
      position:sticky;
      top:0;
      z-index:4000;
      margin:0;
      padding:12px 14px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
      border-radius:0;
      background:#0b0c0d;
      border-bottom:1px solid rgba(255,255,255,.10);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .sTitle{
      font-weight:1000;
      color:#e9eef7;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
    }
    .sTitle b{ color:var(--mint); }
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .sPill b{color:var(--mint); font-weight:1000}

    /* ===== LIST ===== */
    .listWrap{padding:14px; padding-top:10px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height:308px;
      position:relative;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }
    .item.isActive{
      border-color:rgba(162,222,204,.55);
      box-shadow:0 0 0 2px rgba(162,222,204,.20), var(--shadow);
    }

    .thumb{width:100%; aspect-ratio: 16/9; background:#0d0f10; position:relative;}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }

    .body{padding:10px 10px 12px;}
    .catRow{font-size:12px; color:var(--muted); margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap;}
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:15px; font-weight:1000; color:#e9eef7; line-height:1.24; margin:0 0 6px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:36px;
    }
    .place{
      font-size:13px; color:var(--muted); margin:0 0 10px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:34px;
    }
    .price{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding-top:10px; border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{font-weight:1000; color:var(--mint); font-size:15px; white-space:nowrap;}
    .price .u{font-size:12px; color:var(--muted); white-space:nowrap;}

    /* 리스트 카드 담기 버튼 */
    .addBtn{
      height:28px;
      border-radius:10px;
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.10);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
      padding:0 10px;
      cursor:pointer;
      white-space:nowrap;
    }
    .addBtn[disabled]{
      opacity:.5;
      cursor:not-allowed;
    }

    /* ===== MAP ===== */
    .mapBox{position:relative; background:#000; padding:10px; min-height:0;}
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      height:100%;
      min-height:0;
    }
    #map{width:100%; height:100%; background:#0b0c0d;}

    /* 지도 톤(화이트~프론티어 중간) 미세 보정 */
    .leaflet-tile{
      filter: saturate(1.02) contrast(0.98) brightness(1.04);
    }

    /* ===== PIN ICONS ===== */
    .pinWrap{filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));}
    .pinHover{filter: drop-shadow(0 10px 16px rgba(0,0,0,.55));}

    /* ===== CLUSTER COLORS: 파랑 통일 ===== */
    .marker-cluster-small{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-small div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-medium{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-medium div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-large{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-large div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }

    /* hover/active 시: 클러스터 자체 민트로 */
    .clusterHighlight{
      outline:none !important;
      outline-offset:0 !important;
      border-radius:999px;
      box-shadow:none !important;
      background-color: rgba(162,222,204,.38) !important;
    }
    .clusterHighlight div{
      background-color: rgba(162,222,204,.92) !important;
      color:#062b23 !important;
      font-weight:1000 !important;
    }
    .clusterTip.leaflet-tooltip{
      background:rgba(0,0,0,.78);
      border:1px solid rgba(162,222,204,.35);
      color:#e9fff9;
      font-weight:900;
      padding:8px 10px;
      border-radius:12px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
    }

    /* ===== PIN HOVER POPUP (미니모달) ===== */
    .leaflet-popup.pinPopWrap{ margin-bottom:0; }
    .leaflet-popup.pinPopWrap .leaflet-popup-content-wrapper{
      background:rgba(0,0,0,.90);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      color:#e9eef7;
      padding:0;
      overflow:hidden;
      pointer-events:auto;
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-tip{
      background:rgba(0,0,0,.90);
      box-shadow:0 18px 44px rgba(0,0,0,.35);
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-content{
      margin:0;
      min-width:300px;
      max-width:360px;
    }

    .pinPopCard{
      display:flex;
      flex-direction:column;
      cursor:pointer;
      user-select:none;
    }
    .pinPopImg{
      width:100%;
      height:150px;
      background:#0d0f10;
      border-bottom:1px solid rgba(255,255,255,.08);
      position:relative;
    }
    .pinPopImg img{ width:100%; height:100%; object-fit:cover; display:block; }
    .pinPopImg .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      font-size:12px;
      letter-spacing:.4px;
    }
    .pinPopBody{
      padding:12px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .pinPopTitle{font-weight:1000; font-size:15px; line-height:1.2;}
    .pinPopSub{font-size:12px; color:var(--muted); line-height:1.2;}
    .pinPopPrice{font-size:13px; color:var(--mint); font-weight:1000;}
    .pinPopCtaRow{
      margin-top:6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .pinPopHint{font-size:11px; color:rgba(255,255,255,.65);}
    .pinPopBtn{
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      border-radius:12px;
      padding:8px 10px;
      font-size:12px;
      white-space:nowrap;
      cursor:pointer;
    }
    .pinPopBtn:disabled{ opacity:.55; cursor:not-allowed; }
    .pinPopBtnRow{ display:flex; gap:8px; align-items:center; }

    /* ===== RIGHT MAP CONTROL (ZOOM + RECENTS) ===== */
    .rightCtl{
      width: 168px; /* 기본보다 150% 느낌 */
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.46);
      box-shadow:0 18px 44px rgba(0,0,0,.45);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .rightCtl .zoomPill{
      padding:10px 12px;
      font-weight:1000;
      color:#e9eef7;
      letter-spacing:.4px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .rightCtl .zoomPill b{ color:var(--mint); }
    .rightCtl .zoomBtns{
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:10px 10px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .zBtn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06);
      color:#ffffff;
      font-weight:1000;
      font-size:18px;
      cursor:pointer;
    }
    .zBtn:hover{ border-color:rgba(162,222,204,.35); }
    .recentBox{
      padding:10px 10px 12px;
    }
    .recentHead{
      font-size:12px;
      color:rgba(255,255,255,.70);
      font-weight:900;
      margin-bottom:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .recentList{
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height: 220px;
      overflow:auto;
    }
    .rItem{
      display:grid;
      grid-template-columns: 44px 1fr 18px;
      gap:8px;
      align-items:center;
      padding:8px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      cursor:pointer;
    }
    .rItem:hover{ border-color:rgba(162,222,204,.28); background:rgba(162,222,204,.07); }
    .rThumb{
      width:44px; height:32px;
      border-radius:10px;
      overflow:hidden;
      background:#0d0f10;
      border:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:900;
      font-size:10px;
    }
    .rThumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .rText{ min-width:0; }
    .rTitle{
      font-size:12px;
      font-weight:1000;
      color:#e9eef7;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rSub{
      font-size:11px;
      color:rgba(255,255,255,.55);
      margin-top:3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .rX{
      width:18px; height:18px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .rX:hover{ border-color:rgba(162,222,204,.35); }

    /* ===== DETAIL OVERLAY ===== */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999;
      padding:20px;
    }
    .detail{
      width:min(1600px, 96vw);
      height:min(92vh, 920px);
      max-height:min(92vh, 920px);
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:22px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:16px 16px 18px;
      display:grid;
      grid-template-columns: 1.35fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      height:min(52vh, 520px);
    }
    @media (max-width: 920px){ .dimg{ height:min(46vh, 460px); } }

<script>
  const DATA_URL = "./data_public.json";

  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },
    { high:"교통매체", lows:["버스광고","지하철 광고","택시 광고","차량 광고","주요 도로 야립 광고","공항 / 기내, 항공기 광고","버스 쉘터 광고","KTX 광고","터미널 광고"] },
    { high:"복합 쇼핑몰 / 대형마트", lows:["복합 쇼핑몰","대형마트"] },
    { high:"극장 / 레저 / 휴양 시설", lows:["극장","레저","휴양, 편의시설"] },
    { high:"생활 밀착형 매체", lows:["엘리베이터 광고","병원","편의점","운동시설","캠퍼스","식당, 주점","약국","헤어&뷰티살롱","드럭스토어"] },
  ];

  let ALL = [];
  let map = null;
  let markers = null;

  const markerByKey = new Map();
  const cardByKey = new Map();

  const BATCH = 36;
  const STEP  = 24;
  let renderLimit = BATCH;
  let curInView = [];
  let curBase = [];

  let currentOpenKey = null;
  let suppressHashHandler = false;

  let highlightedClusterEl = null;

  /* 지도 드래그/줌 중 hover 개입 방지 */
  let isMapInteracting = false;

  /* 검색 제안 */
  let qFocused = false;
  const QUICK_SUGGEST = ["강남역","홍대","홍대역","오송역","전광판","KTX","공항"];
  let SUG_POOL = [];  // {term,hint,count,_norm,_cs,_jamo}
  let SUG_META = new Map(); // term -> {hint,count}
  let sugIndex = -1;

  /* 검색 적용 값(타이핑과 분리) */
  let appliedQuery = "";

  /* 마커 상태(hover) */
  let hoverKey = null;
  let hoverPopupKey = null;
  let hoverPopupMarker = null;
  let hoverPopupLock = false;
  let hoverCloseTimer = null;

  /* Cart / Recent (세션 전용) */
  const SS_RECENT_Q = "frontier_recent_q";
  const SS_RECENT_VIEW = "frontier_recent_view";
  const SS_CART = "frontier_cart";

  let cartMap = new Map(); // key -> qty

  /* 우측 컨트롤 */
  let zoomCtlEl = null;
  let zoomNumEl = null;
  let recentListEl = null;

  const $ = (id) => document.getElementById(id);

  function addOption(sel, value, label){
    const o = document.createElement("option");
    o.value = value;
    o.textContent = label ?? value;
    sel.appendChild(o);
  }

  function escapeHtml(s){
    return (s ?? "").toString()
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }

  function searchNorm(s){
    return (s ?? "")
      .toString()
      .toLowerCase()
      .replace(/\s+/g,"")
      .replace(/[()［］\[\]{}<>.,\-_/\\]/g,"");
  }
  function stripDigits(s){ return (s ?? "").toString().replace(/[0-9]/g,""); }

  const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function isHangulSyllableCode(c){
    const code = c.charCodeAt(0);
    return code >= 0xAC00 && code <= 0xD7A3;
  }
  function isCompatConsonant(c){
    const code = c.charCodeAt(0);
    return (code >= 0x3131 && code <= 0x314E);
  }
  function chosungify(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0; i<s.length; i++){
      const ch = s[i];
      if (isHangulSyllableCode(ch)){
        const code = ch.charCodeAt(0) - 0xAC00;
        const idx = Math.floor(code / 588);
        out += CHO[idx] || "";
      }else if (isCompatConsonant(ch)){
        out += ch;
      }
    }
    return out;
  }

  // 한글 자모(초/중/종) 분해
  const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
  const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function toJamo(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0;i<s.length;i++){
      const ch = s[i];
      const code = ch.charCodeAt(0);
      if (code >= 0xAC00 && code <= 0xD7A3){
        const v = code - 0xAC00;
        const cho = Math.floor(v / 588);
        const jung = Math.floor((v % 588) / 28);
        const jong = v % 28;
        out += (CHO[cho] || "") + (JUNG[jung] || "") + (JONG[jong] || "");
      }else if (isCompatConsonant(ch) || (code >= 0x314F && code <= 0x3163)){
        out += ch;
      }
    }
    return out;
  }

  function stripAdminSuffix(t){
    return (t ?? "").toString().replace(/(특별시|광역시|자치시|도|시|군|구|읍|면|동|리|가)$/,"");
  }
  function stripRoadSuffix(t){
    return (t ?? "").toString().replace(/(대로|로|길)$/,"");
  }
  function tokenVariants(tok){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return [];

    const t0 = searchNorm(raw);
    const t1 = stripDigits(t0);
    const vars = new Set();

    if (t0) vars.add(t0);
    if (t1) vars.add(t1);

    const a0 = stripAdminSuffix(t1);
    if (a0 && a0 !== t1) vars.add(a0);

    const r0 = stripRoadSuffix(t1);
    if (r0 && r0 !== t1) vars.add(r0);

    if (/[동리가면읍구군시도]$/.test(raw)){
      const base = a0 || stripAdminSuffix(t1) || t1;
      if (base){
        vars.add(base);
        vars.add(base + "로");
        vars.add(base + "길");
        vars.add(base + "대로");
      }
    }

    if (/(대로|로|길)$/.test(raw)){
      const base = r0 || stripRoadSuffix(t1) || t1;
      if (base){
        vars.add(base);
        vars.add(base + "동");
      }
    }

    return Array.from(vars).filter(v => v && v.length >= 1);
  }

  function fmtWon(price, unit){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = n.toLocaleString("ko-KR") + "원";
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }
  function parseWonNumber(price){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return null;
    return n;
  }

  function guessPlace(item){
    const addr = (item.address || "").trim();
    const toks = addr.split(" ").filter(Boolean);
    return toks.slice(0, Math.min(4, toks.length)).join(" ") || (item.title || "-");
  }

  function norm(s){ return (s ?? "").toString().toLowerCase().replace(/\s+/g,""); }

  function normalizeLow(raw){
    const s = norm(raw);
    if (s.includes("전광판") || s.includes("옥외전광판") || s.includes("디지털") || s.includes("digital") || s.includes("signage") || s.includes("screen") || s.includes("display") || s.includes("led"))
      return "전광판";
    if (s.includes("빌보드") || s.includes("billboard")) return "빌보드";
    if (s.includes("외벽") || s.includes("미디어파사드") || s.includes("facade") || s.includes("façade")) return "외벽";
    if (s.includes("지하철") || s.includes("subway") || s.includes("metro")) return "지하철 광고";
    if (s.includes("택시") || s.includes("taxi")) return "택시 광고";
    if (s.includes("ktx")) return "KTX 광고";
    if (s.includes("터미널") || s.includes("terminal")) return "터미널 광고";
    if (s.includes("공항") || s.includes("airport") || s.includes("항공") || s.includes("기내") || s.includes("inflight")) return "공항 / 기내, 항공기 광고";
    if (s.includes("쉘터") || s.includes("shelter") || s.includes("정류장")) return "버스 쉘터 광고";
    if (s.includes("야립") || s.includes("도로")) return "주요 도로 야립 광고";
    if (s.includes("차량") || s.includes("vehicle")) return "차량 광고";
    if (s.includes("버스") || s.includes("bus")) return "버스광고";
    return "";
  }

  function mapOriginalHigh(it){
    const mg = norm(it.media_group);
    const cl = norm(it.category_low);
    const title = norm(it.title);
    const any = mg + " " + cl + " " + title;

    if (any.includes("전광판") || any.includes("billboard") || any.includes("led") || any.includes("digital") || any.includes("signage") || any.includes("screen") || any.includes("display") || any.includes("미디어파사드") || any.includes("facade") || any.includes("façade") || any.includes("외벽"))
      return "전광판 / 빌보드 / 외벽";

    if (any.includes("교통") || any.includes("버스") || any.includes("지하철") || any.includes("택시") || any.includes("ktx") || any.includes("터미널") || any.includes("공항") || any.includes("airport"))

  function metersToLat(m){ return m / 111320; }
  function metersToLng(m, lat){
    const r = Math.cos((lat * Math.PI) / 180);
    return m / (111320 * Math.max(0.2, r));
  }

  function applyOverlapJitter(items){
    const CELL = 1e-4; // ~ 11m
    const groups = new Map();

    for (const it of items){
      const k = Math.round(it.lat / CELL) + "," + Math.round(it.lng / CELL);
      if (!groups.has(k)) groups.set(k, []);
      groups.get(k).push(it);
    }

    for (const arr of groups.values()){
      if (arr.length <= 1) continue;

      const centerLat = arr.reduce((a,x)=>a + x.lat, 0) / arr.length;
      const centerLng = arr.reduce((a,x)=>a + x.lng, 0) / arr.length;

      const base = 12; // meters (조금 여유)
      const step = 10; // meters

      for (let i=0;i<arr.length;i++){
        const it = arr[i];

        if (i === 0){
          it._latDisp = it.lat;
          it._lngDisp = it.lng;
          continue;
        }

        const j = i - 1;
        const a = j * 1.85;
        const r = base + step * Math.sqrt(j);
        const dx = r * Math.cos(a);
        const dy = r * Math.sin(a);

        it._latDisp = centerLat + metersToLat(dy);
        it._lngDisp = centerLng + metersToLng(dx, centerLat);
      }
    }
  }

  function tokenMatchItem(tok, it){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return true;

    const cs = chosungify(raw);
    if (cs && it._chosung && it._chosung.includes(cs)) return true;

    const qn = searchNorm(raw);
    if (qn && it._blob && it._blob.includes(qn)) return true;

    const qj = toJamo(raw);
    if (qj && it._jamo && it._jamo.includes(qj)) return true;

    const vars = tokenVariants(raw);
    const blob = it._blob || "";
    if (vars.length && vars.some(v => blob.includes(v))) return true;

    return false;
  }

  function getFilteredBase(){
    const qRaw = (appliedQuery || "").trim();
    const high = $("catHigh").value;

    let arr = ALL;

    if (qRaw){
      const tokens = qRaw.split(/\s+/).map(s=>s.trim()).filter(Boolean);
      arr = arr.filter(x => tokens.every(tok => tokenMatchItem(tok, x)));
    }
    if (high) arr = arr.filter(x => x._high === high);

    // 랜덤 키 기반 정렬(항상 랜덤 느낌 유지)
    arr = arr.slice().sort((a,b)=> (a._rand - b._rand));
    return arr;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts){
      const la = (it._latDisp ?? it.lat);
      const ln = (it._lngDisp ?? it.lng);
      b.extend([la, ln]);
    }
    return b.isValid() ? b : null;
  }

    if (hoverPopupMarker){

  function attachPopupLockHandlers(marker){
    // popup DOM에 mouseenter/mouseleave로 잠금
    setTimeout(()=>{
      try{
        const pop = marker.getPopup();
        const el = pop && pop.getElement ? pop.getElement() : null;
        if (!el) return;
        el.addEventListener("mouseenter", ()=>{
          hoverPopupLock = true;
          if (hoverCloseTimer){ clearTimeout(hoverCloseTimer); hoverCloseTimer = null; }
        }, { passive:true });
        el.addEventListener("mouseleave", ()=>{
          hoverPopupLock = false;
          scheduleCloseHoverPopup(140);
        }, { passive:true });
      }catch(_){}
    }, 0);
  }

      const raw = sessionStorage.getItem(SS_RECENT_Q);
      const arr = raw ? JSON.parse(raw) : [];
      return Array.isArray(arr) ? arr : [];
    }catch(_){ return []; }
  }
  function pushRecentQuery(term){
    const t = (term ?? "").toString().trim();
    if (!t) return;
    try{
      const arr = getRecentQueries().filter(x => x !== t);
      arr.unshift(t);
      sessionStorage.setItem(SS_RECENT_Q, JSON.stringify(arr.slice(0, 10)));
    }catch(_){}
  }

  function showSuggest(list){
    const box = $("qSuggest");
    if (!box) return;

    const arr = Array.isArray(list) ? list : [];
    if (!arr.length){
      box.style.display = "none";
      box.innerHTML = "";
      sugIndex = -1;
      return;
    }

    box.innerHTML = "";
    for (let i=0;i<arr.length;i++){
      const o = arr[i];
      const v = typeof o === "string" ? o : o.value;
      const hint = (typeof o === "string") ? (SUG_META.get(v)?.hint || "추천") : (o.hint || "추천");

      const row = document.createElement("div");
      row.className = "qSugItem";
      row.setAttribute("role","option");
      row.dataset.value = v;
      row.dataset.idx = String(i);

      row.innerHTML = `<div>${escapeHtml(v)}</div><small>${escapeHtml(hint)}</small>`;
      row.addEventListener("mousedown", (e)=>{ e.preventDefault(); });
      row.addEventListener("click", ()=>{
        applySearchFromSuggest(v);
      });
      box.appendChild(row);
    }

    box.style.display = "block";
    sugIndex = -1;
  }

  function buildSuggestPool(){
    const mapT = new Map(); // term -> {term,hint,count}

    const add = (term, hint) => {
      const t = (term ?? "").toString().trim();
      if (!t) return;
      if (t.length < 2) return;

      const prev = mapT.get(t);
      if (prev){
        prev.count += 1;
      }else{
        mapT.set(t, { term:t, hint:hint || "추천", count:1 });
      }
    };

    for (const it of ALL){
      add(it.title, "매체명");

      const src = `${it.title || ""} ${it.address || ""}`;
      const ms = src.match(/[가-힣0-9A-Za-z]{2,14}역/g);
      if (ms) ms.forEach(x => add(x, "역"));

      const toks = (it.address || "").match(/[가-힣0-9A-Za-z]{2,20}/g);
      if (toks) toks.forEach(t => add(t, "지역"));
    }

    for (const x of CATEGORY_TREE){
      add(x.high, "카테고리");
      for (const low of (x.lows || [])) add(low, "카테고리");
    }

    SUG_META = new Map();
    SUG_POOL = Array.from(mapT.values()).map(o => {
      SUG_META.set(o.term, { hint:o.hint, count:o.count });
      return {
        term: o.term,
        hint: o.hint,
        count: o.count,
        _norm: searchNorm(o.term),
        _cs: chosungify(o.term),
        _jamo: toJamo(o.term),
      };
    });

    SUG_POOL.sort((a,b)=> (b.count - a.count) || (a.term.length - b.term.length) || a.term.localeCompare(b.term));
  }

  function suggestScore(qNorm, qCs, qJ, it){
    let s = 0;

    if (qJ){
      if (it._jamo && it._jamo.startsWith(qJ)) s = Math.max(s, 95);
      else if (it._jamo && it._jamo.includes(qJ)) s = Math.max(s, 65);
    }
    if (qNorm){
      if (it._norm && it._norm.startsWith(qNorm)) s = Math.max(s, 90);
      else if (it._norm && it._norm.includes(qNorm)) s = Math.max(s, 60);
    }
    if (qCs){
      if (it._cs && it._cs.startsWith(qCs)) s = Math.max(s, 80);
      else if (it._cs && it._cs.includes(qCs)) s = Math.max(s, 55);
    }
    if (!s) return 0;

    s += Math.min(8, Math.log2(1 + (it.count || 1)));
    s += Math.min(4, 10 / (it.term.length + 2));
    return s;
  }

  function updateSuggest(){
    const box = $("qSuggest");
    const qRaw = $("q").value.trim();

    if (!qFocused){
      box.style.display = "none";
      return;
    }

    // 빈값이면 최근 검색어 우선 + Quick
    if (!qRaw){
      const recent = getRecentQueries();
      const out = [];
      for (const r of recent) out.push({value:r, hint:"최근 검색어"});
      for (const q of QUICK_SUGGEST){
        if (!recent.includes(q)) out.push({value:q, hint:"추천"});
      }
      showSuggest(out.slice(0, 10));
      return;
    }

    const qNorm = searchNorm(qRaw);
    const qCs = chosungify(qRaw);
    const qJ = toJamo(qRaw);

    const scored = [];
    for (const it of SUG_POOL){
      const sc = suggestScore(qNorm, qCs, qJ, it);
      if (sc > 0) scored.push({ v: it.term, s: sc, c: it.count });
    }

    scored.sort((a,b)=> (b.s - a.s) || (b.c - a.c) || (a.v.length - b.v.length));

    const out = [];
    const seen = new Set();
    for (const x of scored){
      if (seen.has(x.v)) continue;
      seen.add(x.v);
      out.push(x.v);
      if (out.length >= 10) break;
    }

    showSuggest(out);
  }

  function setSuggestSelection(idx){
    const box = $("qSuggest");
    const items = box.querySelectorAll(".qSugItem");
    items.forEach(el => el.classList.remove("isSel"));
    if (idx < 0 || idx >= items.length) return;
    const el = items[idx];
    el.classList.add("isSel");
    el.scrollIntoView({ block:"nearest" });
  }

  function applySearchFromSuggest(v){
    $("q").value = v;
    $("qSuggest").style.display = "none";
    applySearch(true);

  /* ===== Render (검색/필터 확정 시에만 실행) ===== */
  function applySearch(shouldFit){
    appliedQuery = $("q").value.trim();
    pushRecentQuery(appliedQuery);

    const base = getFilteredBase();
    curBase = base;

    if (currentOpenKey){
      const exists = base.some(x => x._key === currentOpenKey);
      if (!exists) closeDetail(false);
    }

    $("mAll").textContent = ALL.length;
    $("mFilter").textContent = base.length;

    renderMarkers(base);
    viewportUpdate();

    if (shouldFit && base.length){
      const bb = boundsOf(base);
      if (bb) map.fitBounds(bb, { padding:[60,60], maxZoom: 14 });
    }
  }

  function viewportUpdate(){
    const b = map.getBounds();
    const inView = (curBase || []).filter(x => {
      const la = (x._latDisp ?? x.lat);
      const ln = (x._lngDisp ?? x.lng);
      return b.contains([la, ln]);
    });

    curInView = inView;
    $("mInView").textContent = inView.length;

    // 현재범위 내에서도 랜덤 느낌 유지
    curInView = curInView.slice().sort((a,b)=> (a._rand - b._rand));

    renderList(curInView);
  }

  /* ===== Cart ===== */
  function loadCart(){
    try{
      const raw = sessionStorage.getItem(SS_CART);
      const arr = raw ? JSON.parse(raw) : [];
      cartMap = new Map();
      if (Array.isArray(arr)){
        for (const it of arr){
          if (!it || !it.key) continue;
          const q = Math.max(1, parseInt(it.qty || 1, 10));
          cartMap.set(it.key, q);
        }
      }
    }catch(_){
      cartMap = new Map();
    }
    updateCartPill();
  }
  function saveCart(){
    try{
      const arr = [];
      for (const [key, qty] of cartMap.entries()){
        arr.push({ key, qty });
      }
      sessionStorage.setItem(SS_CART, JSON.stringify(arr));
    }catch(_){}
    updateCartPill();
  }
  function updateCartPill(){
    const n = cartMap.size;
    $("pillCart").textContent = n;
  }

  function addToCartByKey(key){
    if (!key) return;
    const cur = cartMap.get(key) || 0;
    cartMap.set(key, Math.max(1, cur + 1));
    saveCart();
    renderCart();
    // 팝업/리스트 상태 반영용: 마커 팝업 내용 갱신 (열려있다면)
    try{
      if (hoverPopupMarker && hoverPopupKey){
        const it = ALL.find(x => x._key === hoverPopupKey);
        if (it){
          hoverPopupMarker.setPopupContent(miniPopupHtml(it));
        }
      }
    }catch(_){}
  }

  function removeFromCart(key){
    cartMap.delete(key);
    saveCart();
    renderCart();
  }

  function setCartQty(key, qty){
    const q = Math.max(1, Math.min(99, parseInt(qty,10) || 1));
    cartMap.set(key, q);
    saveCart();
    renderCart();
  }

  function clearCart(){
    cartMap.clear();
    saveCart();
    renderCart();
  }

  function cartSummary(){
    let qtySum = 0;
    let priceSum = 0;
    let askCount = 0;

    for (const [key, qty] of cartMap.entries()){
      const it = ALL.find(x => x._key === key);
      if (!it) continue;
      qtySum += qty;

      const n = parseWonNumber(it.price);
      if (n == null){
        askCount += 1;
      }else{
        priceSum += n * qty;
      }
    }
    return { qtySum, priceSum, askCount };
  }

  function fmtTotal(priceSum, askCount){
    const won = priceSum.toLocaleString("ko-KR") + "원";
    if (askCount > 0) return `${won} + α(문의 ${askCount}건)`;
    return won;
  }

  function renderCart(){
    const list = $("cList");
    if (!list) return;

    const keys = Array.from(cartMap.keys());
    $("cCount").textContent = `${keys.length}건`;

    list.innerHTML = "";
    if (!keys.length){
      list.innerHTML = `<div style="color:rgba(255,255,255,.55);font-size:13px;padding:8px 2px;">장바구니가 비어 있습니다.</div>`;
    }else{
      for (const key of keys){
        const it = ALL.find(x => x._key === key);
        if (!it) continue;

        const qty = cartMap.get(key) || 1;
        const price = fmtWon(it.price, it.price_unit);

        const row = document.createElement("div");
        row.className = "cartItem";

        row.innerHTML = `
          <div class="cThumb">${it.thumb ? `<img src="${escapeHtml(it.thumb)}" alt="">` : ``}</div>
          <div>
            <div class="cTitle">${escapeHtml(it.title || "-")}</div>
            <div class="cSub">${escapeHtml(price)}</div>
          </div>
          <div class="cCtrl">
            <div class="qty">
              <button class="qbtn" data-q="m" data-key="${escapeHtml(key)}">−</button>
              <div class="qval">${qty}</div>
              <button class="qbtn" data-q="p" data-key="${escapeHtml(key)}">+</button>
            </div>
            <button class="cDel" data-del="1" data-key="${escapeHtml(key)}">삭제</button>
          </div>
        `;

        row.addEventListener("click", (e)=>{
          const k = e.target && e.target.getAttribute && e.target.getAttribute("data-key");
          if (e.target && e.target.getAttribute && e.target.getAttribute("data-del") === "1"){
            e.preventDefault(); e.stopPropagation();
            removeFromCart(k);
            return;
          }
          if (e.target && e.target.getAttribute && e.target.getAttribute("data-q")){
            e.preventDefault(); e.stopPropagation();
            const dir = e.target.getAttribute("data-q");
            const cur = cartMap.get(k) || 1;
            if (dir === "p") setCartQty(k, cur + 1);
            if (dir === "m") setCartQty(k, Math.max(1, cur - 1));
            return;
          }
          // 클릭하면 상세 열기
          const item = ALL.find(x => x._key === key);
          if (item) openDetail(item, true);
        });

        list.appendChild(row);
      }
    }

    const { qtySum, priceSum, askCount } = cartSummary();
    $("cQty").textContent = qtySum;
    $("cSum").textContent = priceSum.toLocaleString("ko-KR") + "원";
    $("cAsk").textContent = askCount + "건";
    $("cTotal").textContent = fmtTotal(priceSum, askCount);

    // 리스트/팝업/상세 담김 표시 업데이트를 위해 리스트 다시 그릴 필요는 없고,
    // 현재 화면 리스트 카드의 버튼만 가볍게 업데이트
    try{
      document.querySelectorAll(".addBtn[data-add]").forEach(btn=>{
        const k = btn.getAttribute("data-add");
        const inCart = cartMap.has(k);
        btn.disabled = inCart;
        btn.textContent = inCart ? "담김" : "담기";
      });
    }catch(_){}
  }

  function openCart(){
    $("cOverlay").style.display = "block";
    renderCart();
  }
  function closeCart(){
    $("cOverlay").style.display = "none";
  }

  function exportCartText(){
    const lines = [];
    const keys = Array.from(cartMap.keys());
    for (const key of keys){
      const it = ALL.find(x => x._key === key);
      if (!it) continue;
      const qty = cartMap.get(key) || 1;
      const price = fmtWon(it.price, it.price_unit);
      lines.push(`- ${it.title || "-"} × ${qty} / ${price} / ${it.address || "-"}`);
    }
    return lines.join("\n");
  }

      it._rand = Math.random();
    }
  }

  function resetAll(shouldFit){
    $("q").value = "";
    appliedQuery = "";
    $("catHigh").value = "";
    $("qSuggest").style.display = "none";
    closeDetail(false);
    closeHoverPopup(true);

  /* ===== Map ===== */
  function buildMap(){
    map = L.map("map", { zoomControl:false }).setView([36.5, 127.9], 7);

    // 친근한 라이트 타일(CARTO Voyager)
    L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png", {
      subdomains: "abcd",
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }).addTo(map);

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:true,
      disableClusteringAtZoom: 17,   // 17부터 핀 분리
      maxClusterRadius: 54,
      zoomToBoundsOnClick:false
    });

    // 클러스터 hover: "클릭해서 확대"
    markers.on("clustermouseover", (e) => {
      try{
        const el = e.layer.getElement && e.layer.getElement();
        if (el) highlightClusterElement(el);
      }catch(_){}
      try{
        e.layer.bindTooltip("클릭해서 확대", { direction:"top", offset:[0,-10], opacity:0.95, className:"clusterTip" }).openTooltip();
      }catch(_){}
    });
    markers.on("clustermouseout", (e) => {
      clearClusterHighlight();
      try{ e.layer.closeTooltip(); }catch(_){}
    });

    // 클러스터 클릭: 단계적 확대(과확대 방지)
    markers.on("clusterclick", (e) => {
      try{
        if (e && e.originalEvent){
          L.DomEvent.stopPropagation(e.originalEvent);
          L.DomEvent.preventDefault(e.originalEvent);
        }
      }catch(_){}

      closeHoverPopup(true);
      clearAllMarkerStates();
      clearAllCardHighlights();

      const bb = e.layer && e.layer.getBounds ? e.layer.getBounds() : null;
      if (bb && bb.isValid()){
        map.fitBounds(bb, { padding:[90,90], maxZoom: 16 });
      }
    });

    map.addLayer(markers);

    buildRightControl();

    map.on("dragstart", ()=>{ isMapInteracting = true; closeHoverPopup(true); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("dragend",   ()=>{ isMapInteracting = false; });
    map.on("zoomstart", ()=>{ isMapInteracting = true; closeHoverPopup(true); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("zoomend",   ()=>{ isMapInteracting = false; });

    map.on("click", ()=>{ closeHoverPopup(true); });

    map.getContainer().addEventListener("mouseleave", ()=>{
      closeHoverPopup(true);
      clearAllMarkerStates();
      clearAllCardHighlights();
    }, { passive:true });

    map.on("moveend", () => viewportUpdate());
  }

  async function init(){
    updateStickyHeights();
    window.addEventListener("resize", updateStickyHeights);

    buildMap();
    setupInfiniteScroll();

    // popup 내부 클릭 처리: 상세 / 장바구니
    document.addEventListener("click", (e) => {
      const add = e.target && e.target.classList && e.target.classList.contains("addCartBtn");
      if (add){
        const key = e.target.getAttribute("data-key");
        if (key){
          e.preventDefault();
          e.stopPropagation();
          addToCartByKey(key);
          try{ e.target.disabled = true; e.target.textContent = "담김"; }catch(_){}
        }
        return;
      }

      const card = e.target && e.target.closest ? e.target.closest(".pinPopCard") : null;
      if (!card) return;
      const key = card.getAttribute("data-key");
      if (!key) return;

      const it = ALL.find(x => x._key === key);
      if (!it) return;

      e.preventDefault();
      e.stopPropagation();
      openDetail(it, true);
    }, true);

    // 데이터 로드
    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);

    // 좌표 이상치 방어: KR bounding box
    const pts = items.filter(x => {
      if (typeof x.lat !== "number" || typeof x.lng !== "number") return false;
      if (x.lat < 32.0 || x.lat > 39.8) return false;
      if (x.lng < 123.0 || x.lng > 132.5) return false;
      return true;
    });

    ALL = pts.map((it, idx) => {
      const t = assignTaxonomy(it);
      const key = makeKey(it, idx);
      const row = { ...it, _key: key, _high: t.high, _low: t.low };
      row._blobText = makeSearchText(row);
      row._blob = searchNorm(row._blobText);
      row._chosung = chosungify(row._blobText);
      row._jamo = toJamo(row._blobText);
      row._rand = Math.random();
      return row;
    });

    applyOverlapJitter(ALL);

    $("pillLoaded").textContent = ALL.length;

    setCatHighOptions();
    buildSuggestPool();

    loadCart();
    renderRecentViews();

    // UI 이벤트
    $("catHigh").addEventListener("change", () => applySearch(true));

    const q = $("q");
    const qBox = $("qSuggest");

    q.addEventListener("focus", ()=>{ qFocused = true; updateSuggest(); });
    q.addEventListener("blur", ()=>{
      qFocused = false;
      setTimeout(()=>{ qBox.style.display = "none"; }, 140);
    });

    document.addEventListener("click", (e)=>{
      const wrap = q.parentElement;
      if (!wrap.contains(e.target)){
        qBox.style.display = "none";
      }
    });

    // 타이핑 중에는 Autocomplete만
    q.addEventListener("input", () => {
      updateSuggest();
    });

    // 방향키/엔터 선택
    q.addEventListener("keydown", (e)=>{
      const boxOpen = (qBox.style.display === "block");
      if (boxOpen && (e.key === "ArrowDown" || e.key === "ArrowUp")){
        e.preventDefault();
        const items = qBox.querySelectorAll(".qSugItem");
        if (!items.length) return;
        if (e.key === "ArrowDown") sugIndex = Math.min(items.length - 1, sugIndex + 1);
        if (e.key === "ArrowUp") sugIndex = Math.max(0, sugIndex - 1);
        setSuggestSelection(sugIndex);
        return;
      }
      if (e.key === "Enter"){
        e.preventDefault();
        if (boxOpen && sugIndex >= 0){
          const items = qBox.querySelectorAll(".qSugItem");
          const el = items[sugIndex];
          if (el){
            applySearchFromSuggest(el.dataset.value);
            return;
          }
        }
        applySearch(true);
        qBox.style.display = "none";
        return;
      }
      if (e.key === "Escape"){
        qBox.style.display = "none";
        sugIndex = -1;
        return;
      }
    });

    $("qGo").addEventListener("click", ()=>{
      $("qSuggest").style.display = "none";
      applySearch(true);
    });

    $("reset").addEventListener("click", () => {
      resetAll(true);
    });

    $("titleBtn").addEventListener("click", ()=>{
      resetAll(true);
    });

    // 백스페이스(입력창 외): 초기화(브라우저 뒤로가기 방지)
    document.addEventListener("keydown", (e)=>{
      const t = e.target;
      const isTyping = t && (t.tagName === "INPUT" || t.tagName === "TEXTAREA" || t.isContentEditable);
      if (!isTyping && e.key === "Backspace"){
        e.preventDefault();
        resetAll(true);
      }
    }, true);

    $("dx").addEventListener("click", () => closeDetail(false));
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(false); });

    window.addEventListener("hashchange", () => {
      if (suppressHashHandler) return;
      if (location.hash.startsWith("#item=")){
        openDetailByHash();
      }else{
        closeDetail(true);
      }
    });

    // Cart UI
    $("cartPill").addEventListener("click", openCart);
    $("cx").addEventListener("click", closeCart);
    $("cOverlay").addEventListener("click", (e)=>{ if (e.target.id === "cOverlay") closeCart(); });
    $("cClear").addEventListener("click", ()=>{ clearCart(); });
    $("cExport").addEventListener("click", async ()=>{
      const text = exportCartText();
      try{
        await navigator.clipboard.writeText(text || "");
        alert("장바구니 리스트를 클립보드에 복사했습니다.");
      }catch(_){
        prompt("복사(CTRL+C):", text);
      }
    });

    // 최초 렌더(랜덤)
    applySearch(false);
    openDetailByHash();
  }

  init();
</script>
</body>
</html>
