<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#eef3ff;
      --inputPh:rgba(238,243,255,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    }

    /* ===== Top: 2줄 (협소 해결) ===== */
    .topbar{
      position:sticky; top:0; z-index:5000;
      background:linear-gradient(180deg, rgba(12,13,14,.95), rgba(12,13,14,.78));
      border-bottom:1px solid var(--line);
      padding:14px 16px;                 /* 상하 여유 확대 */
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex; flex-direction:column; gap:4px;
      min-width:260px;
    }
    .brand .title{
      font-size:20px;
      font-weight:1000;
      color:#e9eef7;
      line-height:1.1;
      letter-spacing:.2px;
      white-space:nowrap;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:1000}

    .filtersRow{
      position:sticky; top:62px; z-index:4500;
      background:rgba(12,13,14,.88);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--line);
      padding:12px 16px 14px;            /* 상하 여유 확대 */
    }
    .toolbar{
      display:grid;
      grid-template-columns: 1.4fr 1fr 1fr 1fr 1fr auto auto;
      gap:10px;
      align-items:end;
    }
    @media (max-width: 1200px){
      .toolbar{grid-template-columns: 1fr 1fr 1fr auto auto; }
      .hide-md{display:none;}
    }
    @media (max-width: 980px){
      .filtersRow{top:0; position:relative;}
      .toolbar{grid-template-columns: 1fr 1fr; }
    }
    .field label{
      display:block;
      font-size:11px;
      color:var(--muted);
      margin:0 0 6px 2px;
      user-select:none;
    }
    input[type="text"], select{
      width:100%;
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);
      outline:none;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#eef3ff;}

    .btn{
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 14px;
      white-space:nowrap;
    }
    .btn.primary{
      background:rgba(162,222,204,.16);
      border-color:rgba(162,222,204,.35);
      color:#e9fff9;
    }

    /* ===== Layout: 좌4 : 우6 느낌 + 리스트 폭 해결 ===== */
    .app{
      display:grid;
      grid-template-columns: minmax(640px, 42vw) 1fr;   /* 좌측 더 넓게 */
      min-height:calc(100vh - 62px);
    }
    @media (max-width: 1200px){
      .app{grid-template-columns: minmax(600px, 46vw) 1fr;}
    }
    @media (max-width: 980px){
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;
      padding:14px;
    }
    @media (max-width: 980px){
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* 통계 1줄(알약형) */
    .statsLine{
      display:flex; gap:10px; flex-wrap:wrap;
      padding:12px;
      margin-bottom:12px;
      align-items:center;
      justify-content:space-between;
    }
    .statPills{display:flex; gap:8px; flex-wrap:wrap;}
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
      font-size:12px;
      color:var(--muted);
    }
    .sPill b{color:var(--mint); font-weight:1000}

    details.advanced{
      width:100%;
      margin-top:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.16);
      overflow:hidden;
    }
    details.advanced summary{
      cursor:pointer;
      padding:10px 12px;
      color:#e9eef7;
      font-weight:1000;
      list-style:none;
    }
    details.advanced summary::-webkit-details-marker{display:none}
    .advInner{
      padding:0 12px 12px;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:12px;
    }
    .chk{
      display:flex; align-items:center; gap:8px;
      padding:10px 0 0;
    }
    .chk input{transform:scale(1.1)}

    /* ===== List + Pagination (9개 고정) ===== */
    .listWrap{padding:12px;}
    .listHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .listHeader .h{font-weight:1000; color:#e9eef7;}
    .listHeader .small{color:var(--muted); font-size:12px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease;
      min-height:300px;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }

    .thumb{
      width:100%;
      aspect-ratio: 16 / 9;
      background:#0d0f10;
      position:relative;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }
    .body{padding:10px 10px 12px;}
    .cat{
      font-size:11px;
      color:var(--muted);
      margin-bottom:6px;
      display:flex; gap:6px; flex-wrap:wrap;
    }
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:14px;
      font-weight:1000;
      color:#e9eef7;
      line-height:1.22;
      margin:0 0 6px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      min-height:34px;
    }
    .place{
      font-size:12px;
      color:var(--muted);
      margin:0 0 10px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      min-height:32px;
    }
    .price{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:8px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{ font-weight:1000; color:var(--mint); font-size:14px; white-space:nowrap; }
    .price .u{ font-size:11px; color:var(--muted); white-space:nowrap; }

    .pager{
      margin-top:12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .pager .pi{ color:var(--muted); font-size:12px; }
    .pager .btn{ height:36px; }

    /* ===== Map ===== */
    .mapBox{ position:relative; background:#000; padding:10px; }
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
    }
    #map{
      width:100%;
      height:calc(100vh - 62px - 68px - 20px); /* topbar+filtersRow+padding */
      background:#0b0c0d;
    }
    @media (max-width: 980px){ #map{height:520px} }

    /* ===== Preview panel (House처럼: 마커 클릭 시 좌측 프리뷰) ===== */
    .preview{
      position:sticky;
      top:10px;
      margin-bottom:12px;
      display:none;
      padding:12px;
    }
    .previewRow{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:12px;
      align-items:start;
    }
    .pimg{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      aspect-ratio: 16/9;
    }
    .pimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .pimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .ptitle{font-weight:1000;color:#e9eef7;font-size:16px;line-height:1.2;margin:0 0 6px;}
    .psub{color:var(--muted);font-size:12px;line-height:1.45;margin:0 0 10px;}
    .pactions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .pactions .btn{height:36px;}

    /* ===== Detail "page" (한 파일 내 페이지 전환) ===== */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999; /* 지도 위 */
      padding:16px;
    }
    .detail{
      width:min(1060px, 96vw);
      max-height:92vh;
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:20px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:14px 16px 18px;
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      aspect-ratio: 16/9;
    }
    .dimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .dimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
      margin-bottom:10px;
    }
    .info .k{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .info .v{font-size:14px;color:#e9eef7;font-weight:900;line-height:1.35;word-break:keep-all;}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="title">Frontier DOOH 전국 DB</div>
      <div class="sub">검색 · 카테고리 · 지역 필터</div>
    </div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="filtersRow">
    <div class="toolbar">
      <div class="field">
        <label>검색</label>
        <input id="q" type="text" placeholder="예: 강남, 대구, 병원, 엘리베이터..." />
      </div>

      <div class="field">
        <label>카테고리(상위)</label>
        <select id="catHigh"></select>
      </div>

      <div class="field">
        <label>카테고리(하위)</label>
        <select id="catLow"></select>
      </div>

      <div class="field hide-md">
        <label>시/도</label>
        <select id="sido"></select>
      </div>

      <div class="field hide-md">
        <label>구/군</label>
        <select id="sigungu"></select>
      </div>

      <button class="btn primary" id="apply">적용</button>
      <button class="btn" id="reset">초기화</button>
    </div>
  </div>

  <div class="app">
    <div class="panel">

      <!-- 마커 클릭 프리뷰 (House처럼) -->
      <div class="card preview" id="preview">
        <div class="previewRow">
          <div class="pimg" id="pimg"></div>
          <div>
            <div class="ptitle" id="ptitle"></div>
            <div class="psub" id="psub"></div>
            <div class="pactions">
              <button class="btn primary" id="pDetail">상세 보기</button>
              <button class="btn" id="pClose">닫기</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 통계 1줄 -->
      <div class="card statsLine">
        <div class="statPills">
          <div class="sPill">전체 <b id="mAll">0</b></div>
          <div class="sPill">표시 <b id="mShow">0</b></div>
          <div class="sPill">범위 <b id="mInView">0</b></div>
        </div>

        <details class="advanced">
          <summary>고급 옵션</summary>
          <div class="advInner">
            <div class="chk">
              <input type="checkbox" id="onlyInView">
              <div>지도 범위만 보기 (현재 화면 안의 매체만)</div>
            </div>
          </div>
        </details>
      </div>

      <div class="card listWrap">
        <div class="listHeader">
          <div class="h">리스트</div>
          <div class="small"><span id="resultInfo">0</span>건 · 9개씩</div>
        </div>

        <div class="grid" id="list"></div>

        <div id="empty" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          조건에 맞는 항목이 없습니다. 필터를 완화하거나 검색어를 바꿔보세요.
        </div>

        <div class="pager">
          <button class="btn" id="prev">이전</button>
          <div class="pi" id="pageInfo">1 / 1</div>
          <button class="btn" id="next">다음</button>
        </div>
      </div>
    </div>

    <div class="mapBox">
      <div class="mapInner">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Detail overlay (페이지 전환 느낌) -->
  <div class="detailOverlay" id="dOverlay">
    <div class="detail">
      <div class="detailHead">
        <div style="min-width:0;">
          <div class="t" id="dt"></div>
          <div class="s" id="ds"></div>
        </div>
        <button class="x" id="dx">✕</button>
      </div>

      <div class="detailBody">
        <div class="dimg" id="dimg"></div>

        <div>
          <div class="info">
            <div class="k">카테고리</div>
            <div class="v" id="dcat">-</div>
          </div>

          <div class="info">
            <div class="k">가격</div>
            <div class="v" id="dprice">-</div>
          </div>

          <div class="info">
            <div class="k">주소</div>
            <div class="v" id="daddr">-</div>
          </div>

          <div class="info">
            <div class="k">운영사/담당</div>
            <div class="v" id="dop">-</div>

            <div class="links" id="dlinks"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const DATA_URL = "./data_public.json";

  // 아임웹 분류 체계(표시용)
  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },
    { high:"교통매체", lows:["버스광고","지하철 광고","택시 광고","차량 광고","주요 도로 야립 광고","공항 / 기내, 항공기 광고","버스 쉘터 광고","KTX 광고","터미널 광고"] },
    { high:"복합 쇼핑몰 / 대형마트", lows:["복합 쇼핑몰","대형마트"] },
    { high:"극장 / 레저 / 휴양 시설", lows:["극장","레저","휴양, 편의시설"] },
    { high:"생활 밀착형 매체", lows:["엘리베이터 광고","병원","편의점","운동시설","캠퍼스","식당, 주점","약국","헤어&뷰티살롱","드럭스토어"] },
  ];

  // ========= 상태 =========
  let ALL = [];
  let map = null;
  let markers = null;

  // 리스트 페이지네이션
  const PAGE_SIZE = 9;
  let curPage = 1;
  let curFiltered = [];

  // 프리뷰/상세 대상
  let selected = null;

  // ========= DOM =========
  const $ = (id) => document.getElementById(id);

  // ========= 유틸 =========
  function uniq(arr){ return [...new Set(arr.filter(v=>v && String(v).trim() !== ""))]; }
  function addOption(sel, value, label){
    const o = document.createElement("option");
    o.value = value;
    o.textContent = label ?? value;
    sel.appendChild(o);
  }
  function fmtWon(price, unit){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = n.toLocaleString("ko-KR") + "원";
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }
  function guessPlace(item){
    const addr = (item.address || "").trim();
    const toks = addr.split(" ").filter(Boolean);
    return toks.slice(0, Math.min(4, toks.length)).join(" ") || (item.title || "-");
  }
  function norm(s){ return (s ?? "").toString().toLowerCase().replace(/\s+/g,""); }

  // ========= 분류: 원문값 우선 + 키워드 보정 =========
  function mapOriginalHigh(it){
    const mg = norm(it.media_group);
    const cl = norm(it.category_low);

    // 원문에 “전광판/빌보드/외벽” 단서가 있으면 우선 반영
    if (mg.includes("전광판") || cl.includes("전광판") || mg.includes("빌보드") || cl.includes("빌보드") || mg.includes("외벽") || cl.includes("외벽"))
      return "전광판 / 빌보드 / 외벽";

    if (mg.includes("교통") || mg.includes("버스") || mg.includes("지하철") || mg.includes("택시") || mg.includes("ktx") || mg.includes("터미널") || mg.includes("공항"))
      return "교통매체";

    if (mg.includes("쇼핑몰") || mg.includes("마트") || mg.includes("대형") || mg.includes("백화점") || mg.includes("아울렛"))
      return "복합 쇼핑몰 / 대형마트";

    if (mg.includes("극장") || mg.includes("레저") || mg.includes("휴양"))
      return "극장 / 레저 / 휴양 시설";

    if (mg.includes("엘리베이터") || mg.includes("병원") || mg.includes("편의점") || mg.includes("약국") || mg.includes("캠퍼스") || mg.includes("식당") || mg.includes("뷰티") || mg.includes("드럭"))
      return "생활 밀착형 매체";

    return "";
  }

  function assignTaxonomy(it){
    // 1) 원문 분류값 우선
    const origHigh = mapOriginalHigh(it);
    if (origHigh){
      // 하위는 원문 category_low가 TREE에 있으면 그대로, 없으면 키워드로 보정
      const lows = CATEGORY_TREE.find(x=>x.high===origHigh)?.lows ?? [];
      const origLow = (it.category_low || "").toString().trim();
      if (origLow && lows.includes(origLow)) return { high: origHigh, low: origLow };
      // fallthrough -> keyword
    }

    // 2) 키워드 보정
    const blob = norm([it.media_group, it.category_low, it.title, it.address].join(" "));
    const hasAny = (keywords) => keywords.some(k => blob.includes(norm(k)));

    if (hasAny(["전광판","빌보드","외벽","옥외전광판","led","미디어파사드","mediafaçade"])) {
      const low =
        blob.includes("외벽") || blob.includes("미디어파사드") ? "외벽" :
        (blob.includes("빌보드") ? "빌보드" : "전광판");
      return { high:"전광판 / 빌보드 / 외벽", low };
    }

    if (hasAny(["버스","지하철","택시","차량","ktx","터미널","공항","항공","기내","쉘터","정류장","도로","야립"])) {
      let low = "버스광고";
      if (hasAny(["지하철"])) low = "지하철 광고";
      else if (hasAny(["택시"])) low = "택시 광고";
      else if (hasAny(["ktx"])) low = "KTX 광고";
      else if (hasAny(["터미널"])) low = "터미널 광고";
      else if (hasAny(["공항","항공","기내"])) low = "공항 / 기내, 항공기 광고";
      else if (hasAny(["쉘터","정류장"])) low = "버스 쉘터 광고";
      else if (hasAny(["야립","도로"])) low = "주요 도로 야립 광고";
      else if (hasAny(["차량"])) low = "차량 광고";
      return { high:"교통매체", low };
    }

    if (hasAny(["쇼핑몰","복합","아울렛","백화점","마트","대형마트","트레이더스","이마트","롯데마트","홈플러스"])) {
      const low = hasAny(["대형마트","마트","트레이더스","이마트","롯데마트","홈플러스"]) ? "대형마트" : "복합 쇼핑몰";
      return { high:"복합 쇼핑몰 / 대형마트", low };
    }

    if (hasAny(["극장","cgv","메가박스","롯데시네마","레저","리조트","스키","워터파크","테마파크","휴양"])) {
      let low = "레저";
      if (hasAny(["극장","cgv","메가박스","롯데시네마"])) low = "극장";
      else if (hasAny(["휴양","리조트"])) low = "휴양, 편의시설";
      return { high:"극장 / 레저 / 휴양 시설", low };
    }

    if (hasAny(["엘리베이터","병원","편의점","약국","캠퍼스","대학교","학원","식당","주점","헤어","뷰티","드럭스토어","헬스","피트니스","필라테스","골프","운동"])) {
      let low = "편의점";
      if (hasAny(["엘리베이터"])) low = "엘리베이터 광고";
      else if (hasAny(["병원"])) low = "병원";
      else if (hasAny(["약국"])) low = "약국";
      else if (hasAny(["캠퍼스","대학교","학원"])) low = "캠퍼스";
      else if (hasAny(["식당","주점"])) low = "식당, 주점";
      else if (hasAny(["헤어","뷰티"])) low = "헤어&뷰티살롱";
      else if (hasAny(["드럭스토어"])) low = "드럭스토어";
      else if (hasAny(["헬스","피트니스","필라테스","골프","운동"])) low = "운동시설";
      return { high:"생활 밀착형 매체", low };
    }

    return { high:"", low:"" };
  }

  function categoryHighOptions(){ return CATEGORY_TREE.map(x => x.high); }
  function lowsForHigh(high){ return CATEGORY_TREE.find(x => x.high === high)?.lows ?? []; }

  function setCatHighOptions(){
    const highSel = $("catHigh");
    highSel.innerHTML = "";
    addOption(highSel, "", "전체");
    categoryHighOptions().forEach(v => addOption(highSel, v, v));
  }
  function setCatLowOptions(){
    const high = $("catHigh").value;
    const lowSel = $("catLow");
    lowSel.innerHTML = "";
    addOption(lowSel, "", "전체");
    if (!high) return;
    lowsForHigh(high).forEach(v => addOption(lowSel, v, v));
  }

  function setSidoOptions(){
    const s = $("sido");
    s.innerHTML = "";
    addOption(s, "", "전체");
    const list = uniq(ALL.map(x=>x.sido)).sort((a,b)=>a.localeCompare(b,"ko"));
    list.forEach(v=>addOption(s, v, v));
  }
  function setSigunguOptions(){
    const sido = $("sido").value;
    const g = $("sigungu");
    g.innerHTML = "";
    addOption(g, "", "전체");
    const list = uniq(ALL.filter(x => !sido || x.sido === sido).map(x=>x.sigungu))
      .sort((a,b)=>a.localeCompare(b,"ko"));
    list.forEach(v=>addOption(g, v, v));
  }

  function getFilteredBase(){
    const q = $("q").value.trim().toLowerCase();
    const high = $("catHigh").value;
    const low = $("catLow").value;
    const sido = $("sido").value;
    const sigungu = $("sigungu").value;

    let arr = ALL;

    if (q){
      arr = arr.filter(x=>{
        const blob = `${x.title||""} ${x.address||""} ${x._high||""} ${x._low||""} ${x.sido||""} ${x.sigungu||""}`.toLowerCase();
        return blob.includes(q);
      });
    }
    if (high) arr = arr.filter(x => x._high === high);
    if (low)  arr = arr.filter(x => x._low === low);
    if (sido) arr = arr.filter(x => x.sido === sido);
    if (sigungu) arr = arr.filter(x => x.sigungu === sigungu);

    return arr;
  }

  function countInView(items){
    const b = map.getBounds();
    let c = 0;
    for (const it of items){
      if (b.contains([it.lat, it.lng])) c++;
    }
    return c;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts) b.extend([it.lat, it.lng]);
    return b.isValid() ? b : null;
  }

  // ========= 지도 =========
  function buildMap(){
    map = L.map("map", { zoomControl:true }).setView([36.5, 127.9], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:true,
      disableClusteringAtZoom: 18,
      maxClusterRadius: 50
    });

    map.addLayer(markers);

    map.on("moveend", () => {
      const base = getFilteredBase();
      $("mInView").textContent = $("onlyInView").checked ? countInView(base) : countInView(base);
      if ($("onlyInView").checked) render(false);
    });
  }

  function clearMarkers(){ markers.clearLayers(); }
  function renderMarkers(items){
    clearMarkers();
    for (const it of items){
      const m = L.marker([it.lat, it.lng]);
      m.on("click", () => openPreview(it)); // 마커 클릭 → 프리뷰
      markers.addLayer(m);
    }
  }

  // ========= 프리뷰 =========
  function openPreview(it){
    selected = it;
    $("preview").style.display = "block";

    $("ptitle").textContent = it.title || "-";
    $("psub").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""} · ${guessPlace(it)} · ${fmtWon(it.price, it.price_unit)}`;

    const pimg = $("pimg");
    pimg.innerHTML = it.thumb
      ? `<img src="${it.thumb}" alt="">`
      : `<div class="fallback">NO IMAGE</div>`;

    // 지도 이동
    map.setView([it.lat, it.lng], Math.max(map.getZoom(), 15));
  }
  function closePreview(){
    $("preview").style.display = "none";
    selected = null;
  }

  // ========= 상세(페이지 전환 느낌) =========
  function openDetail(it){
    selected = it;

    $("dt").textContent = it.title || "-";
    $("ds").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;

    $("dcat").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;
    $("dprice").textContent = fmtWon(it.price, it.price_unit);
    $("daddr").textContent = it.address || "-";
    $("dop").textContent = it.operator || "문의";

    $("dimg").innerHTML = it.thumb
      ? `<img src="${it.thumb}" alt="">`
      : `<div class="fallback">NO IMAGE</div>`;

    const kakao = `https://map.kakao.com/link/map/${encodeURIComponent(it.title||"DOOH")},${it.lat},${it.lng}`;
    const google = `https://www.google.com/maps?q=${it.lat},${it.lng}`;
    $("dlinks").innerHTML = `
      <a href="${kakao}" target="_blank" rel="noopener">카카오맵</a>
      <a href="${google}" target="_blank" rel="noopener">구글맵</a>
    `;

    $("dOverlay").style.display = "block";

    // URL 해시로 "페이지 이동 느낌" (새 파일 없이)
    history.replaceState(null, "", `#item=${encodeURIComponent(it.id ?? it.title ?? "")}`);
  }
  function closeDetail(){
    $("dOverlay").style.display = "none";
    history.replaceState(null, "", location.pathname);
  }

  // ========= 리스트 =========
  function renderListPage(items){
    const list = $("list");
    list.innerHTML = "";

    const total = items.length;
    $("resultInfo").textContent = total;

    const pageCount = Math.max(1, Math.ceil(total / PAGE_SIZE));
    if (curPage > pageCount) curPage = pageCount;
    if (curPage < 1) curPage = 1;

    $("pageInfo").textContent = `${curPage} / ${pageCount}`;

    const start = (curPage - 1) * PAGE_SIZE;
    const slice = items.slice(start, start + PAGE_SIZE);

    $("empty").style.display = slice.length ? "none" : "block";

    for (const it of slice){
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="thumb">
          ${it.thumb ? `<img src="${it.thumb}" alt="">` : `<div class="fallback">NO IMAGE</div>`}
        </div>
        <div class="body">
          <div class="cat">
            ${it._high ? `<span class="tag">${it._high}</span>` : ``}
            ${it._low ? `<span class="tag">${it._low}</span>` : ``}
          </div>
          <div class="name">${it.title || "-"}</div>
          <div class="place">${guessPlace(it)}</div>
          <div class="price">
            <div class="p">${fmtWon(it.price, it.price_unit)}</div>
            <div class="u">${it.price_unit ? it.price_unit : ""}</div>
          </div>
        </div>
      `;
      // 리스트 클릭 → 바로 상세로 (요구사항)
      el.addEventListener("click", () => openDetail(it));
      list.appendChild(el);
    }

    $("prev").disabled = (curPage <= 1);
    $("next").disabled = (curPage >= pageCount);
  }

  // ========= 렌더 =========
  function render(shouldFit){
    let base = getFilteredBase();
    $("mAll").textContent = ALL.length;

    // 검색/필터 적용 시 자동 이동
    if (shouldFit && base.length){
      const b = boundsOf(base);
      if (b) map.fitBounds(b, { padding:[60,60], maxZoom: 14 });
    }

    // 지도 범위만 보기
    let finalItems = base;
    if ($("onlyInView").checked){
      const bounds = map.getBounds();
      finalItems = base.filter(x => bounds.contains([x.lat, x.lng]));
    }

    $("mShow").textContent = finalItems.length;
    $("mInView").textContent = countInView(base); // 범위는 base 기준

    curFiltered = finalItems;
    renderMarkers(finalItems);

    // 9개 + pagination
    renderListPage(finalItems);
  }

  // ========= init =========
  async function init(){
    buildMap();

    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);

    ALL = items.filter(x => typeof x.lat === "number" && typeof x.lng === "number")
      .map(it => {
        const t = assignTaxonomy(it);
        return { ...it, _high: t.high, _low: t.low };
      });

    $("pillLoaded").textContent = ALL.length;

    setCatHighOptions();
    setCatLowOptions();
    setSidoOptions();
    setSigunguOptions();

    // events
    $("catHigh").addEventListener("change", () => { setCatLowOptions(); curPage = 1; render(true); });
    $("catLow").addEventListener("change", () => { curPage = 1; render(true); });

    $("sido").addEventListener("change", () => { setSigunguOptions(); curPage = 1; render(true); });
    $("sigungu").addEventListener("change", () => { curPage = 1; render(true); });

    $("q").addEventListener("keydown", (e) => { if (e.key === "Enter") { curPage = 1; render(true); } });

    $("apply").addEventListener("click", () => { curPage = 1; render(true); });
    $("reset").addEventListener("click", () => {
      $("q").value = "";
      $("catHigh").value = "";
      setCatLowOptions();
      $("sido").value = "";
      setSigunguOptions();
      $("sigungu").value = "";
      $("onlyInView").checked = false;
      curPage = 1;
      closePreview();
      closeDetail();
      render(true);
    });

    $("onlyInView").addEventListener("change", () => { curPage = 1; render(false); });

    $("prev").addEventListener("click", () => { curPage--; render(false); });
    $("next").addEventListener("click", () => { curPage++; render(false); });

    $("pClose").addEventListener("click", closePreview);
    $("pDetail").addEventListener("click", () => { if (selected) openDetail(selected); });

    $("dx").addEventListener("click", closeDetail);
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(); });

    render(false);
  }

  init();
</script>
