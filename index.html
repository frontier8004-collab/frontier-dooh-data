<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB v1.1.14</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;

      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#ffffff;
      --inputPh:rgba(255,255,255,.45);

      --topbarH:72px;
    }

    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .leaflet-container{cursor:grab;}
    .leaflet-dragging .leaflet-container{cursor:grabbing;}

    .leaflet-marker-icon, .leaflet-marker-icon *{
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-tap-highlight-color: transparent;
    }
    .leaflet-marker-icon svg{ pointer-events:none; }

    /* 지도 톤: 화이트 기반 + 살짝 프론티어 감 */
    .leaflet-tile-pane{
      filter: saturate(0.95) contrast(1.08) brightness(1.08);
    }

    /* ===== TOPBAR ===== */
    .topbar{
      flex:0 0 auto;
      position:sticky; top:0; z-index:6000;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:20px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .titleLeft{
      font-size:26px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#e9eef7;
      line-height:1.08;
      text-align:left;
      white-space:nowrap;
      cursor:pointer;          /* (요청) 타이틀 클릭 초기화 */
      user-select:none;
    }
    .titleLeft:active{ transform: translateY(1px); }
    .titleLeft .ver{
      font-size:12px;
      font-weight:900;
      color:rgba(255,255,255,.55);
      margin-left:10px;
      letter-spacing:.4px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:1000}

    /* ===== FILTER BAR ===== */
    .filtersRow{
      flex:0 0 auto;
      position:sticky;
      top:var(--topbarH);
      z-index:5500;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:12px 16px;
    }
    .filtersInner{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-start;
      max-width:1100px;
    }

    input[type="text"], select{
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);
      outline:none;
      font-size:14px;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#ffffff;}

    /* 요청: 검색창 130% */
    .q{ width:min(560px, 94vw); }
    .cat{ width:260px; }

    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.60);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 26px;
      min-width:124px;
      white-space:nowrap;
      font-size:14px;
    }

    #q{ color:#fff !important; caret-color:#fff !important; }
    #q::placeholder{ color:#fff !important; }
    #q:-webkit-autofill{
      -webkit-text-fill-color:#fff !important;
      caret-color:#fff !important;
      box-shadow:0 0 0 1000px var(--inputBg) inset !important;
      border:1px solid var(--inputLine) !important;
    }

    /* 검색어 제안 박스 */
    .qWrap{ position:relative; display:inline-block; }
    .qWrap .q{ padding-right:78px; } /* 돋보기 공간 확장 */

    /* 돋보기 알약 가로 200% */
    .qGo{
      position:absolute;
      right:6px;
      top:6px;
      width:64px;
      height:32px;
      border-radius:10px;
      border:1px solid rgba(162,222,204,.40);
      background:rgba(162,222,204,.10);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .qGo:hover{ background:rgba(162,222,204,.16); }
    .qGo svg{ width:16px; height:16px; fill:rgba(233,255,249,.92); }

    #qSuggest{
      position:absolute;
      top:44px;
      left:0;
      width:100%;
      display:none;
      max-height:260px;
      overflow:auto;
      background:rgba(12,14,16,.98);
      border:1px solid rgba(162,222,204,.38);
      border-radius:12px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      z-index:9000;
      padding:6px;
    }
    .qSugItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid transparent;
      color:#e9eef7;
      font-size:13px;
      line-height:1.2;
    }
    .qSugItem small{
      color:var(--muted);
      font-size:11px;
      white-space:nowrap;
    }
    .qSugItem:hover{
      background:rgba(162,222,204,.10);
      border-color:rgba(162,222,204,.25);
    }
    .qSugItem.isSel{
      background:rgba(162,222,204,.16);
      border-color:rgba(162,222,204,.42);
    }

    /* ===== APP LAYOUT ===== */
    .app{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: minmax(820px, 45vw) 1fr;
    }
    @media (max-width: 1250px){
      .app{grid-template-columns: minmax(720px, 48vw) 1fr;}
    }
    @media (max-width: 980px){
      .filtersRow{position:relative; top:auto;}
      .topbar{position:relative;}
      html, body{overflow:auto;}
      body{overflow:auto;}
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;
      padding:0;
      min-height:0;
    }
    @media (max-width: 980px){
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* ===== STATS ===== */
    .statsSticky{
      position:sticky;
      top:0;
      z-index:4000;
      margin:0;
      padding:12px 14px 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
      border-radius:0;
      background:#0b0c0d;
      border-bottom:1px solid rgba(255,255,255,.10);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .sPill b{color:var(--mint); font-weight:1000}
    .sLabel{
      color:#e9eef7;
      font-weight:1000;
      border-color:rgba(162,222,204,.22);
      background:rgba(162,222,204,.10);
    }

    /* ===== LIST ===== */
    .listWrap{padding:12px;} /* (요청) 헤더 삭제로 위로 당김 */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height:308px;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }
    .item.isActive{
      border-color:rgba(162,222,204,.55);
      box-shadow:0 0 0 2px rgba(162,222,204,.20), var(--shadow);
    }

    .thumb{width:100%; aspect-ratio: 16/9; background:#0d0f10; position:relative;}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }

    .body{padding:10px 10px 12px;}
    .catRow{font-size:12px; color:var(--muted); margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap;}
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:15px; font-weight:1000; color:#e9eef7; line-height:1.24; margin:0 0 6px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:36px;
    }
    .place{
      font-size:13px; color:var(--muted); margin:0 0 10px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:34px;
    }
    .price{
      display:flex; align-items:baseline; justify-content:space-between; gap:8px;
      padding-top:10px; border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{font-weight:1000; color:var(--mint); font-size:15px; white-space:nowrap;}
    .price .u{font-size:12px; color:var(--muted); white-space:nowrap;}

    /* ===== MAP ===== */
    .mapBox{position:relative; background:#000; padding:10px; min-height:0;}
    .mapInner{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      height:100%;
      min-height:0;
    }
    #map{width:100%; height:100%; background:#0b0c0d;}

    /* 초기화 페이드 오버레이 */
    .mapFade{
      position:absolute;
      inset:0;
      z-index:9999;
      background:rgba(11,12,13,.78);
      opacity:0;
      pointer-events:none;
      transition:opacity .22s ease;
    }
    .mapFade.on{
      opacity:1;
      pointer-events:auto;
    }

    /* ===== PIN ICONS ===== */
    .pinWrap{filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));}
    .pinHover{filter: drop-shadow(0 10px 16px rgba(0,0,0,.55));}

    /* ===== CLUSTER COLORS: 파랑 통일 ===== */
    .marker-cluster-small{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-small div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-medium{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-medium div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-large{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-large div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }

    .clusterHighlight{
      outline:none !important;
      outline-offset:0 !important;
      border-radius:999px;
      box-shadow:none !important;
      background-color: rgba(162,222,204,.38) !important;
    }
    .clusterHighlight div{
      background-color: rgba(162,222,204,.92) !important;
      color:#062b23 !important;
      font-weight:1000 !important;
    }

    .leaflet-tooltip.clusterHint{
      background:rgba(0,0,0,.88);
      border:1px solid rgba(162,222,204,.35);
      color:#e9fff9;
      border-radius:12px;
      padding:8px 10px;
      box-shadow:0 14px 32px rgba(0,0,0,.55);
      font-weight:900;
      font-size:12px;
    }
    .leaflet-tooltip.clusterHint:before{ border-top-color: rgba(162,222,204,.25) !important; }

    /* ===== ZOOM CONTROL (좌측) ===== */
    .zoomCtl{
      background:rgba(12,13,14,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:8px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:92px;
    }
    .zoomCtl .zNum{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.22);
      color:var(--muted);
      font-size:12px;
      letter-spacing:.2px;
    }
    .zoomCtl .zNum b{
      color:var(--mint);
      font-weight:1000;
      font-size:14px;
    }
    .zoomCtl .zBtn{
      width:100%;
      height:38px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.42);
      background:rgba(162,222,204,.10);
      color:#e9fff9;
      font-weight:1000;
      cursor:pointer;
      font-size:18px;
      line-height:1;
    }
    .zoomCtl .zBtn:hover{ background:rgba(162,222,204,.16); }

    /* ===== PIN HOVER POPUP ===== */
    .leaflet-popup.pinPopWrap{ margin-bottom:0; }
    .leaflet-popup.pinPopWrap .leaflet-popup-content-wrapper{
      background:rgba(0,0,0,.90);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      color:#e9eef7;
      padding:0;
      overflow:hidden;
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-tip{
      background:rgba(0,0,0,.90);
      box-shadow:0 18px 44px rgba(0,0,0,.35);
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-content{
      margin:0;
      min-width:300px;
      max-width:360px;
    }

    .pinPopCard{ display:flex; flex-direction:column; cursor:pointer; }
    .pinPopImg{
      width:100%;
      height:150px;
      background:#0d0f10;
      border-bottom:1px solid rgba(255,255,255,.08);
      position:relative;
    }
    .pinPopImg img{ width:100%; height:100%; object-fit:cover; display:block; }
    .pinPopImg .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      font-size:12px;
      letter-spacing:.4px;
    }
    .pinPopBody{
      padding:12px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .pinPopTitle{font-weight:1000; font-size:15px; line-height:1.2;}
    .pinPopSub{font-size:12px; color:var(--muted); line-height:1.2;}
    .pinPopPrice{font-size:13px; color:var(--mint); font-weight:1000;}
    .pinPopCtaRow{
      margin-top:6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .pinPopHint{font-size:11px; color:rgba(255,255,255,.65);}
    .pinPopBtn{
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      border-radius:12px;
      padding:8px 10px;
      font-size:12px;
      white-space:nowrap;
    }

    /* ===== DETAIL OVERLAY ===== */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999;
      padding:20px;
    }
    .detail{
      width:min(1600px, 96vw);
      height:min(92vh, 920px);
      max-height:min(92vh, 920px);
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:22px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:16px 16px 18px;
      display:grid;
      grid-template-columns: 1.35fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      height:min(52vh, 520px);
    }
    @media (max-width: 920px){
      .dimg{ height:min(46vh, 460px); }
    }
    .dimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .dimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
      margin-bottom:10px;
    }
    .info .k{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .info .v{font-size:14px;color:#e9eef7;font-weight:900;line-height:1.35;word-break:keep-all;}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar" id="topbar">
    <div class="titleLeft" id="titleReset">Frontier DOOH 전국 DB <span class="ver">v1.1.14</span></div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="filtersRow" id="filtersRow">
    <div class="filtersInner">
      <div class="qWrap">
        <input id="q" class="q" type="text" placeholder="검색 (예: 강남역, 홍대, 오송역 …)" />
        <button id="qGo" class="qGo" type="button" aria-label="검색 실행" title="검색 실행">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
          </svg>
        </button>
        <div id="qSuggest" role="listbox" aria-label="검색어 제안"></div>
      </div>
      <select id="catHigh" class="cat" aria-label="매체 카테고리"></select>
      <button class="btn" id="reset">초기화</button>
    </div>
  </div>

  <div class="app">
    <div class="panel" id="panel">
      <!-- (요청) 리스트 | 전체 | 필터 | 현재범위 -->
      <div class="statsSticky">
        <div class="sPill sLabel">리스트</div>
        <div class="sPill">전체 <b id="mAll">0</b></div>
        <div class="sPill">필터 <b id="mFilter">0</b></div>
        <div class="sPill">현재범위 <b id="mInView">0</b></div>
      </div>

      <div class="card listWrap">
        <div class="grid" id="list"></div>

  function addOption(sel, value, label){

  function escapeHtml(s){
    return (s ?? "").toString()
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }

  function searchNorm(s){
    return (s ?? "")
      .toString()
      .toLowerCase()
      .replace(/\s+/g,"")
      .replace(/[()［］\[\]{}<>.,\-_/\\]/g,"");
  }
  function stripDigits(s){ return (s ?? "").toString().replace(/[0-9]/g,""); }

  const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function isHangulSyllableCode(c){
    const code = c.charCodeAt(0);
    return code >= 0xAC00 && code <= 0xD7A3;
  }
  function isCompatConsonant(c){
    const code = c.charCodeAt(0);
    return (code >= 0x3131 && code <= 0x314E);
  }
  function chosungify(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0; i<s.length; i++){
      const ch = s[i];
      if (isHangulSyllableCode(ch)){
        const code = ch.charCodeAt(0) - 0xAC00;
        const idx = Math.floor(code / 588);
        out += CHO[idx] || "";
      }else if (isCompatConsonant(ch)){
        out += ch;
      }
    }
    return out;
  }

  const JUNG = ["ㅏ","ㅐ","ㅑ","ㅒ","ㅓ","ㅔ","ㅕ","ㅖ","ㅗ","ㅘ","ㅙ","ㅚ","ㅛ","ㅜ","ㅝ","ㅞ","ㅟ","ㅠ","ㅡ","ㅢ","ㅣ"];
  const JONG = ["","ㄱ","ㄲ","ㄳ","ㄴ","ㄵ","ㄶ","ㄷ","ㄹ","ㄺ","ㄻ","ㄼ","ㄽ","ㄾ","ㄿ","ㅀ","ㅁ","ㅂ","ㅄ","ㅅ","ㅆ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function toJamo(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0;i<s.length;i++){
      const ch = s[i];
      const code = ch.charCodeAt(0);
      if (code >= 0xAC00 && code <= 0xD7A3){
        const v = code - 0xAC00;
        const cho = Math.floor(v / 588);
        const jung = Math.floor((v % 588) / 28);
        const jong = v % 28;
        out += (CHO[cho] || "") + (JUNG[jung] || "") + (JONG[jong] || "");
      }else if (isCompatConsonant(ch) || (code >= 0x314F && code <= 0x3163)){
        out += ch;
      }
    }
    return out;
  }

  function stripAdminSuffix(t){
    return (t ?? "").toString().replace(/(특별시|광역시|자치시|도|시|군|구|읍|면|동|리|가)$/,"");
  }
  function stripRoadSuffix(t){
    return (t ?? "").toString().replace(/(대로|로|길)$/,"");
  }
  function tokenVariants(tok){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return [];

    const t0 = searchNorm(raw);
    const t1 = stripDigits(t0);
    const vars = new Set();

    if (t0) vars.add(t0);
    if (t1) vars.add(t1);

    const a0 = stripAdminSuffix(t1);
    if (a0 && a0 !== t1) vars.add(a0);

    const r0 = stripRoadSuffix(t1);
    if (r0 && r0 !== t1) vars.add(r0);

    if (/[동리가면읍구군시도]$/.test(raw)){
      const base = a0 || stripAdminSuffix(t1) || t1;
      if (base){
        vars.add(base);
        vars.add(base + "로");
        vars.add(base + "길");
        vars.add(base + "대로");
      }
    }

    if (/(대로|로|길)$/.test(raw)){
      const base = r0 || stripRoadSuffix(t1) || t1;
      if (base){
        vars.add(base);
        vars.add(base + "동");
      }
    }

    return Array.from(vars).filter(v => v && v.length >= 1);
  }

  function fmtWon(price, unit){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = n.toLocaleString("ko-KR") + "원";
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }

  function guessPlace(item){
    const addr = (item.address || "").trim();
    const toks = addr.split(" ").filter(Boolean);
    return toks.slice(0, Math.min(4, toks.length)).join(" ") || (item.title || "-");
  }

  function norm(s){ return (s ?? "").toString().toLowerCase().replace(/\s+/g,""); }

  function normalizeLow(raw){
    const s = norm(raw);
    if (s.includes("전광판") || s.includes("옥외전광판") || s.includes("디지털") || s.includes("digital") || s.includes("signage") || s.includes("screen") || s.includes("display") || s.includes("led"))
      return "전광판";
    if (s.includes("빌보드") || s.includes("billboard")) return "빌보드";
    if (s.includes("외벽") || s.includes("미디어파사드") || s.includes("facade") || s.includes("façade")) return "외벽";
    if (s.includes("지하철") || s.includes("subway") || s.includes("metro")) return "지하철 광고";
    if (s.includes("택시") || s.includes("taxi")) return "택시 광고";
    if (s.includes("ktx")) return "KTX 광고";
    if (s.includes("터미널") || s.includes("terminal")) return "터미널 광고";
    if (s.includes("공항") || s.includes("airport") || s.includes("항공") || s.includes("기내") || s.includes("inflight")) return "공항 / 기내, 항공기 광고";
    if (s.includes("쉘터") || s.includes("shelter") || s.includes("정류장")) return "버스 쉘터 광고";
    if (s.includes("야립") || s.includes("도로")) return "주요 도로 야립 광고";
    if (s.includes("차량") || s.includes("vehicle")) return "차량 광고";
    if (s.includes("버스") || s.includes("bus")) return "버스광고";
    return "";
  }

  function mapOriginalHigh(it){
    const mg = norm(it.media_group);
    const cl = norm(it.category_low);
    const title = norm(it.title);
    const any = mg + " " + cl + " " + title;

    if (any.includes("전광판") || any.includes("billboard") || any.includes("led") || any.includes("digital") || any.includes("signage") || any.includes("screen") || any.includes("display") || any.includes("미디어파사드") || any.includes("facade") || any.includes("façade") || any.includes("외벽"))
      return "전광판 / 빌보드 / 외벽";

    if (any.includes("교통") || any.includes("버스") || any.includes("지하철") || any.includes("택시") || any.includes("ktx") || any.includes("터미널") || any.includes("공항") || any.includes("airport"))
      return "교통매체";

    if (any.includes("쇼핑몰") || any.includes("마트") || any.includes("대형") || any.includes("백화점") || any.includes("아울렛"))
      return "복합 쇼핑몰 / 대형마트";

    if (any.includes("극장") || any.includes("cgv") || any.includes("메가박스") || any.includes("롯데시네마") || any.includes("레저") || any.includes("휴양") || any.includes("리조트"))
      return "극장 / 레저 / 휴양 시설";

    if (any.includes("엘리베이터") || any.includes("병원") || any.includes("편의점") || any.includes("약국") || any.includes("캠퍼스") || any.includes("식당") || any.includes("주점") || any.includes("뷰티") || any.includes("드럭") || any.includes("헬스") || any.includes("피트니스") || any.includes("필라테스"))
      return "생활 밀착형 매체";

    return "";
  }

  function assignTaxonomy(it){
    const high = mapOriginalHigh(it);
    const raw = (it.category_low || it.media_group || it.title || "").toString();
    const low = normalizeLow(raw);

    if (high === "전광판 / 빌보드 / 외벽"){
      const l = low || normalizeLow(it.media_group) || normalizeLow(it.title);

  function setCatHighOptions(){
    const sel = $("catHigh");

  let timer = null;
  function debounce(fn, ms){
    clearTimeout(timer);
    timer = setTimeout(fn, ms);
  }

  function makeSearchText(it){
    const parts = [];
    const add = (v) => {
      if (typeof v !== "string") return;
      const s = v.trim();
      if (!s) return;
      parts.push(s);
    };

    add(it.title);
    add(it.address);
    add(it._high);
    add(it._low);

    const commonKeys = [
      "address_road","road_address","addr_road","address_jibun","jibun_address","addr_jibun",
      "sido","sigungu","si","gu","gun","dong","emd","eupmyeondong","legal_dong","admin_dong",
      "region_1","region_2","region_3"
    ];
    for (const k of commonKeys) add(it[k]);

    for (const [k, v] of Object.entries(it)){
      if (typeof v !== "string") continue;
      const lk = String(k).toLowerCase();
      if (lk.includes("thumb") || lk.includes("image") || lk.includes("img")) continue;
      if (lk.includes("url") || lk.includes("link") || lk.includes("api")) continue;
      add(v);
    }

    return parts.join(" ");
  }

  function metersToLat(m){ return m / 111320; }
  function metersToLng(m, lat){
    const r = Math.cos((lat * Math.PI) / 180);
    return m / (111320 * Math.max(0.2, r));
  }

  function applyOverlapJitter(items){
    const CELL = 1e-4; // ~11m
    const groups = new Map();

    for (const it of items){
      const addrKey = searchNorm(it.address || "");
      const grid = Math.round(it.lat / CELL) + "," + Math.round(it.lng / CELL);
      const k = (addrKey ? ("a:" + addrKey + "|") : "") + "g:" + grid;
      if (!groups.has(k)) groups.set(k, []);
      groups.get(k).push(it);
    }

    for (const arr of groups.values()){
      if (arr.length <= 1) continue;

      const centerLat = arr.reduce((a,x)=>a + x.lat, 0) / arr.length;
      const centerLng = arr.reduce((a,x)=>a + x.lng, 0) / arr.length;

      const n = arr.length;
      const base = 16;
      const step = Math.min(34, 12 + n);
      const maxR = Math.min(220, 70 + n * 10);

      for (let i=0;i<arr.length;i++){
        const it = arr[i];
        if (i === 0){
          it._latDisp = it.lat;
          it._lngDisp = it.lng;
          continue;
        }

        const j = i - 1;
        const a = j * 2.3999632297;
        const r = Math.min(maxR, base + step * Math.sqrt(j));
        const dx = r * Math.cos(a);
        const dy = r * Math.sin(a);

        it._latDisp = centerLat + metersToLat(dy);
        it._lngDisp = centerLng + metersToLng(dx, centerLat);
      }
    }
  }

  function tokenMatchItem(tok, it){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return true;

    const blob = it._blob || "";

    const isChosungQuery = /^[ㄱ-ㅎ]+$/.test(raw);
    if (isChosungQuery){
      const cs = chosungify(raw);
      if (cs && it._chosung && it._chosung.includes(cs)) return true;
      return false;
    }

    const qn = searchNorm(raw);
    if (qn && blob.includes(qn)) return true;

    const qj = toJamo(raw);
    if (qj && it._jamo && it._jamo.includes(qj)) return true;

    const vars = tokenVariants(raw);
    if (vars.length && vars.some(v => blob.includes(v))) return true;

    return false;
  }

  function getFilteredBase(){
    const qRaw = $("q").value.trim();
    const high = $("catHigh").value;

    let arr = ALL;

    if (qRaw){
      const tokens = qRaw.split(/\s+/).map(s=>s.trim()).filter(Boolean);
      arr = arr.filter(x => tokens.every(tok => tokenMatchItem(tok, x)));
    }

    if (high) arr = arr.filter(x => x._high === high);
    return arr;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts){
      const la = (it._latDisp ?? it.lat);
      const ln = (it._lngDisp ?? it.lng);
      b.extend([la, ln]);
    }
    return b.isValid() ? b : null;
  }

  function pinSvg(fill, stroke){
    return `

    `;
  }
  function pinSvgHover(fill, stroke){
    return `
      <div class="pinHover">

          <path d="M15 41c7-10 13-17 13-26C28 6.7 22.2 1 15 1S2 6.7 2 15c0 9 6 16 13 26z"
                fill="${fill}" stroke="${stroke}" stroke-width="2.5" />
          <circle cx="15" cy="15" r="6.5" fill="#0b0c0d" opacity="0.65"/>
          <circle cx="15" cy="15" r="3.8" fill="#ffffff" opacity="0.95"/>

  }

  const normalIcon = L.divIcon({

  const hoverIcon  = L.divIcon({

    const idPart = (it.id != null && String(it.id).trim() !== "") ? (":id=" + String(it.id).trim()) : "";

  function clearClusterHighlight(){
    if (highlightedClusterEl){
      highlightedClusterEl.classList.remove("clusterHighlight");
      highlightedClusterEl = null;
    }
  }
  function highlightClusterElement(el){
    clearClusterHighlight();
    if (!el) return;
    el.classList.add("clusterHighlight");
    highlightedClusterEl = el;
  }

  function highlightCard(key){
    const el = cardByKey.get(key);
    if (!el) return;
    el.classList.add("isActive");
  }
  function unhighlightCard(key){
    const el = cardByKey.get(key);
    if (!el) return;
    el.classList.remove("isActive");
  }
  function clearAllCardHighlights(){
    for (const el of cardByKey.values()){
      el.classList.remove("isActive");
    }
  }

  function updateMarkerVisual(key){
    const m = markerByKey.get(key);
    if (!m) return;
    const mint = (key === activeMiniKey) || (key === hoverKey);
    try{
      m.setIcon(mint ? hoverIcon : normalIcon);
      m.setZIndexOffset(mint ? 9999 : 0);
    }catch(_){}
  }

  function setHoverKey(next){
    const prev = hoverKey;
    if (prev === next) return;
    hoverKey = next;
    if (prev) updateMarkerVisual(prev);
    if (next) updateMarkerVisual(next);
  }

  function setActiveMiniKey(next){
    const prev = activeMiniKey;
    if (prev === next) return;
    activeMiniKey = next;
    if (prev) updateMarkerVisual(prev);
    if (next) updateMarkerVisual(next);
  }

  function ensureCardVisible(key){
    if (cardByKey.has(key)) return;

    const idx = curInView.findIndex(x => x._key === key);
    if (idx < 0) return;

    if (idx < renderedCount) return;

    let next = renderLimit;
    while (next <= idx) next += STEP;
    renderLimit = Math.min(curInView.length, next);

    appendMore(curInView);
  }

  function highlightClusterOnlyByKey(key){
    clearClusterHighlight();
    const m = markerByKey.get(key);
    if (!m || !markers) return;

    const parent = markers.getVisibleParent(m);
    if (!parent) return;

    if (parent && parent !== m && typeof parent.getElement === "function"){
      highlightClusterElement(parent.getElement());
    }
  }

  function clearAllMarkerStates(){
    hoverKey = null;
    activeMiniKey = null;

    for (const k of markerByKey.keys()){
      try{
        const m = markerByKey.get(k);
        m.setIcon(normalIcon);
        m.setZIndexOffset(0);
      }catch(_){}
    }
    clearClusterHighlight();
  }

  function closeMiniPopup(){
    if (!activeMiniKey) return;
    const key = activeMiniKey;
    const m = markerByKey.get(key);
    try{ m && m.closePopup && m.closePopup(); }catch(_){}
    setActiveMiniKey(null);
    clearAllCardHighlights();
    clearClusterHighlight();
  }

  function scheduleMiniClose(key, delay=120){
    clearTimeout(miniCloseTimer);
    miniCloseTimer = setTimeout(() => {
      if (!activeMiniKey) return;
      if (activeMiniKey !== key) return;
      if (hoverKey === key) return;
      if (hoveredPopupKey === key) return;
      closeMiniPopup();

  function attachPopupHoverEvents(marker, key){
    try{
      const pop = marker.getPopup();
      const el = pop && pop.getElement ? pop.getElement() : null;
      if (!el) return;
      if (el.__hoverBound) return;
      el.__hoverBound = true;

      el.addEventListener("mouseenter", () => {
        hoveredPopupKey = key;
        clearTimeout(miniCloseTimer);
      }, { passive:true });

      el.addEventListener("mouseleave", () => {
        hoveredPopupKey = null;
        scheduleMiniClose(key, 90);
      }, { passive:true });
    }catch(_){}
  }

  function openMiniPopupFor(it, marker){
    clearClusterHighlight();

    if (activeMiniKey && activeMiniKey !== it._key){
      closeMiniPopup();
    }
    setActiveMiniKey(it._key);

    ensureCardVisible(it._key);
    clearAllCardHighlights();
    highlightCard(it._key);

    try{
      marker.setPopupContent(miniPopupHtml(it));
      marker.openPopup();
    }catch(_){}
  }

  function renderMarkers(items){
    closeMiniPopup();
    clearClusterHighlight();
    setHoverKey(null);

    markerByKey.clear();
    markers.clearLayers();

    const ms = [];
    for (const it of items){
      const la = (it._latDisp ?? it.lat);
      const ln = (it._lngDisp ?? it.lng);

      const m = L.marker([la, ln], { icon: normalIcon });
      m.__key = it._key;

      m.bindPopup(miniPopupHtml(it), {
        closeButton:false,
        autoClose:true,
        closeOnClick:false,
        autoPan:false,
        className:"pinPopWrap",
        offset: L.point(0, -86)
      });

      m.on("popupopen", () => attachPopupHoverEvents(m, it._key));

      m.on("mouseover", () => {
        if (isMapInteracting) return;
        clearTimeout(miniCloseTimer);
        hoveredPopupKey = null;

        setHoverKey(it._key);
        highlightClusterOnlyByKey(it._key);
        openMiniPopupFor(it, m);
      });

      m.on("mouseout", () => {
        if (isMapInteracting) return;
        if (hoverKey === it._key) setHoverKey(null);
        clearClusterHighlight();
        scheduleMiniClose(it._key, 110);
      });

      m.on("click", (ev) => {
        try{
          if (ev && ev.originalEvent){
            L.DomEvent.stopPropagation(ev.originalEvent);
            L.DomEvent.preventDefault(ev.originalEvent);
          }
        }catch(_){}

        try{ map.panTo(m.getLatLng(), { animate:true, duration:0.30 }); }catch(_){}
        openDetail(it, true);
      });

      m.on("popupclose", () => {
        if (activeMiniKey === it._key){
          setActiveMiniKey(null);
          updateMarkerVisual(it._key);
          clearAllCardHighlights();
        }
      });

      markerByKey.set(it._key, m);
      ms.push(m);
    }

    markers.addLayers(ms);

    /* 안전: 클러스터 재계산 */
    try{ markers.refreshClusters(); }catch(_){}
  }

  function shuffleInPlace(arr){
    for (let i = arr.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function appendMore(items){

  function showSuggest(values){
    const box = $("qSuggest");

      row.addEventListener("mousedown", (e)=>{ e.preventDefault(); });

  function getSugItems(){
    const box = $("qSuggest");
    if (!box || box.style.display === "none") return [];
    return Array.from(box.querySelectorAll(".qSugItem"));

  function setSugIndex(nextIdx){
    const items = getSugItems();
    if (!items.length) { sugIndex = -1; return; }
    const n = items.length;
    if (nextIdx < 0) nextIdx = n - 1;
    if (nextIdx >= n) nextIdx = 0;
    sugIndex = nextIdx;

    for (const el of items) el.classList.remove("isSel");
    const sel = items[sugIndex];
    if (sel){
      sel.classList.add("isSel");
      try{ sel.scrollIntoView({ block:"nearest" }); }catch(_){}
    }
  }

  function commitSugSelection(){
    const items = getSugItems();
    if (!items.length) return false;
    if (sugIndex < 0 || sugIndex >= items.length) return false;

    const sel = items[sugIndex];
    const v = sel.dataset.value;
    if (!v) return false;

    $("q").value = v;
    $("qSuggest").style.display = "none";
    runSearch(true);
    return true;
  }

  function buildSuggestPool(){
    const mapT = new Map();

    const add = (term, hint) => {
      const t = (term ?? "").toString().trim();
      if (!t) return;
      if (t.length < 2) return;

      const prev = mapT.get(t);
      if (prev){
        prev.count += 1;
      }else{
        mapT.set(t, { term:t, hint:hint || "추천", count:1 });
      }
    };

    for (const it of ALL){
      add(it.title, "매체명");

      const src = `${it.title || ""} ${it.address || ""}`;
      const ms = src.match(/[가-힣0-9A-Za-z]{2,14}역/g);
      if (ms) ms.forEach(x => add(x, "역"));

      const toks = (it.address || "").match(/[가-힣0-9A-Za-z]{2,20}/g);
      if (toks) toks.forEach(t => add(t, "지역"));
    }

    for (const x of CATEGORY_TREE){
      add(x.high, "카테고리");
      for (const low of (x.lows || [])) add(low, "카테고리");
    }

    SUG_META = new Map();
    SUG_POOL = Array.from(mapT.values()).map(o => {
      SUG_META.set(o.term, { hint:o.hint, count:o.count });
      return {
        term: o.term,
        hint: o.hint,
        count: o.count,
        _norm: searchNorm(o.term),
        _cs: chosungify(o.term),
        _jamo: toJamo(o.term),
      };
    });

    SUG_POOL.sort((a,b)=> (b.count - a.count) || (a.term.length - b.term.length) || a.term.localeCompare(b.term));
  }

  function suggestScore(qNorm, qCs, qJ, it){
    let s = 0;

    if (qJ){
      if (it._jamo && it._jamo.startsWith(qJ)) s = Math.max(s, 95);
      else if (it._jamo && it._jamo.includes(qJ)) s = Math.max(s, 65);
    }
    if (qNorm){
      if (it._norm && it._norm.startsWith(qNorm)) s = Math.max(s, 90);
      else if (it._norm && it._norm.includes(qNorm)) s = Math.max(s, 60);
    }
    if (qCs){
      if (it._cs && it._cs.startsWith(qCs)) s = Math.max(s, 80);
      else if (it._cs && it._cs.includes(qCs)) s = Math.max(s, 55);
    }
    if (!s) return 0;

    s += Math.min(8, Math.log2(1 + (it.count || 1)));
    s += Math.min(4, 10 / (it.term.length + 2));
    return s;
  }

  function updateSuggest(){
    const qRaw = $("q").value.trim();
    if (!qFocused){
      $("qSuggest").style.display = "none";
      return;
    }

    if (!qRaw){
      showSuggest(QUICK_SUGGEST);
      return;
    }

    const qNorm = searchNorm(qRaw);
    const qCs = chosungify(qRaw);
    const qJ = toJamo(qRaw);

    const scored = [];
    for (const it of SUG_POOL){
      const sc = suggestScore(qNorm, qCs, qJ, it);
      if (sc > 0) scored.push({ v: it.term, s: sc, c: it.count });
    }

    scored.sort((a,b)=> (b.s - a.s) || (b.c - a.c) || (a.v.length - b.v.length));

    const out = [];
    const seen = new Set();
    for (const x of scored){
      if (seen.has(x.v)) continue;
      seen.add(x.v);
      out.push(x.v);
      if (out.length >= 10) break;
    }

    showSuggest(out);
  }

  function viewportUpdate(){
    const b = map.getBounds();
    let inView = (curBase || []).filter(x => {
      const la = (x._latDisp ?? x.lat);
      const ln = (x._lngDisp ?? x.lng);
      return b.contains([la, ln]);
    });

    /* (요청) 최초 1회 랜덤 */
    if (firstViewportRandom){
      firstViewportRandom = false;
      inView = inView.slice();
      shuffleInPlace(inView);
    }

    curInView = inView;

    $("mInView").textContent = inView.length;

    renderList(inView);

    if (activeMiniKey){
      ensureCardVisible(activeMiniKey);
      clearAllCardHighlights();
      highlightCard(activeMiniKey);
      highlightClusterOnlyByKey(activeMiniKey);
      updateMarkerVisual(activeMiniKey);
    }
  }

  function cancelAutoFit(){
    autoFitToken++;
    isAutoFitting = false;
    try{ map.stop(); }catch(_){}
  }

  function fullRender(shouldFit){
    const qRaw = $("q").value.trim();
    const base = getFilteredBase();
    curBase = base;

    if (currentOpenKey){
      const exists = base.some(x => x._key === currentOpenKey);
      if (!exists) closeDetail(false);
    }

    $("mAll").textContent = ALL.length;
    $("mFilter").textContent = base.length;

    renderMarkers(base);
    viewportUpdate();
    updateSuggest();

    if (shouldFit && base.length && !isClusterAction){
      const bb = boundsOf(base);
      if (bb){
        const token = ++autoFitToken;
        isAutoFitting = true;

        const maxZ = (qRaw && base.length > 1) ? 13 : 16;
        map.flyToBounds(bb, { padding:[60,60], maxZoom:maxZ, duration:0.65 });

        const done = () => {
          if (token === autoFitToken) isAutoFitting = false;
          map.off("moveend", done);
          map.off("zoomend", done);
        };
        map.on("moveend", done);
        map.on("zoomend", done);
      }
    }
  }

  /* 타이핑은 자동완성만, Enter/돋보기/제안 선택 때만 검색 실행 */

  function buildZoomControl(){
    const ZoomCtl = L.Control.extend({
      options:{ position:"topleft" },
      onAdd: function(){
        const div = L.DomUtil.create("div", "zoomCtl");
        div.innerHTML = `
          <div class="zNum"><span>ZOOM</span><b id="zoomNum">-</b></div>
          <button class="zBtn" type="button" data-act="in">+</button>
          <button class="zBtn" type="button" data-act="out">−</button>
        `;

        L.DomEvent.disableClickPropagation(div);
        L.DomEvent.disableScrollPropagation(div);

        div.addEventListener("click", (e) => {
          const btn = e.target && e.target.closest ? e.target.closest("button[data-act]") : null;
          if (!btn) return;
          const act = btn.getAttribute("data-act");
          if (act === "in") map.zoomIn();
          if (act === "out") map.zoomOut();
        });

        return div;
      }
    });

    map.addControl(new ZoomCtl());

    const sync = () => {
      const el = $("zoomNum");
      if (el) el.textContent = String(map.getZoom());
    };
    sync();
    map.on("zoomend", sync);
  }

  function doResetSameAsButton(){
    const my = ++resetToken;
    const fade = $("mapFade");

    /* 혹시 남아있는 finalize 타이머 제거 */
    if (resetFinalizeTimer){
      clearTimeout(resetFinalizeTimer);
      resetFinalizeTimer = null;
    }

    const qBox = $("qSuggest");
    if (qBox) qBox.style.display = "none";
    sugIndex = -1;

    closeDetail(false);
    closeMiniPopup();
    clearAllMarkerStates();
    clearAllCardHighlights();
    cancelAutoFit();

    $("q").value = "";
    $("catHigh").value = "";

    /* reset 시점에는 첫 리스트 랜덤 다시 1회 */
    firstViewportRandom = true;
    lastQueryNonEmpty = false;

    if (fade) fade.classList.add("on");
    isClusterAction = true;

    const finalize = () => {
      if (my !== resetToken) return;

      curBase = ALL;
      $("mAll").textContent = ALL.length;
      $("mFilter").textContent = ALL.length;

      renderMarkers(ALL);
      viewportUpdate();

      isClusterAction = false;

      setTimeout(() => {
        if (my !== resetToken) return;
        if (fade) fade.classList.remove("on");
      }, 60);
    };

    /* moveend가 안터지는 케이스 방지용 안전장치 */
    let fired = false;
    map.once("moveend", () => {
      fired = true;
      finalize();
    });

    map.flyTo(HOME_CENTER, HOME_ZOOM, { duration:0.75 });

    resetFinalizeTimer = setTimeout(() => {
      if (my !== resetToken) return;
      if (fired) return;
      finalize();
    }, 950);
  }

  function buildMap(){
    map = L.map("map", { zoomControl:false }).setView(HOME_CENTER, HOME_ZOOM);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    buildZoomControl();

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:false,
      disableClusteringAtZoom: 17,
      maxClusterRadius: 56,
      zoomToBoundsOnClick:false
    });

    markers.on("clustermouseover", (e) => {
      try{
        const el = e.layer && e.layer.getElement ? e.layer.getElement() : null;
        if (el) highlightClusterElement(el);
      }catch(_){}
      try{
        const latlng = e.latlng || (e.layer && e.layer.getLatLng && e.layer.getLatLng());
        if (latlng) showClusterHint(latlng);
      }catch(_){}
    });
    markers.on("clustermouseout", () => {
      clearClusterHighlight();
      clearClusterHint();
    });

    /* (핵심 수정) 클러스터 클릭: zoomToBounds 기반으로 안정화 */
    markers.on("clusterclick", (e) => {
      cancelAutoFit();

      clearClusterHint();
      closeMiniPopup();
      clearAllMarkerStates();
      clearAllCardHighlights();
      clearClusterHighlight();

      const layer = e.layer;
      if (!layer || typeof layer.zoomToBounds !== "function") return;

      isClusterAction = true;

      const my = ++autoFitToken;
      const done = () => {
        if (my !== autoFitToken) return;
        isClusterAction = false;
        viewportUpdate();
        map.off("moveend", done);
        map.off("zoomend", done);
      };
      map.on("moveend", done);
      map.on("zoomend", done);

      try{
        layer.zoomToBounds({ padding:[90,90], maxZoom:17, animate:true });
      }catch(_){
        isClusterAction = false;
        viewportUpdate();
      }
    });

    map.addLayer(markers);

    map.on("dragstart", ()=>{ isMapInteracting = true; cancelAutoFit(); closeMiniPopup(); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("dragend",   ()=>{ isMapInteracting = false; });
    map.on("zoomstart", ()=>{ isMapInteracting = true; cancelAutoFit(); closeMiniPopup(); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("zoomend",   ()=>{
      isMapInteracting = false;
      if (map.getZoom() < 17) closeMiniPopup();
      try{ markers.refreshClusters(); }catch(_){}
    });

    map.on("click", ()=>{ closeMiniPopup(); clearClusterHint(); });

    window.addEventListener("mouseup", ()=>{ isMapInteracting = false; }, { passive:true });

    map.getContainer().addEventListener("mouseleave", ()=>{
      closeMiniPopup();
      clearAllMarkerStates();
      clearAllCardHighlights();
      clearClusterHint();
    }, { passive:true });

    map.on("moveend", () => {
      if (isClusterAction) return;
      viewportUpdate();
    });
  }

  async function init(){
    updateStickyHeights();
    window.addEventListener("resize", updateStickyHeights);

    buildMap();
    setupInfiniteScroll();

    document.addEventListener("click", (e) => {
      const card = e.target && e.target.closest ? e.target.closest(".pinPopCard") : null;
      if (!card) return;
      const key = card.getAttribute("data-key");
      if (!key) return;

      const it = ALL.find(x => x._key === key);
      if (!it) return;

      e.preventDefault();
      e.stopPropagation();
      openDetail(it, true);
    }, true);

    /* 빈 지도 영역으로 커서 이동 시 미니모달 잔상 제거 */
    let mmLast = 0;
    document.addEventListener("mousemove", (e) => {
      if (!activeMiniKey) return;
      const now = performance.now();
      if (now - mmLast < 60) return;
      mmLast = now;

      const el = document.elementFromPoint(e.clientX, e.clientY);
      if (!el || !el.closest) return;

      const overMarker = !!el.closest(".leaflet-marker-icon");
      const overPopup  = !!el.closest(".leaflet-popup");
      if (!overMarker && !overPopup){
        scheduleMiniClose(activeMiniKey, 80);
      }
    }, { passive:true });

    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);

    const pts = items.filter(x => {
      if (typeof x.lat !== "number" || typeof x.lng !== "number") return false;
      if (x.lat < 32.0 || x.lat > 39.8) return false;
      if (x.lng < 123.0 || x.lng > 132.5) return false;
      return true;
    });

    ALL = pts.map((it, idx) => {
      const t = assignTaxonomy(it);
      const key = makeKey(it, idx);
      const row = { ...it, _key: key, _high: t.high, _low: t.low };
      row._blobText = makeSearchText(row);
      row._blob = searchNorm(row._blobText);
      row._chosung = chosungify(row._blobText);
      row._jamo = toJamo(row._blobText);
      return row;
    });

    applyOverlapJitter(ALL);

    $("pillLoaded").textContent = ALL.length;

    setCatHighOptions();
    buildSuggestPool();

    $("catHigh").addEventListener("change", () => fullRender(true));

    const q = $("q");
    const qBox = $("qSuggest");

    q.addEventListener("focus", ()=>{ qFocused = true; updateSuggest(); });
    q.addEventListener("blur", ()=>{
      qFocused = false;
      setTimeout(()=>{ qBox.style.display = "none"; sugIndex = -1; }, 140);
    });

    document.addEventListener("click", (e)=>{
      const wrap = q.parentElement;
      if (!wrap.contains(e.target)){
        qBox.style.display = "none";
        sugIndex = -1;
      }
    });

    /* 타이핑 중엔 검색 실행 금지: 자동완성만 */
    q.addEventListener("input", () => {
      const nowVal = q.value.trim();
      if (nowVal.length > 0) lastQueryNonEmpty = true;
      debounce(()=>updateSuggest(), 60);
    });

    /* 방향키 + Enter + Backspace(완전삭제 시 초기화) */
    q.addEventListener("keydown", (e)=>{
      const items = getSugItems();
      const boxOpen = items.length > 0;

      if (e.key === "ArrowDown" && boxOpen){
        e.preventDefault();
        setSugIndex(sugIndex + 1);
        return;
      }
      if (e.key === "ArrowUp" && boxOpen){
        e.preventDefault();
        setSugIndex(sugIndex - 1);
        return;
      }
      if (e.key === "Escape"){
        qBox.style.display = "none";
        sugIndex = -1;
        return;
      }
      if (e.key === "Enter"){
        e.preventDefault();
        if (boxOpen && commitSugSelection()) return;
        qBox.style.display = "none";
        sugIndex = -1;
        runSearch(true);
        return;
      }

      /* (요청) 백스페이스로 완전 삭제되어 빈 값이 되는 순간 = 초기화 */
      if (e.key === "Backspace"){
        const willBeEmpty = (q.value.trim().length <= 1); // 현재 1글자면 백스페이스 후 empty
        if (willBeEmpty && lastQueryNonEmpty){
          // 기본 백스페이스 동작 후 값이 비워졌을 때 실행
          setTimeout(() => {
            if (q.value.trim() === ""){
              doResetSameAsButton();
            }
          }, 0);
        }
      }
    });

    $("qGo").addEventListener("click", () => runSearch(true));

    /* (요청) 초기화 버튼 */
    $("reset").addEventListener("click", () => doResetSameAsButton());

    /* (요청) 타이틀 클릭 = 초기화 */
    $("titleReset").addEventListener("click", () => doResetSameAsButton());

    $("dx").addEventListener("click", () => closeDetail(false));
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(false); });

    window.addEventListener("hashchange", () => {
      if (suppressHashHandler) return;

      if (location.hash.startsWith("#item=")){
        openDetailByHash();
      }else{
        closeDetail(true);
      }
    });

    fullRender(false);
    openDetailByHash();
  }

  init();
</script>
</body>
</html>
