<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB v1.1.7</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Autosuggest / ranking (open-source) -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;

      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#ffffff;
      --inputPh:rgba(255,255,255,.45);

      --topbarH:72px;
    }

    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .leaflet-container{cursor:grab;}
    .leaflet-dragging .leaflet-container{cursor:grabbing;}

    .leaflet-marker-icon, .leaflet-marker-icon *{
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .leaflet-marker-icon svg{ pointer-events:none; }

    /* ===== TOPBAR ===== */
    .topbar{
      flex:0 0 auto;
      position:sticky; top:0; z-index:6000;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:20px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .titleLeft{
      font-size:26px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#e9eef7;
      line-height:1.08;
      text-align:left;
      white-space:nowrap;
    }
    .titleLeft .ver{
      font-size:12px;
      font-weight:900;
      color:rgba(255,255,255,.55);
      margin-left:10px;
      letter-spacing:.4px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:1000}

    /* ===== FILTER BAR ===== */
    .filtersRow{
      flex:0 0 auto;
      position:sticky;
      top:var(--topbarH);
      z-index:5500;
      background:#0c0d0e;
      border-bottom:1px solid var(--line);
      padding:12px 16px;
    }
    .filtersInner{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-start;
      max-width:1100px;
    }

    input[type="text"], select{
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);
      outline:none;
      font-size:14px;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#ffffff;}
    .q{ width:min(420px, 92vw); }
    .cat{ width:260px; }

    .btn{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.60);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 26px;
      min-width:124px;
      white-space:nowrap;
      font-size:14px;
    }

    #q{ color:#fff !important; caret-color:#fff !important; }
    #q::placeholder{ color:#fff !important; }
    #q:-webkit-autofill{
      -webkit-text-fill-color:#fff !important;
      caret-color:#fff !important;
      box-shadow:0 0 0 1000px var(--inputBg) inset !important;
      border:1px solid var(--inputLine) !important;
    }

    /* 검색어 제안 박스 */
    .qWrap{ position:relative; display:inline-block; }
    #qSuggest{
      position:absolute;
      top:44px;
      left:0;
      width:100%;
      display:none;
      max-height:280px;
      overflow:auto;
      background:rgba(12,14,16,.98);
      border:1px solid rgba(162,222,204,.38);
      border-radius:12px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      z-index:9000;
      padding:6px;
    }
    .qSugItem{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid transparent;
      color:#e9eef7;
      font-size:13px;
      line-height:1.2;
    }
    .qSugItem .left{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .qSugItem b{
      font-weight:1000;
      font-size:13px;
      color:#e9eef7;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
      display:block;
    }
    .qSugItem small{
      color:var(--muted);
      font-size:11px;
      line-height:1.2;
      display:block;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }
    .qSugItem .score{
      color:rgba(162,222,204,.85);
      font-size:11px;
      white-space:nowrap;
      flex:0 0 auto;
      padding-top:2px;
    }
    .qSugItem:hover{
      background:rgba(162,222,204,.10);
      border-color:rgba(162,222,204,.25);
    }

    /* ===== APP LAYOUT ===== */
    .app{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: minmax(820px, 45vw) 1fr;
    }
    @media (max-width: 1250px){
      .app{grid-template-columns: minmax(720px, 48vw) 1fr;}
    }
    @media (max-width: 980px){
      .filtersRow{position:relative; top:auto;}
      .topbar{position:relative;}
      html, body{overflow:auto;}
      body{overflow:auto;}
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;
      padding:0;
      min-height:0;
    }
    @media (max-width: 980px){
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* ===== STATS ===== */
    .statsSticky{
      position:sticky;
      top:0;
      z-index:4000;
      margin:0;
      padding:12px 14px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
      border-radius:0;
      background:#0b0c0d;
      border-bottom:1px solid rgba(255,255,255,.10);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .sPill b{color:var(--mint); font-weight:1000}

    /* ===== LIST ===== */
    .listWrap{padding:14px;}
    .listHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .listHeader .h{font-weight:1000; color:#e9eef7; font-size:16px;}
    .listHeader .small{color:var(--muted); font-size:12px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height:308px;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }
    .item.isActive{
      border-color:rgba(162,222,204,.55);
      box-shadow:0 0 0 2px rgba(162,222,204,.20), var(--shadow);
    }

    .thumb{width:100%; aspect-ratio: 16/9; background:#0d0f10; position:relative;}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }

    .body{padding:10px 10px 12px;}
    .catRow{font-size:12px; color:var(--muted); margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap;}
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:15px; font-weight:1000; color:#e9eef7; line-height:1.24; margin:0 0 6px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:36px;
    }
    .place{
      font-size:13px; color:var(--muted); margin:0 0 10px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:34px;
    }
    .price{
      display:flex; align-items:baseline; justify-content:space-between; gap:8px;
      padding-top:10px; border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{font-weight:1000; color:var(--mint); font-size:15px; white-space:nowrap;}
    .price .u{font-size:12px; color:var(--muted); white-space:nowrap;}

    /* ===== MAP ===== */
    .mapBox{position:relative; background:#000; padding:10px; min-height:0;}
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      height:100%;
      min-height:0;
    }
    #map{width:100%; height:100%; background:#0b0c0d;}

    /* ===== PIN ICONS ===== */
    .pinWrap{filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));}
    .pinHover{filter: drop-shadow(0 10px 16px rgba(0,0,0,.55));}

    /* ===== STACK PIN ===== */
    .stackWrap{filter: drop-shadow(0 8px 14px rgba(0,0,0,.55));}
    .stackPin{
      width:42px; height:42px;
      border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      font-weight:1000;
      font-size:13px;
      letter-spacing:.2px;
      border:2px solid rgba(255,255,255,.85);
      background:rgba(42,158,255,0.92);
      color:#fff;
      position:relative;
    }
    .stackPin.mint{
      background:rgba(162,222,204,0.98);
      color:#062b23;
      border-color:rgba(0,0,0,.25);
    }
    .stackPin:after{
      content:"";
      position:absolute;
      width:10px; height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.92);
      bottom:-3px; left:50%;
      transform:translateX(-50%) rotate(45deg);
      filter:drop-shadow(0 4px 8px rgba(0,0,0,.35));
      opacity:.35;
    }

    /* ===== CLUSTER COLORS: 파랑 통일 ===== */
    .marker-cluster-small{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-small div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }

    .marker-cluster-medium{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-medium div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }

    .marker-cluster-large{ background-color: rgba(42, 158, 255, 0.34) !important; }
    .marker-cluster-large div{ background-color: rgba(42, 158, 255, 0.68) !important; color:#fff !important; font-weight:1000 !important; }

    .clusterHighlight{
      outline:none !important;
      outline-offset:0 !important;
      border-radius:999px;
      box-shadow:none !important;
      background-color: rgba(162,222,204,.38) !important;
    }
    .clusterHighlight div{
      background-color: rgba(162,222,204,.92) !important;
      color:#062b23 !important;
      font-weight:1000 !important;
    }

    /* ===== POPUP (미니모달) ===== */
    .leaflet-popup.pinPopWrap{ margin-bottom:0; }
    .leaflet-popup.pinPopWrap .leaflet-popup-content-wrapper{
      background:rgba(0,0,0,.90);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      box-shadow:0 18px 44px rgba(0,0,0,.55);
      color:#e9eef7;
      padding:0;
      overflow:hidden;
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-tip{
      background:rgba(0,0,0,.90);
      box-shadow:0 18px 44px rgba(0,0,0,.35);
    }
    .leaflet-popup.pinPopWrap .leaflet-popup-content{
      margin:0;
      min-width:320px;
      max-width:420px;
    }

    .pinPopCard{
      display:flex;
      flex-direction:column;
      cursor:pointer;
    }
    .pinPopImg{
      width:100%;
      height:150px;
      background:#0d0f10;
      border-bottom:1px solid rgba(255,255,255,.08);
      position:relative;
    }
    .pinPopImg img{ width:100%; height:100%; object-fit:cover; display:block; }
    .pinPopImg .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      font-size:12px;
      letter-spacing:.4px;
    }
    .pinPopBody{
      padding:12px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .pinPopTitle{font-weight:1000; font-size:15px; line-height:1.2;}
    .pinPopSub{font-size:12px; color:var(--muted); line-height:1.2;}
    .pinPopPrice{font-size:13px; color:var(--mint); font-weight:1000;}
    .pinPopCtaRow{
      margin-top:6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .pinPopHint{font-size:11px; color:rgba(255,255,255,.65);}
    .pinPopBtn{
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      border-radius:12px;
      padding:8px 10px;
      font-size:12px;
      white-space:nowrap;
    }

    /* ===== STACK/CLUSTER LIST INSIDE POPUP ===== */
    .popList{
      padding:10px 10px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .popHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
    }
    .popHead .ttl{
      font-weight:1000;
      font-size:13px;
      color:#e9eef7;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .popHead .cnt{
      font-size:12px;
      color:rgba(162,222,204,.9);
      font-weight:1000;
      white-space:nowrap;
    }
    .popRows{
      max-height:260px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:10px 12px 6px;
    }
    .popRow{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease;
    }
    .popRow:hover{
      transform:translateY(-1px);
      border-color:rgba(162,222,204,.35);
    }
    .popThumb{
      width:54px;
      height:42px;
      border-radius:10px;
      overflow:hidden;
      background:#0d0f10;
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      position:relative;
    }
    .popThumb img{width:100%;height:100%;object-fit:cover;display:block;}
    .popThumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-size:10px;
      font-weight:1000;
    }
    .popMeta{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
      flex:1 1 auto;
    }
    .popMeta b{
      font-size:13px;
      font-weight:1000;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .popMeta small{
      font-size:11px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .popMeta .p{
      font-size:12px;
      color:rgba(162,222,204,.95);
      font-weight:1000;
      white-space:nowrap;
    }
    .popFoot{
      padding:0 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .popFoot .hint{
      font-size:11px;
      color:rgba(255,255,255,.62);
    }
    .popFoot .zoomBtn{
      border:1px solid rgba(162,222,204,.55);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      border-radius:12px;
      padding:8px 10px;
      font-size:12px;
      white-space:nowrap;
      cursor:pointer;
    }

    /* ===== DETAIL OVERLAY ===== */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999;
      padding:20px;
    }
    .detail{
      width:min(1600px, 96vw);
      height:min(92vh, 920px);
      max-height:min(92vh, 920px);
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:22px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:16px 16px 18px;
      display:grid;
      grid-template-columns: 1.35fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      aspect-ratio:auto;
      height:min(52vh, 520px);
    }
    @media (max-width: 920px){
      .dimg{ height:min(46vh, 460px); }
    }
    .dimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .dimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
      margin-bottom:10px;
    }
    .info .k{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .info .v{font-size:14px;color:#e9eef7;font-weight:900;line-height:1.35;word-break:keep-all;}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar" id="topbar">
    <div class="titleLeft">Frontier DOOH 전국 DB <span class="ver">v1.1.7</span></div>

<script>
  const DATA_URL = new URL("data_public.json", window.location.href).toString();

  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },
    { high:"교통매체", lows:["버스광고","지하철 광고","택시 광고","차량 광고","주요 도로 야립 광고","공항 / 기내, 항공기 광고","버스 쉘터 광고","KTX 광고","터미널 광고"] },
    { high:"복합 쇼핑몰 / 대형마트", lows:["복합 쇼핑몰","대형마트"] },
    { high:"극장 / 레저 / 휴양 시설", lows:["극장","레저","휴양, 편의시설"] },
    { high:"생활 밀착형 매체", lows:["엘리베이터 광고","병원","편의점","운동시설","캠퍼스","식당, 주점","약국","헤어&뷰티살롱","드럭스토어"] },
  ];

  let ALL = [];
  let map = null;
  let markers = null;

  const markerByKey = new Map(); // itemKey -> marker (stack이면 여러 key가 같은 marker를 가리킴)
  const cardByKey = new Map();

  const BATCH = 36;
  const STEP  = 24;
  let renderLimit = BATCH;
  let curInView = [];

  let currentOpenKey = null;
  let suppressHashHandler = false;

  let highlightedClusterEl = null;

  let isMapInteracting = false;

  // hover/active marker state (키 기반이 아니라 marker 기반으로 안정화)
  let hoverMarker = null;
  let activeMarker = null;

  // cluster popup (map-level popup)
  let clusterPopup = null;

  // autosuggest
  let qFocused = false;
  const QUICK_SUGGEST = ["오송역","홍대","강남역","전광판","KTX","공항"];

  // Fuse index for suggestions (ranking)
  let fuseSuggest = null;

  const $ = (id) => document.getElementById(id);

  function showFatal(msg){
    console.error(msg);
    let el = document.getElementById("fatalBanner");
    if(!el){
      el = document.createElement("div");
      el.id = "fatalBanner";
      el.style.cssText = `
        position:fixed; left:16px; right:16px; bottom:16px; z-index:999999;
        padding:12px 14px; border-radius:14px;
        background:rgba(0,0,0,.88); color:#fff;
        border:1px solid rgba(255,80,80,.65);
        box-shadow:0 18px 44px rgba(0,0,0,.55);
        font: 12px/1.35 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        white-space:pre-wrap;
      `;
      document.body.appendChild(el);
    }
    el.textContent = msg;
  }
  window.addEventListener("error", (e)=>{
    showFatal(`JS 오류: ${e.message}\n파일: ${e.filename}\n라인: ${e.lineno}:${e.colno}`);
  });
  window.addEventListener("unhandledrejection", (e)=>{
    showFatal(`Promise 오류: ${e.reason?.message || e.reason || e}`);
  });

  function pickNumber(obj, keys){
    for (const k of keys){
      if (obj && obj[k] != null && obj[k] !== ""){
        const n = Number(String(obj[k]).trim());
        if (Number.isFinite(n)) return n;
      }
    }
    return NaN;
  }
  function extractLatLng(x){
    let lat = pickNumber(x, ["lat","LAT","latitude","Latitude","y","Y","Lat","LATITUDE"]);
    let lng = pickNumber(x, ["lng","LNG","lon","Lon","longitude","Longitude","x","X","Lng","Long","LONGITUDE"]);

    if (!Number.isFinite(lat) || !Number.isFinite(lng)){
      if (Array.isArray(x?.coordinates) && x.coordinates.length >= 2){
        lng = Number(x.coordinates[0]);
        lat = Number(x.coordinates[1]);
      } else if (Array.isArray(x?.geometry?.coordinates) && x.geometry.coordinates.length >= 2){
        lng = Number(x.geometry.coordinates[0]);
        lat = Number(x.geometry.coordinates[1]);
      }
    }

    // 흔한 실수: lat=126, lng=37 형태면 스왑
    if (Number.isFinite(lat) && Number.isFinite(lng)){
      const looksSwapped = (lat > 120 && lat < 135 && lng > 30 && lng < 45);
      if (looksSwapped){
        const t = lat; lat = lng; lng = t;
      }
    }
    return { lat, lng };
  }

  function addOption(sel, value, label){
    const o = document.createElement("option");
    o.value = value;
    o.textContent = label ?? value;
    sel.appendChild(o);
  }

  function escapeHtml(s){
    return (s ?? "").toString()
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  }

  function searchNorm(s){
    return (s ?? "")
      .toString()
      .toLowerCase()
      .replace(/\s+/g,"")
      .replace(/[()［］\[\]{}<>.,\-_/\\]/g,"");
  }
  function stripDigits(s){ return (s ?? "").toString().replace(/[0-9]/g,""); }

  const CHO = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
  function isHangulSyllableCode(c){
    const code = c.charCodeAt(0);
    return code >= 0xAC00 && code <= 0xD7A3;
  }
  function isCompatConsonant(c){
    const code = c.charCodeAt(0);
    return (code >= 0x3131 && code <= 0x314E);
  }
  function isConsonantOnly(str){
    const s = (str ?? "").toString().trim();
    if (!s) return false;
    for (const ch of s){
      if (!isCompatConsonant(ch)) return false;
    }
    return true;
  }
  function chosungify(str){
    const s = (str ?? "").toString();
    let out = "";
    for (let i=0; i<s.length; i++){
      const ch = s[i];
      if (isHangulSyllableCode(ch)){
        const code = ch.charCodeAt(0) - 0xAC00;
        const idx = Math.floor(code / 588);
        out += CHO[idx] || "";
      }else if (isCompatConsonant(ch)){
        out += ch;
      }
    }
    return out;
  }

  function stripAdminSuffix(t){
    return (t ?? "").toString().replace(/(특별시|광역시|자치시|도|시|군|구|읍|면|동|리|가)$/,"");
  }
  function stripRoadSuffix(t){
    return (t ?? "").toString().replace(/(대로|로|길)$/,"");
  }

  function fmtWon(price, unit){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = n.toLocaleString("ko-KR") + "원";
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }

  function guessPlace(item){
    const addr = (item.address || "").trim();
    const toks = addr.split(" ").filter(Boolean);
    return toks.slice(0, Math.min(4, toks.length)).join(" ") || (item.title || "-");
  }

  function norm(s){ return (s ?? "").toString().toLowerCase().replace(/\s+/g,""); }

  function normalizeLow(raw){
    const s = norm(raw);
    if (s.includes("전광판") || s.includes("옥외전광판") || s.includes("디지털") || s.includes("digital") || s.includes("signage") || s.includes("screen") || s.includes("display") || s.includes("led"))
      return "전광판";
    if (s.includes("빌보드") || s.includes("billboard")) return "빌보드";
    if (s.includes("외벽") || s.includes("미디어파사드") || s.includes("facade") || s.includes("façade")) return "외벽";
    if (s.includes("지하철") || s.includes("subway") || s.includes("metro")) return "지하철 광고";
    if (s.includes("택시") || s.includes("taxi")) return "택시 광고";
    if (s.includes("ktx")) return "KTX 광고";
    if (s.includes("터미널") || s.includes("terminal")) return "터미널 광고";
    if (s.includes("공항") || s.includes("airport") || s.includes("항공") || s.includes("기내") || s.includes("inflight")) return "공항 / 기내, 항공기 광고";
    if (s.includes("쉘터") || s.includes("shelter") || s.includes("정류장")) return "버스 쉘터 광고";
    if (s.includes("야립") || s.includes("도로")) return "주요 도로 야립 광고";
    if (s.includes("차량") || s.includes("vehicle")) return "차량 광고";
    if (s.includes("버스") || s.includes("bus")) return "버스광고";
    return "";
  }

  function mapOriginalHigh(it){
    const mg = norm(it.media_group);
    const cl = norm(it.category_low);
    const title = norm(it.title);
    const any = mg + " " + cl + " " + title;

    if (any.includes("전광판") || any.includes("billboard") || any.includes("led") || any.includes("digital") || any.includes("signage") || any.includes("screen") || any.includes("display") || any.includes("미디어파사드") || any.includes("facade") || any.includes("façade") || any.includes("외벽"))
      return "전광판 / 빌보드 / 외벽";

    if (any.includes("교통") || any.includes("버스") || any.includes("지하철") || any.includes("택시") || any.includes("ktx") || any.includes("터미널") || any.includes("공항") || any.includes("airport"))
      return "교통매체";

    if (any.includes("쇼핑몰") || any.includes("마트") || any.includes("대형") || any.includes("백화점") || any.includes("아울렛"))
      return "복합 쇼핑몰 / 대형마트";

    if (any.includes("극장") || any.includes("cgv") || any.includes("메가박스") || any.includes("롯데시네마") || any.includes("레저") || any.includes("휴양") || any.includes("리조트"))
      return "극장 / 레저 / 휴양 시설";

    if (any.includes("엘리베이터") || any.includes("병원") || any.includes("편의점") || any.includes("약국") || any.includes("캠퍼스") || any.includes("식당") || any.includes("주점") || any.includes("뷰티") || any.includes("드럭") || any.includes("헬스") || any.includes("피트니스") || any.includes("필라테스"))
      return "생활 밀착형 매체";

    return "";
  }

  function assignTaxonomy(it){
    const high = mapOriginalHigh(it);
    const raw = (it.category_low || it.media_group || it.title || "").toString();
    const low = normalizeLow(raw);

    if (high === "전광판 / 빌보드 / 외벽"){
      const l = low || normalizeLow(it.media_group) || normalizeLow(it.title);
      return { high, low: l || "전광판" };
    }
    return { high, low };
  }

  function setCatHighOptions(){
    const sel = $("catHigh");
    sel.innerHTML = "";
    addOption(sel, "", "매체 카테고리 (전체)");
    CATEGORY_TREE.map(x=>x.high).forEach(v => addOption(sel, v, v));
  }

  let timer = null;
  function debounce(fn, ms){
    clearTimeout(timer);
    timer = setTimeout(fn, ms);
  }

  function makeSearchText(it){
    const parts = [];
    const add = (v) => {
      if (typeof v !== "string") return;
      const s = v.trim();
      if (!s) return;
      parts.push(s);
    };

    add(it.title);
    add(it.address);
    add(it._high);
    add(it._low);

    for (const [k, v] of Object.entries(it)){
      if (typeof v !== "string") continue;
      const lk = String(k).toLowerCase();
      if (lk.includes("thumb") || lk.includes("image") || lk.includes("img")) continue;
      if (lk.includes("url") || lk.includes("link") || lk.includes("api")) continue;
      add(v);
    }

    return parts.join(" ");
  }

  function coordKey(lat, lng){
    return Number(lat).toFixed(6) + "," + Number(lng).toFixed(6);
  }

  // ===== Strict search (지도 필터는 엄격) =====
  function tokenMatchItemStrict(tok, it){
    const raw = (tok ?? "").toString().trim();
    if (!raw) return true;

    const t0 = searchNorm(raw);
    const t1 = stripDigits(t0);
    const t2 = stripAdminSuffix(t1);
    const t3 = stripRoadSuffix(t1);

    const candidates = [t0, t1, t2, t3].filter(x => x && x.length >= 2);
    if (!candidates.length) return true;

    // 초성-only 입력은 초성 인덱스로
    if (isConsonantOnly(raw)) {
      return !!(it._chosung && it._chosung.includes(raw));
    }

    const blob = it._blob || "";
    return candidates.some(v => blob.includes(v));
  }

  function getFilteredBase(){
    const qRaw = $("q").value.trim();
    const high = $("catHigh").value;

    let arr = ALL;

    // 엄격 AND 토큰
    if (qRaw){
      const tokens = qRaw.split(/\s+/).map(s=>s.trim()).filter(Boolean);
      arr = arr.filter(x => tokens.every(tok => tokenMatchItemStrict(tok, x)));
    }

    if (high) arr = arr.filter(x => x._high === high);
    return arr;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts){
      b.extend([it.lat, it.lng]);
    }
    return b.isValid() ? b : null;
  }

  /* ===== ICONS ===== */
  function pinSvg(fill, stroke){
    return `
      <div class="pinWrap">
        <svg width="30" height="42" viewBox="0 0 30 42" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 41c7-10 13-17 13-26C28 6.7 22.2 1 15 1S2 6.7 2 15c0 9 6 16 13 26z"
                fill="${fill}" stroke="${stroke}" stroke-width="2" />
          <circle cx="15" cy="15" r="6" fill="#0b0c0d" opacity="0.65"/>
          <circle cx="15" cy="15" r="3.5" fill="#ffffff" opacity="0.92"/>
        </svg>
      </div>
    `;
  }
  function pinSvgHover(fill, stroke){
    return `
      <div class="pinHover">
        <svg width="36" height="50" viewBox="0 0 30 42" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 41c7-10 13-17 13-26C28 6.7 22.2 1 15 1S2 6.7 2 15c0 9 6 16 13 26z"
                fill="${fill}" stroke="${stroke}" stroke-width="2.5" />
          <circle cx="15" cy="15" r="6.5" fill="#0b0c0d" opacity="0.65"/>
          <circle cx="15" cy="15" r="3.8" fill="#ffffff" opacity="0.95"/>
        </svg>
      </div>
    `;
  }

  const normalIcon = L.divIcon({
    className:"",
    html: pinSvg("rgba(42,158,255,0.92)", "rgba(255,255,255,0.85)"),
    iconSize:[30,42],
    iconAnchor:[15,41]
  });
  const hoverIcon  = L.divIcon({
    className:"",
    html: pinSvgHover("rgba(162,222,204,0.98)", "rgba(0,0,0,0.35)"),
    iconSize:[36,50],
    iconAnchor:[18,49]
  });

  const stackIconCache = new Map();      // count -> icon
  const stackIconMintCache = new Map();  // count -> icon mint
  function stackIcon(count, mint){
    const c = Math.min(99, Math.max(2, count|0));
    const cache = mint ? stackIconMintCache : stackIconCache;
    if (cache.has(c)) return cache.get(c);

    const html = `
      <div class="stackWrap">
        <div class="stackPin ${mint ? "mint" : ""}">${c}${count>99 ? "+" : ""}</div>
      </div>
    `;
    const ic = L.divIcon({
      className:"",
      html,
      iconSize:[42,42],
      iconAnchor:[21,41]
    });
    cache.set(c, ic);
    return ic;
  }

  function makeKey(it, idx){
    if (it.id != null && String(it.id).trim() !== "") return "id:" + String(it.id);
    return "k:" + idx + ":" + (it.title || "") + ":" + it.lat + ":" + it.lng;
  }

  function clearClusterHighlight(){
    if (highlightedClusterEl){
      highlightedClusterEl.classList.remove("clusterHighlight");
      highlightedClusterEl = null;
    }
  }
  function highlightClusterElement(el){
    clearClusterHighlight();
    if (!el) return;
    el.classList.add("clusterHighlight");
    highlightedClusterEl = el;
  }

  function highlightCard(key, doScroll){
    const el = cardByKey.get(key);
    if (!el) return;
    el.classList.add("isActive");
    if (doScroll){
      el.scrollIntoView({ block:"center", behavior:"smooth" });
    }
  }
  function unhighlightCard(key){
    const el = cardByKey.get(key);
    if (!el) return;
    el.classList.remove("isActive");
  }
  function clearAllCardHighlights(){
    for (const el of cardByKey.values()){
      el.classList.remove("isActive");
    }
  }

  function updateMarkerVisual(m){
    if (!m) return;
    const mint = (m === hoverMarker) || (m === activeMarker);
    try{
      if (m.__isStack){
        m.setIcon(stackIcon(m.__count || 2, mint));
      }else{
        m.setIcon(mint ? hoverIcon : normalIcon);
      }
      m.setZIndexOffset(mint ? 9999 : 0);
    }catch(_){}
  }

  function setHoverMarker(next){
    const prev = hoverMarker;
    if (prev === next) return;
    hoverMarker = next;
    if (prev) updateMarkerVisual(prev);
    if (next) updateMarkerVisual(next);
  }
  function setActiveMarker(next){
    const prev = activeMarker;
    if (prev === next) return;
    activeMarker = next;
    if (prev) updateMarkerVisual(prev);
    if (next) updateMarkerVisual(next);
  }

  function ensureCardVisible(key){
    if (cardByKey.has(key)) return;

    const idx = curInView.findIndex(x => x._key === key);
    if (idx < 0) return;

    if (idx < renderLimit) return;

    let next = renderLimit;
    while (next <= idx) next += STEP;
    renderLimit = Math.min(curInView.length, next);
    appendList(curInView);
  }

  function showMapPopup(popup){
    if (!map) return;
    if (clusterPopup) {
      try{ map.closePopup(clusterPopup); }catch(_){}
    }
    clusterPopup = popup;
    try{ map.openPopup(popup); }catch(_){}
  }

  function closeClusterPopup(){
    if (!map || !clusterPopup) return;
    try{ map.closePopup(clusterPopup); }catch(_){}
    clusterPopup = null;
  }

  function highlightClusterOnlyByKey(key){
    clearClusterHighlight();
    const m = markerByKey.get(key);
    if (!m || !markers) return;

    const parent = markers.getVisibleParent(m);
    if (!parent) return;

    if (parent && parent !== m && typeof parent.getElement === "function"){
      highlightClusterElement(parent.getElement());
    }
  }

  function clearAllMarkerStates(){
    setHoverMarker(null);
    setActiveMarker(null);
    clearClusterHighlight();
  }

  function closeAnyPopups(){
    closeClusterPopup();
    if (!activeMarker) return;
    try{
      activeMarker.closePopup && activeMarker.closePopup();
    }catch(_){}
    setActiveMarker(null);
  }

  function flyToCenter(latlng, minZoom){
    if (!map) return;
    const z = Math.max(map.getZoom(), (minZoom ?? map.getZoom()));
    map.flyTo(latlng, z, { animate:true, duration:0.45 });
  }

  function miniPopupHtml(it){
    const title = escapeHtml(it.title || "-");
    const cat = escapeHtml(`${it._high || "-"}${it._low ? " > " + it._low : ""}`);
    const price = escapeHtml(fmtWon(it.price, it.price_unit));

    const img = it.thumb
      ? `<img src="${escapeHtml(it.thumb)}" alt="" loading="lazy" onerror="this.remove(); this.parentElement.innerHTML='<div class=&quot;fallback&quot;>NO IMAGE</div>';"/>`
      : `<div class="fallback">NO IMAGE</div>`;

    return `
      <div class="pinPopCard" data-key="${escapeHtml(it._key)}" title="클릭해서 상세보기">
        <div class="pinPopImg">${img}</div>
        <div class="pinPopBody">
          <div class="pinPopTitle">${title}</div>
          <div class="pinPopSub">${cat}</div>
          <div class="pinPopPrice">${price}</div>
          <div class="pinPopCtaRow">
            <div class="pinPopHint">클릭하면 상세보기</div>
            <div class="pinPopBtn">상세보기</div>
          </div>
        </div>
      </div>
    `;
  }

  function listPopupHtml(title, items, zoomBtn){
    const safeTitle = escapeHtml(title || "목록");
    const rows = items.map(it => {
      const img = it.thumb
        ? `<img src="${escapeHtml(it.thumb)}" alt="" onerror="this.remove(); this.parentElement.innerHTML='<div class=&quot;fallback&quot;>NO</div>';"/>`
        : `<div class="fallback">NO</div>`;
      return `
        <div class="popRow" data-key="${escapeHtml(it._key)}">
          <div class="popThumb">${img}</div>
          <div class="popMeta">
            <b>${escapeHtml(it.title || "-")}</b>
            <small>${escapeHtml(guessPlace(it) || "")}</small>
            <div class="p">${escapeHtml(fmtWon(it.price, it.price_unit))}</div>
          </div>
        </div>
      `;
    }).join("");

    return `
      <div class="popHead">
        <div class="ttl">${safeTitle}</div>
        <div class="cnt">${items.length}개</div>
      </div>
      <div class="popRows">${rows}</div>
      <div class="popFoot">
        <div class="hint">항목 클릭 → 상세보기</div>
        ${zoomBtn ? `<button class="zoomBtn" data-zoom="1">여기서 확대</button>` : ``}
      </div>
    `;
  }

  function openDetail(it, sethash){
    currentOpenKey = it._key;

    $("dt").textContent = it.title || "-";
    $("ds").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;

    $("dcat").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;
    $("dprice").textContent = fmtWon(it.price, it.price_unit);
    $("daddr").textContent = it.address || "-";
    $("dop").textContent = it.operator || "문의";

    $("dimg").innerHTML = it.thumb
      ? `<img src="${it.thumb}" alt="">`
      : `<div class="fallback">NO IMAGE</div>`;

    const kakao = `https://map.kakao.com/link/map/${encodeURIComponent(it.title||"DOOH")},${it.lat},${it.lng}`;
    const google = `https://www.google.com/maps?q=${it.lat},${it.lng}`;
    $("dlinks").innerHTML = `
      <a href="${kakao}" target="_blank" rel="noopener">카카오맵</a>
      <a href="${google}" target="_blank" rel="noopener">구글맵</a>
    `;

    $("dOverlay").style.display = "block";

    // 상세 열 때도 중앙으로
    flyToCenter([it.lat, it.lng], 15);

    if (sethash) setHash(it._key);
  }

  function closeDetail(fromHashChange){
    $("dOverlay").style.display = "none";
    currentOpenKey = null;
    if (!fromHashChange) clearHash();
  }

  function setHash(key){
    const next = "#item=" + encodeURIComponent(key);
    if (location.hash !== next){
      suppressHashHandler = true;
      location.hash = next;
      setTimeout(()=>{ suppressHashHandler = false; }, 0);
    }
  }
  function clearHash(){
    if (!location.hash.startsWith("#item=")) return;
    suppressHashHandler = true;
    location.hash = "";
    setTimeout(()=>{ suppressHashHandler = false; }, 0);
  }

  function openDetailByHash(){
    if (!location.hash.startsWith("#item=")) return;
    const key = decodeURIComponent(location.hash.replace("#item=", ""));
    if (currentOpenKey === key && $("dOverlay").style.display === "block") return;

    const it = ALL.find(x => x._key === key);
    if (!it) return;
    openDetail(it, false);
  }

  // ===== Markers: stack by address =====
  function groupKeyByAddress(it){
    const a = searchNorm(it.address || "");
    // 주소가 너무 짧으면(빈 값 등) 좌표로 그룹
    if (a && a.length >= 6) return "a:" + a;
    return "c:" + coordKey(it.lat, it.lng);
  }

  function renderMarkers(items){
    closeAnyPopups();
    clearClusterHighlight();
    setHoverMarker(null);

    markerByKey.clear();
    markers.clearLayers();

    // group
    const groups = new Map();
    for (const it of items){
      const gk = groupKeyByAddress(it);
      if (!groups.has(gk)) groups.set(gk, []);
      groups.get(gk).push(it);
    }

    const ms = [];

    for (const [gk, arr] of groups.entries()){
      // 대표 좌표(평균)
      let lat = 0, lng = 0;
      for (const it of arr){ lat += it.lat; lng += it.lng; }
      lat /= arr.length; lng /= arr.length;

      const isStack = arr.length > 1;

      const m = L.marker([lat, lng], {
        icon: isStack ? stackIcon(arr.length, false) : normalIcon
      });

      m.__isStack = isStack;
      m.__count = arr.length;
      m.__items = arr;

      // popup bind
      const popHtml = isStack
        ? listPopupHtml("동일 주소 매체", arr.slice(0, 30), false)
        : miniPopupHtml(arr[0]);

      m.bindPopup(popHtml, {
        closeButton:false,
        autoClose:true,
        closeOnClick:false,
        autoPan:false,
        className:"pinPopWrap",
        offset: L.point(0, -86)
      });

      // mouseover
      m.on("mouseover", () => {
        if (isMapInteracting) return;

        setHoverMarker(m);

        // 카드 하이라이트: 스택이면 첫 항목만
        const key = arr[0]._key;
        clearAllCardHighlights();
        ensureCardVisible(key);
        highlightCard(key, true);

        // 클러스터(상위)도 하이라이트
        highlightClusterOnlyByKey(key);
      });

      m.on("mouseout", () => {
        if (isMapInteracting) return;
        setHoverMarker(null);
        clearClusterHighlight();
        clearAllCardHighlights();
      });

      // click -> center + mini modal
      m.on("click", (ev) => {
        try{
          if (ev && ev.originalEvent){
            L.DomEvent.stopPropagation(ev.originalEvent);
            L.DomEvent.preventDefault(ev.originalEvent);
          }
        }catch(_){}

        flyToCenter([lat, lng], 14);

        closeClusterPopup();
        setActiveMarker(m);

        // content refresh (혹시 썸네일 로딩 실패 등)
        if (isStack){
          m.setPopupContent(listPopupHtml("동일 주소 매체", arr.slice(0, 30), false));
        }else{
          m.setPopupContent(miniPopupHtml(arr[0]));
        }
        m.openPopup();
      });

      m.on("popupclose", () => {
        if (activeMarker === m){
          setActiveMarker(null);
          clearAllCardHighlights();
          clearClusterHighlight();
        }
      });

      // key map (stack이면 여러 key가 같은 marker를 가리킴)
      for (const it of arr){
        markerByKey.set(it._key, m);
      }

      ms.push(m);
    }

    markers.addLayers(ms);
  }

  // ===== Cluster click: center + mini list popup =====
  function clusterPopupHtml(items){
    const max = 20;
    const slice = items.slice(0, max);
    return `
      ${listPopupHtml("클러스터 내 매체", slice, true)}
    `;
  }

  function dedupeByKey(items){
    const out = [];
    const seen = new Set();
    for (const it of items){
      if (seen.has(it._key)) continue;
      seen.add(it._key);
      out.push(it);
    }
    return out;
  }

  function renderList(items){
    $("resultInfo").textContent = items.length;

    const list = $("list");
    list.innerHTML = "";
    cardByKey.clear();
    renderLimit = BATCH;

    $("empty").style.display = items.length ? "none" : "block";
    $("moreHint").style.display = "none";

    appendList(items);
  }

  function appendList(items){
    const list = $("list");
    const slice = items.slice(0, renderLimit);
    list.innerHTML = "";
    cardByKey.clear();

    for (const it of slice){
      const el = document.createElement("div");
      el.className = "item";
      el.dataset.key = it._key;

      el.innerHTML = `
        <div class="thumb">
          ${it.thumb ? `<img src="${it.thumb}" alt="">` : `<div class="fallback">NO IMAGE</div>`}
        </div>
        <div class="body">
          <div class="catRow">
            ${it._high ? `<span class="tag">${it._high}</span>` : ``}
            ${it._low ? `<span class="tag">${it._low}</span>` : ``}
          </div>
          <div class="name">${it.title || "-"}</div>
          <div class="place">${guessPlace(it)}</div>
          <div class="price">
            <div class="p">${fmtWon(it.price, it.price_unit)}</div>
            <div class="u">${it.price_unit ? it.price_unit : ""}</div>
          </div>
        </div>
      `;

      cardByKey.set(it._key, el);

      el.addEventListener("mouseenter", () => {
        clearAllCardHighlights();
        highlightCard(it._key, false);

        const m = markerByKey.get(it._key);
        if (m) setHoverMarker(m);
        highlightClusterOnlyByKey(it._key);
      });
      el.addEventListener("mouseleave", () => {
        unhighlightCard(it._key);
        setHoverMarker(null);
        clearClusterHighlight();
      });
      el.addEventListener("click", () => openDetail(it, true));

      list.appendChild(el);
    }

    $("moreHint").style.display = (renderLimit < items.length) ? "block" : "none";
  }

  function setupInfiniteScroll(){
    const panel = $("panel");
    panel.addEventListener("scroll", () => {
      const nearBottom = (panel.scrollTop + panel.clientHeight) > (panel.scrollHeight - 600);
      if (!nearBottom) return;
      if (renderLimit >= curInView.length) return;

      renderLimit = Math.min(curInView.length, renderLimit + STEP);
      appendList(curInView);
    }, { passive:true });
  }

  // ===== Autosuggest (Fuse ranking) =====
  function showSuggest(items){
    const box = $("qSuggest");
    if (!box) return;
    if (!items || !items.length){
      box.style.display = "none";
      box.innerHTML = "";
      return;
    }
    box.innerHTML = "";
    for (const it of items){
      const row = document.createElement("div");
      row.className = "qSugItem";
      row.setAttribute("role","option");
      row.dataset.value = it.value;

      row.innerHTML = `
        <div class="left">
          <b>${escapeHtml(it.value)}</b>
          <small>${escapeHtml(it.hint || "")}</small>
        </div>
        <div class="score">${escapeHtml(it.scoreText || "")}</div>
      `;

      row.addEventListener("mousedown", (e)=>{ e.preventDefault(); });
      row.addEventListener("click", ()=>{
        $("q").value = it.value;
        box.style.display = "none";
        render(true);
      });
      box.appendChild(row);
    }
    box.style.display = "block";
  }

  function updateSuggest(){
    const box = $("qSuggest");
    if (!qFocused){
      box.style.display = "none";
      return;
    }
    const qRaw = $("q").value.trim();
    if (!qRaw){
      showSuggest(QUICK_SUGGEST.map(v => ({ value:v, hint:"추천", scoreText:"" })));
      return;
    }
    if (!fuseSuggest){
      box.style.display = "none";
      return;
    }

    const results = fuseSuggest.search(qRaw).slice(0, 10);
    const out = [];
    const seen = new Set();
    for (const r of results){
      const item = r.item;
      const v = (item.title || "").trim();
      if (!v) continue;
      if (seen.has(v)) continue;
      seen.add(v);

      const hint = (item.address || item._high || "").toString().slice(0, 40);
      const scoreText = (r.score != null) ? `rel ${(1 - Math.min(1, r.score)).toFixed(2)}` : "";
      out.push({ value:v, hint, scoreText });
      if (out.length >= 10) break;
    }
    showSuggest(out);
  }

  function render(shouldFit){
    closeClusterPopup();

    const base = getFilteredBase();

    if (currentOpenKey){
      const exists = base.some(x => x._key === currentOpenKey);
      if (!exists) closeDetail(false);
    }

    const b = map.getBounds();
    const inView = base.filter(x => b.contains([x.lat, x.lng]));
    curInView = inView;

    $("mAll").textContent = ALL.length;
    $("mFilter").textContent = base.length;
    $("mInView").textContent = inView.length;

    // ★ 지도에는 base만 남는다 (검색 무관 핀 제거)
    renderMarkers(base);

    // 리스트는 "현재 지도 범위"로 유지
    renderList(inView);

    // suggest 업데이트
    updateSuggest();

    if (shouldFit && base.length){
      const bb = boundsOf(base);
      if (bb) map.fitBounds(bb, { padding:[60,60], maxZoom: 14 });
    }
  }

  function updateStickyHeights(){
    const topbar = $("topbar");
    const h = topbar ? topbar.getBoundingClientRect().height : 72;
    document.documentElement.style.setProperty("--topbarH", Math.round(h) + "px");
  }

  function buildMap(){
    map = L.map("map", { zoomControl:true }).setView([36.5, 127.9], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:true,
      disableClusteringAtZoom: 18,
      maxClusterRadius: 52
    });

    // hover highlight
    markers.on("clustermouseover", (e) => {
      try{
        closeAnyPopups();
        if (typeof e.layer.getElement === "function"){
          highlightClusterElement(e.layer.getElement());
        }
      }catch(_){}
    });
    markers.on("clustermouseout", () => {
      clearClusterHighlight();
    });

    // ★ cluster click -> center + mini list modal
    markers.on("clusterclick", (e) => {
      try{
        closeAnyPopups();
        clearAllCardHighlights();

        const latlng = e.layer.getLatLng();
        // 중심 이동(부드럽게)
        map.flyTo(latlng, Math.min(map.getZoom() + 1, 14), { animate:true, duration:0.45 });

        // cluster의 child markers -> items 추출
        const childMarkers = e.layer.getAllChildMarkers() || [];
        let items = [];
        for (const m of childMarkers){
          if (m.__items && Array.isArray(m.__items)){
            items.push(...m.__items);
          }
        }
        items = dedupeByKey(items);

        // popup (map-level)
        const html = clusterPopupHtml(items);
        const pop = L.popup({
          closeButton:false,
          autoClose:true,
          closeOnClick:false,
          className:"pinPopWrap",
          offset: L.point(0, -10),
          maxWidth: 460
        }).setLatLng(latlng).setContent(html);

        showMapPopup(pop);
      }catch(_){}
    });

    map.addLayer(markers);

    map.on("dragstart", ()=>{ isMapInteracting = true; closeAnyPopups(); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("dragend",   ()=>{ isMapInteracting = false; });
    map.on("zoomstart", ()=>{ isMapInteracting = true; closeAnyPopups(); clearAllMarkerStates(); clearAllCardHighlights(); });
    map.on("zoomend",   ()=>{ isMapInteracting = false; });
    map.on("click", ()=>{ closeAnyPopups(); clearAllCardHighlights(); });

    window.addEventListener("mouseup", ()=>{ isMapInteracting = false; }, { passive:true });

    map.getContainer().addEventListener("mouseleave", ()=>{
      closeAnyPopups();
      clearAllMarkerStates();
      clearAllCardHighlights();
    }, { passive:true });

    map.on("moveend", () => render(false));
  }

  async function init(){
    updateStickyHeights();
    window.addEventListener("resize", updateStickyHeights);

    buildMap();
    setupInfiniteScroll();

    // popup row click (stack/cluster list)
    document.addEventListener("click", (e) => {
      const row = e.target && e.target.closest ? e.target.closest(".popRow") : null;
      if (!row) return;

      const key = row.getAttribute("data-key");
      if (!key) return;

      const it = ALL.find(x => x._key === key);
      if (!it) return;

      e.preventDefault();
      e.stopPropagation();
      openDetail(it, true);
    }, true);

    // pin mini card click -> detail
    document.addEventListener("click", (e) => {
      const card = e.target && e.target.closest ? e.target.closest(".pinPopCard") : null;
      if (!card) return;

      const key = card.getAttribute("data-key");
      if (!key) return;

      const it = ALL.find(x => x._key === key);
      if (!it) return;

      e.preventDefault();
      e.stopPropagation();
      openDetail(it, true);
    }, true);

    // cluster popup "zoom" button
    document.addEventListener("click", (e) => {
      const btn = e.target && e.target.closest ? e.target.closest(".zoomBtn") : null;
      if (!btn) return;

      e.preventDefault();
      e.stopPropagation();

      if (clusterPopup && map){
        const ll = clusterPopup.getLatLng();
        map.flyTo(ll, Math.min(map.getZoom()+2, 16), { animate:true, duration:0.45 });
      }
    }, true);

    let json;
    try{
      const res = await fetch(DATA_URL, { cache:"no-store" });
      if (!res.ok){
        throw new Error(`data_public.json 로드 실패 (HTTP ${res.status})\nURL: ${DATA_URL}`);
      }
      json = await res.json();
    }catch(err){
      showFatal(
        `데이터 로드 실패:\n${err?.message || err}\n\n` +
        `확인 1) 주소창에 /data_public.json 직접 열어보기\n` +
        `확인 2) index.html과 같은 폴더에 data_public.json 있는지\n` +
        `확인 3) JSON 문법 오류(쉼표/따옴표) 없는지`
      );
      return;
    }

    const items = Array.isArray(json) ? json : (json.items || json.data || json.features || []);
    if (!Array.isArray(items) || items.length === 0){
      showFatal(`data_public.json은 읽혔지만, 배열 데이터가 비어있습니다.\n(지원 형태: [ ... ] 또는 { items:[ ... ] })`);
      return;
    }

    const pts = [];
    for (const raw of items){
      const { lat, lng } = extractLatLng(raw);
      if (!Number.isFinite(lat) || !Number.isFinite(lng)) continue;

      if (lat < 31.5 || lat > 40.5) continue;
      if (lng < 122.0 || lng > 133.5) continue;

      const obj = { ...raw, lat, lng };
      pts.push(obj);
    }

    if (pts.length === 0){
      showFatal(
        `좌표 필터 결과가 0건입니다.\n\n` +
        `조치: data_public.json 샘플 1개(첫 번째 객체)만 복사해서 보내면 즉시 맞춰드립니다.`
      );
      return;
    }

    ALL = pts.map((it, idx) => {
      const t = assignTaxonomy(it);
      const key = makeKey(it, idx);
      const row = { ...it, _key: key, _high: t.high, _low: t.low };
      row._blobText = makeSearchText(row);
      row._blob = searchNorm(row._blobText);
      row._chosung = chosungify(row._blobText);
      return row;
    });

    $("pillLoaded").textContent = ALL.length;

    // build Fuse index (suggestion ranking)
    try{
      fuseSuggest = new Fuse(ALL, {
        includeScore:true,
        shouldSort:true,
        threshold:0.35,
        ignoreLocation:true,
        minMatchCharLength:2,
        keys:[
          { name:"title", weight:0.55 },
          { name:"address", weight:0.35 },
          { name:"_high", weight:0.05 },
          { name:"_low", weight:0.05 },
        ]
      });
    }catch(_){
      fuseSuggest = null;
    }

    setCatHighOptions();

    $("catHigh").addEventListener("change", () => render(true));

    const q = $("q");
    const qBox = $("qSuggest");

    q.addEventListener("focus", ()=>{ qFocused = true; updateSuggest(); });
    q.addEventListener("blur", ()=>{
      qFocused = false;
      setTimeout(()=>{ qBox.style.display = "none"; }, 140);
    });

    document.addEventListener("click", (e)=>{
      const wrap = q.parentElement;
      if (!wrap.contains(e.target)){
        qBox.style.display = "none";
      }
    });

    q.addEventListener("input", () => debounce(()=>render(true), 90));
    q.addEventListener("keydown", (e)=>{ if (e.key === "Enter") render(true); });

    $("reset").addEventListener("click", () => {
      $("q").value = "";
      $("catHigh").value = "";
      $("qSuggest").style.display = "none";
      closeDetail(false);
      closeAnyPopups();
      render(true);
    });

    $("dx").addEventListener("click", () => closeDetail(false));
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(false); });

    window.addEventListener("hashchange", () => {
      if (suppressHashHandler) return;

      if (location.hash.startsWith("#item=")){
        openDetailByHash();
      }else{
        closeDetail(true);
      }
    });

    render(false);
    openDetailByHash();
  }

  init().catch(err => showFatal(`초기화 실패:\n${err?.message || err}`));
</script>
