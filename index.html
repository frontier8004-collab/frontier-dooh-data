<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script defer src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --panel2:#0c0d0e;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.06);
      --text:#e9eef6;
      --muted:rgba(233,238,246,.70);
      --muted2:rgba(233,238,246,.55);
      --mint:#a2decc;
      --mint2:rgba(162,222,204,.25);
      --shadow:0 18px 45px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:14px;
      --card:rgba(255,255,255,.03);
      --card2:rgba(255,255,255,.04);
      --ok:#7CFFB2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1400px 800px at 20% 0%, rgba(162,222,204,.07), transparent 55%),
                  radial-gradient(900px 600px at 90% 30%, rgba(162,222,204,.05), transparent 60%),
                  var(--bg);
      color:var(--text);
      font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
      overflow:hidden;
    }

    /* App frame */
    .app{
      height:100%;
      display:grid;
      grid-template-rows:auto 1fr;
    }
    header{
      padding:18px 18px 12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .title{
      display:flex;
      align-items:baseline;
      gap:10px;
      font-weight:800;
      letter-spacing:.2px;
      user-select:none;
    }
    .title .name{font-size:22px}
    .title .ver{font-size:12px;color:var(--muted2);font-weight:700}
    .pill{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      padding:6px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:12px;
      user-select:none;
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr 260px 110px;
      gap:10px;
      align-items:center;
    }
    .search{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .search input{
      width:100%;
      height:40px;
      border-radius:999px;
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      color:var(--text);
      padding:0 16px;
      outline:none;
    }
    .search input::placeholder{color:rgba(233,238,246,.40)}
    .search .btn{
      height:40px;
      min-width:44px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      cursor:pointer;
    }
    .filters{
      display:flex;
      gap:10px;
      align-items:center;
    }
    select{
      width:100%;
      height:40px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:0 14px;
      outline:none;
      cursor:pointer;
    }
    .reset{
      height:40px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      cursor:pointer;
      font-weight:800;
    }

    main{
      height:100%;
      display:grid;
      grid-template-columns: 44% 56%;
      gap:14px;
      padding:0 18px 18px;
      min-height:0;
    }

    /* Left: list */
    .left{
      border-radius:var(--radius);
      background:rgba(255,255,255,.02);
      border:1px solid var(--line);
      overflow:hidden;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .left .meta{
      padding:12px 14px;
      border-bottom:1px solid var(--line2);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      user-select:none;
    }
    .meta .tabs{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
    }
    .meta .counts{
      display:flex;
      gap:10px;
      color:var(--muted);
      font-weight:700;
      font-size:12px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .counts b{color:var(--text)}
    .list{
      padding:14px;
      overflow:auto;
      min-height:0;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    @media (max-width: 1300px){
      main{grid-template-columns: 48% 52%;}
      .grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
    }
    @media (max-width: 1024px){
      body{overflow:auto}
      .app{overflow:auto}
      main{grid-template-columns:1fr; overflow:visible;}
      .left{min-height:420px;}
      .grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
    }

    .card{
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      min-height:118px;
      position:relative;
      overflow:hidden;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(162,222,204,.35);
      background: rgba(162,222,204,.06);
    }
    .tags{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-bottom:8px;
    }
    .tag{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: rgba(233,238,246,.78);
      font-weight:700;
    }
    .name{
      font-weight:900;
      letter-spacing:.1px;
      margin-bottom:6px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .addr{
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .price{
      margin-top:10px;
      font-weight:900;
      color:var(--mint);
      letter-spacing:.2px;
    }
    .noimg{
      position:absolute;
      top:10px;
      right:10px;
      font-size:11px;
      padding:3px 8px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      color: rgba(233,238,246,.45);
      background: rgba(0,0,0,.18);
      user-select:none;
    }

    /* Right: map + overlay */
    .right{
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:#0f1011;
      overflow:hidden;
      box-shadow: var(--shadow);
      position:relative;
      min-height:0;
    }
    #map{
      width:100%;
      height:100%;
      background:#e8eef3;
    }
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
    }
    .overlay > *{pointer-events:auto}
    .rightPanel{
      position:absolute;
      right:18px;
      top:18px;
      width:292px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,11,12,.60);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .zoomBox{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:10px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
    }
    .zbtn{
      width:40px;
      height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      color:rgba(233,238,246,.90);
      cursor:pointer;
      font-weight:900;
      user-select:none;
    }
    .zpill{
      flex:1;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:rgba(233,238,246,.90);
      font-weight:900;
      letter-spacing:.4px;
      user-select:none;
    }
    .cartBox{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px;
      border-radius:16px;
      border:1px solid rgba(162,222,204,.35);
      background: rgba(162,222,204,.10);
    }
    .cartBox .label{
      font-weight:900;
      letter-spacing:.1px;
    }
    .cartBox .count{
      color:rgba(233,238,246,.88);
      font-weight:900;
    }
    .cartBox button{
      margin-left:10px;
      height:32px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.04);
      color:rgba(233,238,246,.92);
      cursor:pointer;
      font-weight:900;
      padding:0 10px;
    }

    .recentBox{
      padding:12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
    }
    .recentHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
      user-select:none;
    }
    .recentHead .h{
      font-weight:900;
    }
    .recentHead .n{
      color:rgba(233,238,246,.55);
      font-weight:900;
    }
    .recentGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    .rCard{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      padding:10px;
      position:relative;
      cursor:pointer;
      min-height:92px;
      overflow:hidden;
    }
    .rCard:hover{border-color: rgba(162,222,204,.35); background: rgba(162,222,204,.07);}
    .rNoimg{
      font-size:11px;
      padding:4px 8px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      color: rgba(233,238,246,.45);
      background: rgba(0,0,0,.20);
      display:inline-block;
      margin-bottom:8px;
      user-select:none;
    }
    .rTitle{
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-bottom:6px;
    }
    .rPrice{
      color:var(--mint);
      font-weight:900;
      font-size:12px;
    }
    .rAsk{
      margin-top:6px;
      font-weight:900;
      font-size:12px;
      color:rgba(162,222,204,.95);
    }
    .rX{
      position:absolute;
      top:8px;
      right:8px;
      width:26px;
      height:26px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color:rgba(233,238,246,.90);
      cursor:pointer;
      font-weight:900;
    }
    .moreBtn{
      width:100%;
      margin-top:10px;
      height:38px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.22);
      background: rgba(255,255,255,.03);
      color:rgba(233,238,246,.85);
      cursor:pointer;
      font-weight:900;
      user-select:none;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:18px;
    }
    .modal.show{display:flex}
    .modalCard{
      width:min(980px, 100%);
      max-height:min(760px, 100%);
      overflow:hidden;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(12,13,14,.88);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
    }
    .modalTop{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.10);
      user-select:none;
    }
    .modalTop .t{font-weight:900; letter-spacing:.2px;}
    .modalTop button{
      height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      color:rgba(233,238,246,.92);
      cursor:pointer;
      font-weight:900;
      padding:0 12px;
    }
    .modalBody{
      padding:14px 16px;
      overflow:auto;
      min-height:0;
    }
    .modalList{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    @media (max-width: 860px){
      .rightPanel{right:12px; top:12px; width:280px;}
      .modalList{grid-template-columns: 1fr;}
    }
    .mItem{
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      padding:12px;
      cursor:pointer;
      position:relative;
    }
    .mItem:hover{border-color: rgba(162,222,204,.35); background: rgba(162,222,204,.06);}
    .mTitle{font-weight:900; margin-bottom:6px;}
    .mAddr{color:rgba(233,238,246,.60); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .mMeta{margin-top:10px; display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .mPrice{color:var(--mint); font-weight:900;}
    .mRm{
      height:32px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color:rgba(233,238,246,.92);
      cursor:pointer;
      font-weight:900;
      padding:0 10px;
      user-select:none;
    }

    /* Leaflet popup styling */
    .leaflet-popup-content-wrapper{
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(12,13,14,.92);
      color:var(--text);
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
    }
    .leaflet-popup-tip{background: rgba(12,13,14,.92);}
    .popTitle{font-weight:900; margin-bottom:6px;}
    .popAddr{color:rgba(233,238,246,.70); font-size:12px; margin-bottom:10px;}
    .popRow{display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .popPrice{color:var(--mint); font-weight:900;}
    .popBtns{display:flex; gap:8px; margin-top:10px;}
    .popBtns button{
      height:32px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      color:rgba(233,238,246,.92);
      cursor:pointer;
      font-weight:900;
      padding:0 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="topbar">
        <div class="title">
          <div class="name">Frontier DOOH 전국 DB</div>
          <div class="ver" id="verText">v1.1.19</div>
        </div>
        <div class="pill" id="loadedPill">Loaded: -</div>
      </div>

      <div class="controls">
        <div class="search">
          <input id="q" type="text" placeholder="검색 (예: 대구, 강남구, 동성로, 대구신세계백화점 …)" autocomplete="off" />
          <button class="btn" id="clearBtn" title="검색어 지우기">×</button>
        </div>

        <div class="filters">
          <select id="cat">
            <option value="">매체 카테고리 (전체)</option>
          </select>
        </div>

        <button class="reset" id="resetBtn">초기화</button>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="meta">
          <div class="tabs">리스트</div>
          <div class="counts">
            <span>전체 <b id="totalN">-</b></span>
            <span>필터 <b id="filteredN">-</b></span>
            <span>현재범위 <b id="inViewN">-</b></span>
          </div>
        </div>
        <div class="list">
          <div class="grid" id="grid"></div>
        </div>
      </section>

      <section class="right">
        <div id="map"></div>

        <div class="overlay">
          <div class="rightPanel" id="rightPanel">
            <div class="zoomBox">
              <button class="zbtn" id="zOut" aria-label="zoom out">←</button>
              <div class="zpill"><span>ZOOM</span><span id="zoomLabel">8</span></div>
              <button class="zbtn" id="zIn" aria-label="zoom in">→</button>
            </div>

            <div class="cartBox">
              <div class="label">장바구니</div>
              <div class="count"><span id="cartCount">0</span> · <span id="cartSum">0</span>원</div>
              <button id="openCart">열기</button>
            </div>

            <div class="recentBox">
              <div class="recentHead">
                <div class="h">최근 본 매체</div>
                <div class="n"><span id="recentShown">0</span>/<span id="recentTotal">0</span></div>
              </div>

              <div class="recentGrid" id="recentGrid"></div>

              <button class="moreBtn" id="recentMoreBtn" style="display:none;">더보기</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Recent / Cart Modals -->
  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="modalTop">
        <div class="t" id="modalTitle">목록</div>
        <button id="modalClose">닫기</button>
      </div>
      <div class="modalBody">
        <div class="modalList" id="modalList"></div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";

    const APP_VERSION = "v1.1.19";
    const DEFAULT_ZOOM = 8;

    // IMPORTANT: v1.1.19
    // - 지도 초기 위치(초기화 포함) 보정
    // - 카테고리 변경 시 지도(위치/줌) 초기화 금지
    // - 검색 필터는 문자열 includes 기반(부산 오탐 방지)

    const $ = (id) => document.getElementById(id);

    $("verText").textContent = APP_VERSION;

    const LS_RECENT = "frontier_dooh_recent_v1";
    const LS_CART   = "frontier_dooh_cart_v1";

    let map, cluster;
    let all = [];
    let filtered = [];
    let markersById = new Map();

    // ---------- Utils ----------
    const nstr = (v) => (v ?? "").toString();
    const norm = (s) => nstr(s).toLowerCase().replace(/\s+/g,"").trim();

    function pick(obj, keys){
      for(const k of keys){
        if(obj && obj[k] !== undefined && obj[k] !== null && obj[k] !== "") return obj[k];
      }
      return "";
    }

    function num(v){
      const x = nstr(v).replace(/[^\d.-]/g,"");
      const n = Number(x);
      return Number.isFinite(n) ? n : 0;
    }

    function fmtWon(v){
      const n = Math.round(num(v));
      return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function getLatLng(raw){
      const lat = Number(pick(raw, ["lat","latitude","y","LAT","Y"]));
      const lng = Number(pick(raw, ["lng","lon","longitude","x","LNG","X"]));
      if(Number.isFinite(lat) && Number.isFinite(lng)) return {lat, lng};
      return null;
    }

    function normalizePoint(raw, idx){
      const ll = getLatLng(raw);
      if(!ll) return null;

      const id = nstr(pick(raw, ["id","ID","media_id","mediaId","uid"])) || ("p_" + idx);

      const title = nstr(pick(raw, [
        "title","name","media_name","mediaTitle","매체명","매체명(표준)","매체"
      ])).trim() || "(제목 없음)";

      const addr = nstr(pick(raw, [
        "address","addr","road_address","roadAddress","지번주소","도로명주소","주소"
      ])).trim();

      const region1 = nstr(pick(raw, ["sido","시도","province","region1"])).trim();
      const region2 = nstr(pick(raw, ["sigungu","시군구","district","region2"])).trim();
      const region3 = nstr(pick(raw, ["eupmyeondong","읍면동","dong","region3"])).trim();

      const cat = nstr(pick(raw, [
        "category","media_category","매체카테고리","매체카테고리(대)","매체구분","media_type"
      ])).trim();

      const tags = [
        nstr(pick(raw, ["media_group","매체그룹","group"])).trim(),
        nstr(pick(raw, ["site_type","설치유형","format","포맷"])).trim(),
        nstr(pick(raw, ["indoor_outdoor","옥내외","inout"])).trim(),
        nstr(pick(raw, ["media_kind","종류","kind"])).trim()
      ].filter(Boolean).slice(0,3);

      const price = pick(raw, ["price","unit_price","monthly_price","월단가","단가","금액","min_price"]);
      const img = nstr(pick(raw, ["image","img","image_url","imageUrl","thumb","thumbnail"])).trim();

      // Search blob: includes 기반 (초성 매칭/퍼지 매칭 제거)
      const blob = norm([title, addr, region1, region2, region3, cat, ...tags].filter(Boolean).join(" "));

      return {
        id,
        title,
        addr: addr || [region1, region2, region3].filter(Boolean).join(" "),
        region1, region2, region3,
        cat,
        tags,
        price: num(price),
        img,
        lat: ll.lat,
        lng: ll.lng,
        blob,
        raw
      };
    }

    // ---------- LocalStorage ----------
    function readLS(key, fallback){
      try{
        const x = localStorage.getItem(key);
        return x ? JSON.parse(x) : fallback;
      }catch(e){ return fallback; }
    }
    function writeLS(key, value){
      try{ localStorage.setItem(key, JSON.stringify(value)); }catch(e){}
    }

    function getRecent(){ return readLS(LS_RECENT, []); }
    function setRecent(arr){ writeLS(LS_RECENT, arr); renderRecent(); }

    function getCart(){ return readLS(LS_CART, []); }
    function setCart(arr){ writeLS(LS_CART, arr); renderCartBadge(); }

    // ---------- Map ----------
    function initMap(){
      map = L.map("map", {
        zoomControl:false,
        attributionControl:true,
        preferCanvas:true
      });

      // Carto light (screenshot과 유사)
      L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
      }).addTo(map);

      cluster = L.markerClusterGroup({
        showCoverageOnHover:false,
        spiderfyOnMaxZoom:true,
        maxClusterRadius: 44,
        chunkedLoading:true
      });

      map.addLayer(cluster);

      map.on("moveend zoomend", () => {
        $("zoomLabel").textContent = String(map.getZoom());
        updateInViewCount();
      });

      // Zoom UI
      $("zIn").addEventListener("click", () => map.setZoom(map.getZoom()+1));
      $("zOut").addEventListener("click", () => map.setZoom(map.getZoom()-1));

      // Modal close
      $("modalClose").addEventListener("click", hideModal);
      $("modal").addEventListener("click", (e) => { if(e.target === $("modal")) hideModal(); });

      // Cart open
      $("openCart").addEventListener("click", () => openCartModal());

      // Initial view placeholder
      map.setView([36.2, 127.8], DEFAULT_ZOOM, {animate:false});
      $("zoomLabel").textContent = String(DEFAULT_ZOOM);
    }

    function makePopupHTML(p){
      const tags = (p.tags || []).map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join("");
      return `
        <div class="popTitle">${escapeHTML(p.title)}</div>
        <div class="popAddr">${escapeHTML(p.addr || "")}</div>
        <div class="popRow">
          <div class="popPrice">${p.price ? (fmtWon(p.price) + "원") : ""}</div>
        </div>
        <div class="tags" style="margin-top:10px">${tags}</div>
        <div class="popBtns">
          <button data-act="recent">최근추가</button>
          <button data-act="cart">장바구니</button>
        </div>
      `;
    }

    function addMarkers(points){
      cluster.clearLayers();
      markersById.clear();

      points.forEach(p => {
        const m = L.marker([p.lat, p.lng], {title: p.title});
        m.bindPopup(makePopupHTML(p), {maxWidth: 280});

        m.on("popupopen", (ev) => {
          // popup buttons
          const el = ev.popup.getElement();
          if(!el) return;
          const buttons = el.querySelectorAll("button[data-act]");
          buttons.forEach(btn=>{
            btn.addEventListener("click", (e)=>{
              e.preventDefault();
              e.stopPropagation();
              const act = btn.getAttribute("data-act");
              if(act === "recent"){ pushRecent(p.id); }
              if(act === "cart"){ addToCart(p.id); }
            }, {once:true});
          });
        });

        m.on("click", () => {
          pushRecent(p.id);
        });

        cluster.addLayer(m);
        markersById.set(p.id, m);
      });
    }

    // ---------- View Reset (v1.1.19 지도 위치 보정) ----------
    function resetViewToAllPoints(){
      if(!map || !all.length) return;

      const rp = $("rightPanel");
      const panelW = rp ? rp.offsetWidth : 0;

      // 전체 포인트 bounds (초기화 기준은 "전체 데이터")
      let minLat= 90, maxLat=-90, minLng=180, maxLng=-180;
      for(const p of all){
        if(p.lat < minLat) minLat = p.lat;
        if(p.lat > maxLat) maxLat = p.lat;
        if(p.lng < minLng) minLng = p.lng;
        if(p.lng > maxLng) maxLng = p.lng;
      }
      const bounds = L.latLngBounds([minLat, minLng],[maxLat, maxLng]);

      // 1) bounds를 일단 맞추되, 최대 줌은 8로 제한
      map.fitBounds(bounds, {
        paddingTopLeft: [24, 24],
        paddingBottomRight: [panelW + 24, 24],
        maxZoom: DEFAULT_ZOOM,
        animate:false
      });

      // 2) moveend 이후 줌을 8로 고정 + "첨부 이미지(원하는 위치)" 느낌으로 미세 오프셋
      map.once("moveend", () => {
        map.setZoom(DEFAULT_ZOOM, {animate:false});

        // 오른쪽 패널만큼 화면 중심이 왼쪽으로 치우치므로, 중심을 "동쪽으로" 조금 이동 (픽셀 기준)
        // (패널 너비의 절반만큼) + 세로는 약간 위로(=남쪽이 조금 잘리게) 오프셋
        const size = map.getSize();
        const pxX = -Math.round(panelW / 2);                 // center를 동쪽으로 이동시키는 효과
        const pxY =  Math.round(size.y * 0.06);              // 제주가 살짝 걸치듯 보이게
        map.panBy([pxX, pxY], {animate:false});
      });
    }

    // ---------- UI Rendering ----------
    function escapeHTML(s){
      return nstr(s).replace(/[&<>"']/g, (c)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function renderList(points){
      const grid = $("grid");
      grid.innerHTML = "";

      const frag = document.createDocumentFragment();
      points.forEach(p => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          ${p.img ? "" : `<div class="noimg">NO IMAGE</div>`}
          <div class="tags">${(p.tags||[]).map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join("")}</div>
          <div class="name" title="${escapeHTML(p.title)}">${escapeHTML(p.title)}</div>
          <div class="addr" title="${escapeHTML(p.addr||"")}">${escapeHTML(p.addr||"")}</div>
          <div class="price">${p.price ? (fmtWon(p.price) + "원") : ""}</div>
        `;
        el.addEventListener("click", () => {
          focusPoint(p.id, true);
        });
        frag.appendChild(el);
      });

      grid.appendChild(frag);
    }

    function updateCounts(){
      $("totalN").textContent = String(all.length);
      $("filteredN").textContent = String(filtered.length);
      $("loadedPill").textContent = "Loaded: " + String(all.length);
      updateInViewCount();
    }

    function updateInViewCount(){
      if(!map) return;
      const b = map.getBounds();
      let c = 0;
      for(const p of filtered){
        if(b.contains([p.lat, p.lng])) c++;
      }
      $("inViewN").textContent = String(c);
    }

    function rebuildCategoryOptions(){
      const sel = $("cat");
      const current = sel.value || "";
      const set = new Set();
      for(const p of all){
        const v = (p.cat || "").trim();
        if(v) set.add(v);
      }
      const cats = Array.from(set).sort((a,b)=>a.localeCompare(b, "ko"));
      sel.innerHTML = `<option value="">매체 카테고리 (전체)</option>` + cats.map(c=>`<option value="${escapeHTML(c)}">${escapeHTML(c)}</option>`).join("");
      if(cats.includes(current)) sel.value = current;
    }

    // ---------- Filtering (v1.1.19: 카테고리 변경 시 지도 초기화 금지) ----------
    function applyFilters(){
      const q = norm($("q").value);
      const cat = $("cat").value;

      filtered = all.filter(p => {
        if(cat && p.cat !== cat) return false;
        if(q && !p.blob.includes(q)) return false;
        return true;
      });

      addMarkers(filtered);
      renderList(filtered);
      updateCounts();
    }

    // ---------- Focus ----------
    function focusPoint(id, openPopup){
      const p = all.find(x=>x.id === id);
      if(!p) return;

      const m = markersById.get(id);
      const target = [p.lat, p.lng];

      // 줌 유지(사용자가 조절한 줌 존중). 단, 너무 낮으면 12로만 올림.
      const z = map.getZoom();
      const nextZ = Math.max(z, 12);
      map.setView(target, nextZ, {animate:true});

      if(openPopup && m){
        setTimeout(()=>m.openPopup(), 120);
      }
      pushRecent(id);
    }

    // ---------- Recent ----------
    function pushRecent(id){
      const p = all.find(x=>x.id === id);
      if(!p) return;

      let arr = getRecent().filter(x=>x !== id);
      arr.unshift(id);
      // 상한은 넉넉히(리스트는 4개만 노출, 나머지는 더보기)
      arr = arr.slice(0, 200);
      setRecent(arr);
    }

    function removeRecent(id){
      const arr = getRecent().filter(x=>x !== id);
      setRecent(arr);
    }

    function renderRecent(){
      const ids = getRecent();
      const total = ids.length;
      const showIds = ids.slice(0, 4);

      $("recentShown").textContent = String(showIds.length);
      $("recentTotal").textContent = String(total);

      const grid = $("recentGrid");
      grid.innerHTML = "";

      showIds.forEach(id => {
        const p = all.find(x=>x.id === id);
        if(!p) return;

        const el = document.createElement("div");
        el.className = "rCard";
        el.innerHTML = `
          <button class="rX" title="삭제">×</button>
          ${p.img ? "" : `<div class="rNoimg">NO IMAGE</div>`}
          <div class="rTitle" title="${escapeHTML(p.title)}">${escapeHTML(p.title)}</div>
          <div class="rPrice">${p.price ? (fmtWon(p.price) + "원") : ""}</div>
          <div class="rAsk">문의</div>
        `;

        el.querySelector(".rX").addEventListener("click", (e)=>{
          e.stopPropagation();
          removeRecent(id);
        });

        el.addEventListener("click", ()=>{
          focusPoint(id, true);
        });

        grid.appendChild(el);
      });

      const more = Math.max(0, total - 4);
      const btn = $("recentMoreBtn");
      if(more > 0){
        btn.style.display = "block";
        btn.textContent = `더보기 (${more}개)`;
        btn.onclick = () => openRecentModal();
      }else{
        btn.style.display = "none";
        btn.onclick = null;
      }
    }

    // ---------- Cart ----------
    function addToCart(id){
      const p = all.find(x=>x.id === id);
      if(!p) return;

      let arr = getCart();
      if(!arr.includes(id)) arr.push(id);
      setCart(arr);
    }

    function removeFromCart(id){
      const arr = getCart().filter(x=>x !== id);
      setCart(arr);
    }

    function renderCartBadge(){
      const ids = getCart();
      let sum = 0;
      ids.forEach(id=>{
        const p = all.find(x=>x.id === id);
        if(p) sum += (p.price || 0);
      });
      $("cartCount").textContent = String(ids.length);
      $("cartSum").textContent = fmtWon(sum);
    }

    // ---------- Modal ----------
    function showModal(title){
      $("modalTitle").textContent = title;
      $("modal").classList.add("show");
    }
    function hideModal(){
      $("modal").classList.remove("show");
      $("modalList").innerHTML = "";
    }

    function openRecentModal(){
      const ids = getRecent();
      const list = ids.map(id => all.find(x=>x.id===id)).filter(Boolean);
      renderModalList("최근 본 매체", list, {removable:true, onRemove:removeRecent});
    }

    function openCartModal(){
      const ids = getCart();
      const list = ids.map(id => all.find(x=>x.id===id)).filter(Boolean);
      renderModalList("장바구니", list, {removable:true, onRemove:removeFromCart});
    }

    function renderModalList(title, list, opts){
      const modalList = $("modalList");
      modalList.innerHTML = "";

      const removable = !!(opts && opts.removable);
      const onRemove = (opts && opts.onRemove) ? opts.onRemove : null;

      list.forEach(p => {
        const el = document.createElement("div");
        el.className = "mItem";
        el.innerHTML = `
          <div class="mTitle">${escapeHTML(p.title)}</div>
          <div class="mAddr" title="${escapeHTML(p.addr||"")}">${escapeHTML(p.addr||"")}</div>
          <div class="mMeta">
            <div class="mPrice">${p.price ? (fmtWon(p.price) + "원") : ""}</div>
            ${removable ? `<button class="mRm">삭제</button>` : ``}
          </div>
        `;
        if(removable){
          el.querySelector(".mRm").addEventListener("click", (e)=>{
            e.stopPropagation();
            if(onRemove) onRemove(p.id);
            // 즉시 UI 반영
            el.remove();
            renderCartBadge();
          });
        }
        el.addEventListener("click", ()=>{
          hideModal();
          focusPoint(p.id, true);
        });
        modalList.appendChild(el);
      });

      showModal(title);
    }

    // ---------- Load ----------
    async function loadData(){
      // data.json은 같은 폴더에 있다고 가정합니다.
      const url = "data.json?v=" + encodeURIComponent(APP_VERSION) + "&_=" + Date.now();
      const res = await fetch(url, {cache:"no-store"});
      if(!res.ok){
        throw new Error("data.json 로드 실패: " + res.status);
      }
      const raw = await res.json();

      const arr = Array.isArray(raw) ? raw : (raw.items || raw.data || []);
      const out = [];
      for(let i=0;i<arr.length;i++){
        const p = normalizePoint(arr[i], i);
        if(p) out.push(p);
      }
      return out;
    }

    // ---------- Events ----------
    function bindUI(){
      $("clearBtn").addEventListener("click", ()=>{
        $("q").value = "";
        applyFilters();
      });

      let t = null;
      $("q").addEventListener("input", ()=>{
        clearTimeout(t);
        t = setTimeout(()=>applyFilters(), 120);
      });

      // v1.1.19: 카테고리 변경 시 지도 초기화 금지 (applyFilters만)
      $("cat").addEventListener("change", ()=>{
        applyFilters();
      });

      // 초기화: 검색/카테고리 리셋 + 지도 위치/줌 리셋(보정된 기본 뷰)
      $("resetBtn").addEventListener("click", ()=>{
        $("q").value = "";
        $("cat").value = "";
        applyFilters();
        resetViewToAllPoints();
      });
    }

    // ---------- Boot ----------
    async function boot(){
      initMap();
      bindUI();

      try{
        all = await loadData();
      }catch(err){
        console.error(err);
        alert("data.json을 불러오지 못했습니다. (콘솔 확인)");
        return;
      }

      rebuildCategoryOptions();
      applyFilters();          // markers/list render
      renderRecent();
      renderCartBadge();

      // v1.1.19: 지도 기본 위치 보정(전체 데이터 기준)
      resetViewToAllPoints();
    }

    // Leaflet 스크립트 로드 이후 실행
    function waitLeaflet(){
      if(window.L && window.L.markerClusterGroup){
        boot();
      }else{
        setTimeout(waitLeaflet, 50);
      }
    }
    waitLeaflet();
  })();
  </script>
