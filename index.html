<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --panel2:#131516;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;
      --mint2:rgba(162,222,204,.18);
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    }

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(180deg, rgba(12,13,14,.95), rgba(12,13,14,.78));
      border-bottom:1px solid var(--line);
      padding:14px 18px; /* 두께 키움 */
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
      min-width:0;
    }
    .brand .title{
      font-size:18px; /* 타이틀 키움 */
      font-weight:800;
      letter-spacing:.2px;
      line-height:1.12;
      color:#e9eef7;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:800}

    /* Layout */
    .app{
      display:grid;
      grid-template-columns: 540px 1fr; /* 좌측 넓힘 */
      min-height:calc(100vh - 58px);
    }
    @media (max-width: 1200px){
      .app{grid-template-columns: 480px 1fr;}
    }
    @media (max-width: 980px){
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    /* Panel */
    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      padding:14px 14px 16px;
      overflow:auto;
    }
    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .filters{
      padding:12px;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .row3{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px 2px;
    }
    input[type="text"], select{
      width:100%;
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:#ffffff;           /* 드롭다운 가독성: 흰 배경 */
      color:#101214;                /* 검은 글자 */
      outline:none;
    }
    input[type="text"]::placeholder{color:#6d7783}
    .btnrow{
      display:flex; gap:10px; margin-top:12px;
    }
    button{
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:800;
      cursor:pointer;
      flex:1;
    }
    button.primary{
      background:rgba(162,222,204,.16);
      border-color:rgba(162,222,204,.35);
      color:#e9fff9;
    }

    .metaBox{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.20);
      display:grid;
      grid-template-columns: 1fr auto;
      gap:8px 10px;
      font-size:12px;
      color:var(--muted);
    }
    .metaBox b{color:#e9eef7}
    .metaBox .num{color:var(--mint); font-weight:900}

    details.advanced{
      margin-top:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.16);
      overflow:hidden;
    }
    details.advanced summary{
      cursor:pointer;
      padding:10px 12px;
      color:#e9eef7;
      font-weight:800;
      list-style:none;
    }
    details.advanced summary::-webkit-details-marker{display:none}
    .advInner{
      padding:0 12px 12px;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:12px;
    }
    .chk{
      display:flex; align-items:center; gap:8px;
      padding:10px 0 0;
    }
    .chk input{transform:scale(1.1)}

    /* List (3 columns) */
    .listWrap{
      margin-top:12px;
      padding:12px;
    }
    .listHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .listHeader .h{
      font-weight:900; color:#e9eef7;
    }
    .listHeader .small{
      color:var(--muted); font-size:12px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr); /* 3열 */
      gap:10px;
    }
    @media (max-width: 1200px){
      .grid{grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width: 980px){
      .grid{grid-template-columns: repeat(2, 1fr);}
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }
    @media (max-width: 520px){
      .grid{grid-template-columns: 1fr;}
    }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease;
      min-height:270px; /* 세로 늘림 */
    }
    .item:hover{
      transform:translateY(-2px);
      border-color:rgba(162,222,204,.35);
    }
    .thumb{
      width:100%;
      aspect-ratio: 16 / 9;
      background:#0d0f10;
      position:relative;
    }
    .thumb img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:900;
      letter-spacing:.4px;
      font-size:12px;
    }
    .body{
      padding:10px 10px 12px;
    }
    .cat{
      font-size:11px;
      color:var(--muted);
      margin-bottom:6px;
      display:flex; gap:6px; flex-wrap:wrap;
    }
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:14px;
      font-weight:900;
      color:#e9eef7;
      line-height:1.22;
      margin:0 0 6px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      min-height:34px;
    }
    .place{
      font-size:12px;
      color:var(--muted);
      margin:0 0 10px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      min-height:32px;
    }
    .price{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:8px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{
      font-weight:900; color:var(--mint);
      font-size:14px;
    }
    .price .u{
      font-size:11px; color:var(--muted);
      white-space:nowrap;
    }

    /* Map */
    #map{
      width:100%;
      height:calc(100vh - 58px);
      background:#0b0c0d;
    }
    @media (max-width: 980px){
      #map{height:520px}
    }
    .mapBox{
      position:relative;
      background:#000;
      padding:10px; /* 검은 박스 느낌 */
    }
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
    }

    /* Modal */
    .modalBackdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;
      z-index:100;
      padding:18px;
    }
    .modal{
      width:min(860px, 96vw);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.96), rgba(10,12,14,.92));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
      overflow:hidden;
    }
    .modalHead{
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .modalHead .t{
      font-weight:1000;
      font-size:18px;
      color:#e9eef7;
      margin:0;
    }
    .modalHead .s{
      margin-top:4px;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .x{
      width:38px; height:38px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:900;
    }
    .modalBody{
      padding:14px 16px 16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 840px){
      .modalBody{grid-template-columns:1fr;}
    }
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
    }
    .info .k{font-size:12px; color:var(--muted); margin-bottom:6px;}
    .info .v{font-size:14px; color:#e9eef7; font-weight:800; line-height:1.35; word-break:keep-all;}
    .links{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;
    }
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:900;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="title">Frontier DOOH 전국 DB</div>
      <div class="sub">지도 + 검색 + 필터 + 리스트 + 상세</div>
    </div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="app">
    <div class="panel">
      <div class="card filters">
        <label>검색 (매체명 / 주소 / 키워드)</label>
        <input id="q" type="text" placeholder="예: 강남, 대구, 병원, 엘리베이터..." />

        <div class="row">
          <div>
            <label>카테고리(상위)</label>
            <select id="catHigh"></select>
          </div>
          <div>
            <label>카테고리(하위)</label>
            <select id="catLow"></select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>지역(시/도)</label>
            <select id="sido"></select>
          </div>
          <div>
            <label>구/군</label>
            <select id="sigungu"></select>
          </div>
        </div>

        <div class="btnrow">
          <button class="primary" id="apply">적용</button>
          <button id="reset">초기화</button>
        </div>

        <div class="metaBox">
          <div>전체 로드</div><div class="num" id="mAll">0</div>
          <div>현재 표시</div><div class="num" id="mShow">0</div>
          <div>현재 범위(지도)</div><div class="num" id="mInView">0</div>
        </div>

        <details class="advanced">
          <summary>고급 옵션</summary>
          <div class="advInner">
            <div class="chk">
              <input type="checkbox" id="onlyInView">
              <div>지도 범위만 보기 (현재 화면 안의 매체만)</div>
            </div>
          </div>
        </details>
      </div>

      <div class="card listWrap">
        <div class="listHeader">
          <div class="h">리스트</div>
          <div class="small">최대 300개 표시</div>
        </div>
        <div class="grid" id="list"></div>
        <div id="empty" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          조건에 맞는 항목이 없습니다. 필터를 완화하거나 검색어를 바꿔보세요.
        </div>
      </div>
    </div>

    <div class="mapBox">
      <div class="mapInner">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modalBackdrop" id="mb">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <div style="min-width:0;">
          <div class="t" id="mt"></div>
          <div class="s" id="ms"></div>
        </div>
        <button class="x" id="mx">✕</button>
      </div>
      <div class="modalBody">
        <div class="info">
          <div class="k">카테고리</div>
          <div class="v" id="mcat">-</div>
        </div>
        <div class="info">
          <div class="k">가격</div>
          <div class="v" id="mprice">-</div>
        </div>
        <div class="info">
          <div class="k">주소</div>
          <div class="v" id="maddr">-</div>
        </div>
        <div class="info">
          <div class="k">운영사/담당</div>
          <div class="v" id="mop">-</div>
        </div>

        <div class="info" style="grid-column:1/-1;">
          <div class="k">지도 바로가기</div>
          <div class="links" id="mlinks"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ===== 설정 =====
  const DATA_URL = "./data_public.json";   // 현재 운영: sanitize된 공개용

  // 당신이 올린 "아임웹 카테고리 구조"에 맞춘 상/하 분류(순서 고정)
  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },
    { high:"교통매체", lows:["버스광고","지하철 광고","택시 광고","차량 광고","주요 도로 야립 광고","공항 / 기내, 항공기 광고","버스 쉘터 광고","KTX 광고","터미널 광고"] },
    { high:"복합 쇼핑몰 / 대형마트", lows:["복합 쇼핑몰","대형마트"] },
    { high:"극장 / 레저 / 휴양 시설", lows:["극장","레저","휴양, 편의시설"] },
    { high:"생활 밀착형 매체", lows:["엘리베이터 광고","병원","편의점","운동시설","캠퍼스","식당, 주점","약국","헤어&뷰티살롱","드럭스토어"] },
  ];

  // ===== 상태 =====
  let ALL = [];
  let markers = null;
  let map = null;

  // ===== 유틸 =====
  const $ = (id) => document.getElementById(id);

  function uniq(arr){
    return [...new Set(arr.filter(v=>v && String(v).trim() !== ""))];
  }
  function addOption(sel, value, label){
    const o = document.createElement("option");
    o.value = value;
    o.textContent = label ?? value;
    sel.appendChild(o);
  }
  function fmtWon(price, unit){
    // price가 문자열일 수 있으니 숫자만 추출
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = "₩" + n.toLocaleString("ko-KR");
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }
  function guessPlace(item){
    // 건물명/장소명: 데이터에 별도 필드가 없으면 주소 앞부분을 잘라서 사용
    // (추후 DB 확장 시 building_name 같은 필드를 만들면 여기서 우선 사용하면 됨)
    const t = (item.title || "").trim();
    const addr = (item.address || "").trim();
    // 너무 길면 주소 앞 2~3덩이만
    const toks = addr.split(" ").filter(Boolean);
    const shortAddr = toks.slice(0, Math.min(4, toks.length)).join(" ");
    // title이 너무 일반명일 수 있으니 place는 주소 기반으로 표시
    return shortAddr || t || "-";
  }

  function categoryHighOptionsFromTree(){
    return CATEGORY_TREE.map(x => x.high);
  }
  function lowsForHigh(high){
    const found = CATEGORY_TREE.find(x => x.high === high);
    return found ? found.lows : [];
  }

  function setCatLowOptions(){
    const high = $("catHigh").value;
    const lowSel = $("catLow");
    lowSel.innerHTML = "";
    addOption(lowSel, "", "전체");

    // 1) 트리 우선
    const lows = lowsForHigh(high);
    if (high && lows.length){
      lows.forEach(v => addOption(lowSel, v, v));
      return;
    }

    // 2) 트리에 없으면 데이터에서 유추(안전망)
    const lowsFromData = uniq(ALL
      .filter(x => !high || x.media_group === high)
      .map(x => x.category_low)
    );
    lowsFromData.sort((a,b)=>a.localeCompare(b,"ko"));
    lowsFromData.forEach(v => addOption(lowSel, v, v));
  }

  function setSidoOptions(){
    const s = $("sido");
    s.innerHTML = "";
    addOption(s, "", "전체");
    const list = uniq(ALL.map(x=>x.sido)).sort((a,b)=>a.localeCompare(b,"ko"));
    list.forEach(v=>addOption(s, v, v));
  }
  function setSigunguOptions(){
    const sido = $("sido").value;
    const g = $("sigungu");
    g.innerHTML = "";
    addOption(g, "", "전체");
    const list = uniq(ALL.filter(x => !sido || x.sido === sido).map(x=>x.sigungu))
      .sort((a,b)=>a.localeCompare(b,"ko"));
    list.forEach(v=>addOption(g, v, v));
  }

  function getFiltered(){
    const q = $("q").value.trim().toLowerCase();
    const high = $("catHigh").value;
    const low = $("catLow").value;
    const sido = $("sido").value;
    const sigungu = $("sigungu").value;

    let arr = ALL;

    if (q){
      arr = arr.filter(x=>{
        const blob = `${x.title||""} ${x.address||""} ${x.media_group||""} ${x.category_low||""} ${x.sido||""} ${x.sigungu||""}`.toLowerCase();
        return blob.includes(q);
      });
    }
    if (high) arr = arr.filter(x => x.media_group === high);
    if (low)  arr = arr.filter(x => x.category_low === low);
    if (sido) arr = arr.filter(x => x.sido === sido);
    if (sigungu) arr = arr.filter(x => x.sigungu === sigungu);

    return arr;
  }

  function countInView(items){
    const b = map.getBounds();
    let c = 0;
    for (const it of items){
      if (b.contains([it.lat, it.lng])) c++;
    }
    return c;
  }

  // ===== 지도/마커 =====
  function buildMap(){
    map = L.map("map", { zoomControl:true }).setView([36.5, 127.9], 7);

    // 기본 OSM (카카오맵 타일은 키/정책 이슈가 있어 MVP에선 유지. 원하면 다음 단계에서 교체 검토)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:true,
      disableClusteringAtZoom: 18,
      maxClusterRadius: 50
    });

    map.addLayer(markers);

    map.on("moveend", () => {
      if ($("onlyInView").checked){
        render();
      }else{
        // 현재범위 숫자만 업데이트
        const filtered = getFiltered();
        $("mInView").textContent = countInView(filtered);
      }
    });
  }

  function clearMarkers(){
    markers.clearLayers();
  }

  function renderMarkers(items){
    clearMarkers();
    for (const it of items){
      const m = L.marker([it.lat, it.lng]);
      m.on("click", () => openModal(it));
      markers.addLayer(m);
    }
  }

  // ===== 리스트 =====
  function renderList(items){
    const list = $("list");
    list.innerHTML = "";

    const max = 300;
    const slice = items.slice(0, max);

    $("empty").style.display = slice.length ? "none" : "block";

    for (const it of slice){
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="thumb">
          ${it.thumb ? `<img src="${it.thumb}" alt="">` : `<div class="fallback">NO IMAGE</div>`}
        </div>
        <div class="body">
          <div class="cat">
            <span class="tag">${(it.media_group || "카테고리")}</span>
            ${it.category_low ? `<span class="tag">${it.category_low}</span>` : ``}
          </div>
          <div class="name">${it.title || "-"}</div>
          <div class="place">${guessPlace(it)}</div>
          <div class="price">
            <div class="p">${fmtWon(it.price, it.price_unit)}</div>
            <div class="u">${it.price_unit ? it.price_unit : ""}</div>
          </div>
        </div>
      `;
      el.addEventListener("click", () => {
        // 지도 이동
        map.setView([it.lat, it.lng], Math.max(map.getZoom(), 15));
        openModal(it);
      });
      list.appendChild(el);
    }
  }

  // ===== 모달 =====
  function openModal(it){
    $("mt").textContent = it.title || "-";
    $("ms").textContent = it.status ? `상태: ${it.status}` : (it.media_group || "");

    $("mcat").textContent = `${it.media_group || "-"}${it.category_low ? " > " + it.category_low : ""}`;
    $("mprice").textContent = fmtWon(it.price, it.price_unit);
    $("maddr").textContent = it.address || "-";
    $("mop").textContent = it.operator || "문의";

    const kakao = `https://map.kakao.com/link/map/${encodeURIComponent(it.title||"DOOH")},${it.lat},${it.lng}`;
    const google = `https://www.google.com/maps?q=${it.lat},${it.lng}`;

    const links = $("mlinks");
    links.innerHTML = `
      <a href="${kakao}" target="_blank" rel="noopener">카카오맵</a>
      <a href="${google}" target="_blank" rel="noopener">구글맵</a>
    `;

    $("mb").style.display = "flex";
  }
  function closeModal(){
    $("mb").style.display = "none";
  }

  // ===== 렌더 전체 =====
  function render(){
    // 카운트/필터 결과
    let filtered = getFiltered();
    $("mAll").textContent = ALL.length;
    $("mShow").textContent = filtered.length;

    // inView
    const inView = countInView(filtered);
    $("mInView").textContent = inView;

    // 지도 범위만 보기
    if ($("onlyInView").checked){
      const b = map.getBounds();
      filtered = filtered.filter(x => b.contains([x.lat, x.lng]));
      $("mShow").textContent = filtered.length;
      $("mInView").textContent = filtered.length;
    }

    renderMarkers(filtered);
    renderList(filtered);
  }

  async function init(){
    buildMap();

    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);

    // 데이터 최소 검증(좌표 없는 건 제외)
    ALL = items.filter(x => typeof x.lat === "number" && typeof x.lng === "number");

    $("pillLoaded").textContent = ALL.length;

    // 상/하 카테고리 셋업
    const highSel = $("catHigh");
    highSel.innerHTML = "";
    addOption(highSel, "", "전체");
    categoryHighOptionsFromTree().forEach(v => addOption(highSel, v, v));

    // 지역 셋업
    setSidoOptions();
    setSigunguOptions();

    // 이벤트
    $("catHigh").addEventListener("change", () => {
      setCatLowOptions();   // ★ 핵심: 상위 바뀌면 하위가 반드시 바뀜
      render();
    });
    $("catLow").addEventListener("change", render);

    $("sido").addEventListener("change", () => {
      setSigunguOptions();
      render();
    });
    $("sigungu").addEventListener("change", render);

    $("q").addEventListener("keydown", (e) => {
      if (e.key === "Enter") render();
    });

    $("apply").addEventListener("click", render);
    $("reset").addEventListener("click", () => {
      $("q").value = "";
      $("catHigh").value = "";
      setCatLowOptions();
      $("sido").value = "";
      setSigunguOptions();
      $("sigungu").value = "";
      $("onlyInView").checked = false;
      render();
    });
    $("onlyInView").addEventListener("change", render);

    $("mx").addEventListener("click", closeModal);
    $("mb").addEventListener("click", (e) => {
      if (e.target.id === "mb") closeModal();
    });

    // 초기 하위 옵션 세팅
    setCatLowOptions();

    // 최초 렌더
    render();
  }

  init();
</script>
</body>
</html>
