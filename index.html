<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;

      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#ffffff;                 /* ★ (1) 입력 글자 흰색 */
      --inputPh:rgba(255,255,255,.45);

      --topbarH:72px; /* JS가 실제 높이로 업데이트 */
    }

    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    /* ===== TOPBAR: 좌측 정렬 + 세로 중앙 ===== */
    .topbar{
      flex:0 0 auto;
      position:sticky; top:0; z-index:6000;
      background:#0c0d0e;                  /* ★ (2) 완전 불투명 */
      border-bottom:1px solid var(--line);
      padding:20px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .titleLeft{
      font-size:26px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#e9eef7;
      line-height:1.08;
      text-align:left;
      white-space:nowrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:1000}

    /* ===== FILTER BAR ===== */
    .filtersRow{
      flex:0 0 auto;
      position:sticky;
      top:var(--topbarH);
      z-index:5500;
      background:#0c0d0e;                  /* ★ (2) 완전 불투명: 리스트 비침 차단 */
      border-bottom:1px solid var(--line);
      padding:12px 16px;
    }
    .filtersInner{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-start;
      max-width:1100px;
    }

    input[type="text"], select{
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);              /* ★ (1) 입력 글자 흰색 */
      outline:none;
      font-size:14px;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#ffffff;}
    .q{ width:min(420px, 92vw); }
    .cat{ width:260px; }
    .btn{
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 14px;
      white-space:nowrap;
      font-size:13px;
    }

    /* ===== (1) 검색 입력 텍스트 흰색 강제 (우선순위 충돌 방지) ===== */
    #q{ color:#fff !important; caret-color:#fff !important; }
    #q::placeholder{ color:rgba(255,255,255,.45) !important; }
    #q:-webkit-autofill{
      -webkit-text-fill-color:#fff !important;
      caret-color:#fff !important;
      box-shadow:0 0 0 1000px var(--inputBg) inset !important;
      border:1px solid var(--inputLine) !important;
    }

    /* ===== APP LAYOUT ===== */
    .app{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: minmax(820px, 45vw) 1fr;
    }
    @media (max-width: 1250px){
      .app{grid-template-columns: minmax(720px, 48vw) 1fr;}
    }
    @media (max-width: 980px){
      .filtersRow{position:relative; top:auto;}
      .topbar{position:relative;}
      html, body{overflow:auto;}
      body{overflow:auto;}
      .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr;}
    }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;
      padding:0;                           /* ★ (2) panel padding 제거(허공/비침 줄이기) */
      min-height:0;
    }
    @media (max-width: 980px){
      .panel{border-right:none; border-bottom:1px solid var(--line);}
    }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* ===== STATS ===== */
    .statsSticky{
      position:sticky;
      top:0;
      z-index:4000;
      margin:0;                            /* ★ (2) 위쪽 빈 공간 제거 */
      padding:12px 14px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
      border-radius:0;                     /* ★ (2) 패널 상단에 딱 붙게 */
      background:#0b0c0d;                  /* ★ (2) 완전 불투명 */
      border-bottom:1px solid rgba(255,255,255,.10);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .sPill b{color:var(--mint); font-weight:1000}

    /* ===== LIST ===== */
    .listWrap{padding:14px;}               /* 카드 안쪽 패딩은 유지 */
    .listHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .listHeader .h{font-weight:1000; color:#e9eef7; font-size:16px;}
    .listHeader .small{color:var(--muted); font-size:12px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      min-height:308px;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }
    .item.isActive{
      border-color:rgba(162,222,204,.55);
      box-shadow:0 0 0 2px rgba(162,222,204,.20), var(--shadow);
    }

    .thumb{width:100%; aspect-ratio: 16/9; background:#0d0f10; position:relative;}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }

    .body{padding:10px 10px 12px;}
    .catRow{font-size:12px; color:var(--muted); margin-bottom:8px; display:flex; gap:6px; flex-wrap:wrap;}
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{
      font-size:15px; font-weight:1000; color:#e9eef7; line-height:1.24; margin:0 0 6px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:36px;
    }
    .place{
      font-size:13px; color:var(--muted); margin:0 0 10px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:34px;
    }
    .price{
      display:flex; align-items:baseline; justify-content:space-between; gap:8px;
      padding-top:10px; border-top:1px solid rgba(255,255,255,.06);
    }
    .price .p{font-weight:1000; color:var(--mint); font-size:15px; white-space:nowrap;}
    .price .u{font-size:12px; color:var(--muted); white-space:nowrap;}

    /* ===== MAP ===== */
    .mapBox{position:relative; background:#000; padding:10px; min-height:0;}
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      height:100%;
      min-height:0;
    }
    #map{width:100%; height:100%; background:#0b0c0d;}

    /* ===== PIN ICONS ===== */
    .pinWrap{filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));}
    .pinHover{filter: drop-shadow(0 10px 16px rgba(0,0,0,.55));}

    /* ===== CLUSTER COLORS ===== */
    .marker-cluster-small{ background-color: rgba(42, 158, 255, 0.40) !important; }
    .marker-cluster-small div{ background-color: rgba(42, 158, 255, 0.70) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-medium{ background-color: rgba(255, 159, 67, 0.42) !important; }
    .marker-cluster-medium div{ background-color: rgba(255, 159, 67, 0.74) !important; color:#fff !important; font-weight:1000 !important; }
    .marker-cluster-large{ background-color: rgba(35, 205, 158, 0.35) !important; }
    .marker-cluster-large div{ background-color: rgba(35, 205, 158, 0.70) !important; color:#062b23 !important; font-weight:1000 !important; }

    .clusterHighlight{
      outline: 3px solid rgba(162,222,204,.75);
      outline-offset: 2px;
      border-radius: 999px;
      box-shadow: 0 0 0 2px rgba(162,222,204,.25), 0 10px 24px rgba(0,0,0,.35);
    }

    /* ===== DETAIL OVERLAY ===== */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999;
      padding:20px;                        /* 약간 여유 */
    }
    .detail{
      width:min(1600px, 96vw);             /* ★ (3) 모달 폭 더 확대 */
      height:min(92vh, 920px);             /* ★ (3) 모달 세로 체감 2배 */
      max-height:min(92vh, 920px);         /* 안정적으로 제한 */
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:22px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:16px 16px 18px;
      display:grid;
      grid-template-columns: 1.35fr 1fr;  /* ★ (3) 넓어진 폭에 맞춰 이미지 비중 확대 */
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      aspect-ratio:auto;                   /* ★ (3) 고정 비율 해제 */
      height:min(52vh, 520px);             /* ★ (3) 이미지 영역 height로 크게 */
    }
    @media (max-width: 920px){
      .dimg{ height:min(46vh, 460px); }
    }
    .dimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .dimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
      margin-bottom:10px;
    }
    .info .k{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .info .v{font-size:14px;color:#e9eef7;font-weight:900;line-height:1.35;word-break:keep-all;}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar" id="topbar">
    <div class="titleLeft">Frontier DOOH 전국 DB</div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="filtersRow" id="filtersRow">
    <div class="filtersInner">
      <input id="q" class="q" type="text" placeholder="검색 (예: 강남, 대구, 병원, 엘리베이터…)" />
      <select id="catHigh" class="cat" aria-label="카테고리"></select>
      <button class="btn" id="reset">초기화</button>
    </div>
  </div>

  <div class="app">
    <div class="panel" id="panel">
      <div class="statsSticky">
        <div class="sPill">전체 <b id="mAll">0</b></div>
        <div class="sPill">필터 <b id="mFilter">0</b></div>
        <div class="sPill">현재범위 <b id="mInView">0</b></div>
      </div>

      <div class="card listWrap">
        <div class="listHeader">
          <div class="h">리스트</div>
          <div class="small"><span id="resultInfo">0</span>건 · (항상 현재 지도 범위)</div>
        </div>

        <div class="grid" id="list"></div>

        <div id="empty" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          조건에 맞는 항목이 없습니다. 검색어/카테고리를 바꿔보세요.
        </div>

        <div id="moreHint" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          더 불러오는 중…
        </div>
      </div>
    </div>

    <div class="mapBox">
      <div class="mapInner">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <div class="detailOverlay" id="dOverlay">
    <div class="detail">
      <div class="detailHead">
        <div style="min-width:0;">
          <div class="t" id="dt"></div>
          <div class="s" id="ds"></div>
        </div>
        <button class="x" id="dx">✕</button>
      </div>

      <div class="detailBody">
        <div class="dimg" id="dimg"></div>

        <div>
          <div class="info">
            <div class="k">카테고리</div>
            <div class="v" id="dcat">-</div>
          </div>

          <div class="info">
            <div class="k">가격</div>
            <div class="v" id="dprice">-</div>
          </div>

          <div class="info">
            <div class="k">주소</div>
            <div class="v" id="daddr">-</div>
          </div>

          <div class="info">
            <div class="k">운영사/담당</div>
            <div class="v" id="dop">-</div>
            <div class="links" id="dlinks"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const DATA_URL = "./data_public.json";

  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },
    { high:"교통매체", lows:["버스광고","지하철 광고","택시 광고","차량 광고","주요 도로 야립 광고","공항 / 기내, 항공기 광고","버스 쉘터 광고","KTX 광고","터미널 광고"] },
    { high:"복합 쇼핑몰 / 대형마트", lows:["복합 쇼핑몰","대형마트"] },
    { high:"극장 / 레저 / 휴양 시설", lows:["극장","레저","휴양, 편의시설"] },
    { high:"생활 밀착형 매체", lows:["엘리베이터 광고","병원","편의점","운동시설","캠퍼스","식당, 주점","약국","헤어&뷰티살롱","드럭스토어"] },
  ];

  let ALL = [];
  let map = null;
  let markers = null;
  const markerByKey = new Map();
  const cardByKey = new Map();

  const BATCH = 36;
  const STEP  = 24;
  let renderLimit = BATCH;
  let curInView = [];

  let currentOpenKey = null;
  let suppressHashHandler = false;

  let highlightedClusterEl = null;

  const $ = (id) => document.getElementById(id);
  function addOption(sel, value, label){
    const o = document.createElement("option");
    o.value = value;
    o.textContent = label ?? value;
    sel.appendChild(o);
  }
  function norm(s){ return (s ?? "").toString().toLowerCase().replace(/\s+/g,""); }

  function fmtWon(price, unit){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = n.toLocaleString("ko-KR") + "원";
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }
  function guessPlace(item){
    const addr = (item.address || "").trim();
    const toks = addr.split(" ").filter(Boolean);
    return toks.slice(0, Math.min(4, toks.length)).join(" ") || (item.title || "-");
  }

  function normalizeLow(raw){
    const s = norm(raw);
    if (s.includes("전광판") || s.includes("옥외전광판") || s.includes("디지털") || s.includes("digital") || s.includes("signage") || s.includes("screen") || s.includes("display") || s.includes("led"))
      return "전광판";
    if (s.includes("빌보드") || s.includes("billboard")) return "빌보드";
    if (s.includes("외벽") || s.includes("미디어파사드") || s.includes("facade") || s.includes("façade")) return "외벽";
    if (s.includes("지하철") || s.includes("subway") || s.includes("metro")) return "지하철 광고";
    if (s.includes("택시") || s.includes("taxi")) return "택시 광고";
    if (s.includes("ktx")) return "KTX 광고";
    if (s.includes("터미널") || s.includes("terminal")) return "터미널 광고";
    if (s.includes("공항") || s.includes("airport") || s.includes("항공") || s.includes("기내") || s.includes("inflight")) return "공항 / 기내, 항공기 광고";
    if (s.includes("쉘터") || s.includes("shelter") || s.includes("정류장")) return "버스 쉘터 광고";
    if (s.includes("야립") || s.includes("도로")) return "주요 도로 야립 광고";
    if (s.includes("차량") || s.includes("vehicle")) return "차량 광고";
    if (s.includes("버스") || s.includes("bus")) return "버스광고";
    return "";
  }

  function mapOriginalHigh(it){
    const mg = norm(it.media_group);
    const cl = norm(it.category_low);
    const title = norm(it.title);
    const any = mg + " " + cl + " " + title;

    if (any.includes("전광판") || any.includes("billboard") || any.includes("led") || any.includes("digital") || any.includes("signage") || any.includes("screen") || any.includes("display") || any.includes("미디어파사드") || any.includes("facade") || any.includes("façade") || any.includes("외벽"))
      return "전광판 / 빌보드 / 외벽";

    if (any.includes("교통") || any.includes("버스") || any.includes("지하철") || any.includes("택시") || any.includes("ktx") || any.includes("터미널") || any.includes("공항") || any.includes("airport"))
      return "교통매체";

    if (any.includes("쇼핑몰") || any.includes("마트") || any.includes("대형") || any.includes("백화점") || any.includes("아울렛"))
      return "복합 쇼핑몰 / 대형마트";

    if (any.includes("극장") || any.includes("cgv") || any.includes("메가박스") || any.includes("롯데시네마") || any.includes("레저") || any.includes("휴양") || any.includes("리조트"))
      return "극장 / 레저 / 휴양 시설";

    if (any.includes("엘리베이터") || any.includes("병원") || any.includes("편의점") || any.includes("약국") || any.includes("캠퍼스") || any.includes("식당") || any.includes("주점") || any.includes("뷰티") || any.includes("드럭") || any.includes("헬스") || any.includes("피트니스") || any.includes("필라테스"))
      return "생활 밀착형 매체";

    return "";
  }

  function assignTaxonomy(it){
    const high = mapOriginalHigh(it);
    const raw = (it.category_low || it.media_group || it.title || "").toString();
    const low = normalizeLow(raw);

    if (high === "전광판 / 빌보드 / 외벽"){
      const l = low || normalizeLow(it.media_group) || normalizeLow(it.title);
      return { high, low: l || "전광판" };
    }
    return { high, low };
  }

  function setCatHighOptions(){
    const sel = $("catHigh");
    sel.innerHTML = "";
    addOption(sel, "", "카테고리 (전체)");
    CATEGORY_TREE.map(x=>x.high).forEach(v => addOption(sel, v, v));
  }

  let timer = null;
  function debounce(fn, ms){
    clearTimeout(timer);
    timer = setTimeout(fn, ms);
  }

  function getFilteredBase(){
    const q = $("q").value.trim().toLowerCase();
    const high = $("catHigh").value;

    let arr = ALL;

    if (q){
      arr = arr.filter(x=>{
        const blob = `${x.title||""} ${x.address||""} ${x._high||""} ${x._low||""}`.toLowerCase();
        return blob.includes(q);
      });
    }
    if (high) arr = arr.filter(x => x._high === high);
    return arr;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts) b.extend([it.lat, it.lng]);
    return b.isValid() ? b : null;
  }

  /* ===== ICONS ===== */
  function pinSvg(fill, stroke){
    return `
      <div class="pinWrap">
        <svg width="30" height="42" viewBox="0 0 30 42" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 41c7-10 13-17 13-26C28 6.7 22.2 1 15 1S2 6.7 2 15c0 9 6 16 13 26z"
                fill="${fill}" stroke="${stroke}" stroke-width="2" />
          <circle cx="15" cy="15" r="6" fill="#0b0c0d" opacity="0.65"/>
          <circle cx="15" cy="15" r="3.5" fill="#ffffff" opacity="0.92"/>
        </svg>
      </div>
    `;
  }
  function pinSvgHover(fill, stroke){
    return `
      <div class="pinHover">
        <svg width="36" height="50" viewBox="0 0 30 42" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 41c7-10 13-17 13-26C28 6.7 22.2 1 15 1S2 6.7 2 15c0 9 6 16 13 26z"
                fill="${fill}" stroke="${stroke}" stroke-width="2.5" />
          <circle cx="15" cy="15" r="6.5" fill="#0b0c0d" opacity="0.65"/>
          <circle cx="15" cy="15" r="3.8" fill="#ffffff" opacity="0.95"/>
        </svg>
      </div>
    `;
  }

  const normalIcon = L.divIcon({
    className:"",
    html: pinSvg("rgba(42,158,255,0.92)", "rgba(255,255,255,0.85)"),
    iconSize:[30,42],
    iconAnchor:[15,41]
  });
  const hoverIcon  = L.divIcon({
    className:"",
    html: pinSvgHover("rgba(162,222,204,0.98)", "rgba(0,0,0,0.35)"),
    iconSize:[36,50],
    iconAnchor:[18,49]
  });

  function makeKey(it, idx){
    if (it.id != null && String(it.id).trim() !== "") return "id:" + String(it.id);
    return "k:" + idx + ":" + (it.title || "") + ":" + it.lat + ":" + it.lng;
  }

  function clearClusterHighlight(){
    if (highlightedClusterEl){
      highlightedClusterEl.classList.remove("clusterHighlight");
      highlightedClusterEl = null;
    }
  }
  function highlightClusterElement(el){
    clearClusterHighlight();
    if (!el) return;
    el.classList.add("clusterHighlight");
    highlightedClusterEl = el;
  }

  function highlightCard(key, doScroll){
    const el = cardByKey.get(key);
    if (!el) return;
    el.classList.add("isActive");
    if (doScroll){
      el.scrollIntoView({ block:"center", behavior:"smooth" });
    }
  }
  function unhighlightCard(key){
    const el = cardByKey.get(key);
    if (!el) return;
    el.classList.remove("isActive");
  }
  function clearAllCardHighlights(){
    for (const el of cardByKey.values()){
      el.classList.remove("isActive");
    }
  }

  function highlightMarkerOrClusterByKey(key){
    clearClusterHighlight();
    const m = markerByKey.get(key);
    if (!m || !markers) return;

    const parent = markers.getVisibleParent(m);
    if (!parent) return;

    if (parent instanceof L.Marker && parent === m){
      m.setIcon(hoverIcon);
      m.setZIndexOffset(9999);
      return;
    }

    if (parent && typeof parent.getElement === "function"){
      highlightClusterElement(parent.getElement());
    }
  }
  function unhighlightMarkerByKey(key){
    const m = markerByKey.get(key);
    if (!m) return;
    m.setIcon(normalIcon);
    m.setZIndexOffset(0);
    clearClusterHighlight();
  }

  function buildMap(){
    map = L.map("map", { zoomControl:true }).setView([36.5, 127.9], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    rebuildClusterGroup();
    map.on("moveend", () => render(false));
  }

  function rebuildClusterGroup(){
    if (markers){
      map.removeLayer(markers);
    }

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:true,
      disableClusteringAtZoom: 18,
      maxClusterRadius: 52
    });

    markers.on("clustermouseover", (e) => {
      try{
        const childMarkers = e.layer.getAllChildMarkers();
        const keys = childMarkers
          .map(mm => mm.__key)
          .filter(Boolean);

        clearAllCardHighlights();
        if (keys.length){
          keys.forEach(k => highlightCard(k, false));
          highlightCard(keys[0], true);
        }
        highlightClusterElement(e.layer.getElement());
      }catch(_){}
    });
    markers.on("clustermouseout", () => {
      clearClusterHighlight();
      clearAllCardHighlights();
    });

    map.addLayer(markers);
  }

  function clearMarkers(){
    markerByKey.clear();
    markers.clearLayers();
  }

  function renderMarkers(items){
    rebuildClusterGroup();
    clearMarkers();

    const ms = [];
    for (const it of items){
      const m = L.marker([it.lat, it.lng], { icon: normalIcon });
      m.__key = it._key;

      m.on("click", () => openDetail(it, true));
      m.on("mouseover", () => {
        highlightMarkerOrClusterByKey(it._key);
        clearAllCardHighlights();
        highlightCard(it._key, true);
      });
      m.on("mouseout", () => {
        unhighlightMarkerByKey(it._key);
        clearAllCardHighlights();
      });

      markerByKey.set(it._key, m);
      ms.push(m);
    }

    markers.addLayers(ms);
  }

  function setHash(key){
    const next = "#item=" + encodeURIComponent(key);
    if (location.hash !== next){
      suppressHashHandler = true;
      location.hash = next;
      setTimeout(()=>{ suppressHashHandler = false; }, 0);
    }
  }
  function clearHash(){
    if (!location.hash.startsWith("#item=")) return;
    suppressHashHandler = true;
    location.hash = "";
    setTimeout(()=>{ suppressHashHandler = false; }, 0);
  }

  function openDetail(it, sethash){
    currentOpenKey = it._key;

    $("dt").textContent = it.title || "-";
    $("ds").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;

    $("dcat").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;
    $("dprice").textContent = fmtWon(it.price, it.price_unit);
    $("daddr").textContent = it.address || "-";
    $("dop").textContent = it.operator || "문의";

    $("dimg").innerHTML = it.thumb
      ? `<img src="${it.thumb}" alt="">`
      : `<div class="fallback">NO IMAGE</div>`;

    const kakao = `https://map.kakao.com/link/map/${encodeURIComponent(it.title||"DOOH")},${it.lat},${it.lng}`;
    const google = `https://www.google.com/maps?q=${it.lat},${it.lng}`;
    $("dlinks").innerHTML = `
      <a href="${kakao}" target="_blank" rel="noopener">카카오맵</a>
      <a href="${google}" target="_blank" rel="noopener">구글맵</a>
    `;

    $("dOverlay").style.display = "block";
    map.setView([it.lat, it.lng], Math.max(map.getZoom(), 15));

    if (sethash) setHash(it._key);
  }

  function closeDetail(fromHashChange){
    $("dOverlay").style.display = "none";
    currentOpenKey = null;
    if (!fromHashChange) clearHash();
  }

  function openDetailByHash(){
    if (!location.hash.startsWith("#item=")) return;
    const key = decodeURIComponent(location.hash.replace("#item=", ""));
    if (currentOpenKey === key && $("dOverlay").style.display === "block") return;

    const it = ALL.find(x => x._key === key);
    if (!it) return;

    openDetail(it, false);
  }

  function renderList(items){
    $("resultInfo").textContent = items.length;

    const list = $("list");
    list.innerHTML = "";
    cardByKey.clear();
    renderLimit = BATCH;

    $("empty").style.display = items.length ? "none" : "block";
    $("moreHint").style.display = "none";

    appendList(items);
  }

  function appendList(items){
    const list = $("list");
    const slice = items.slice(0, renderLimit);
    list.innerHTML = "";
    cardByKey.clear();

    for (const it of slice){
      const el = document.createElement("div");
      el.className = "item";
      el.dataset.key = it._key;

      el.innerHTML = `
        <div class="thumb">
          ${it.thumb ? `<img src="${it.thumb}" alt="">` : `<div class="fallback">NO IMAGE</div>`}
        </div>
        <div class="body">
          <div class="catRow">
            ${it._high ? `<span class="tag">${it._high}</span>` : ``}
            ${it._low ? `<span class="tag">${it._low}</span>` : ``}
          </div>
          <div class="name">${it.title || "-"}</div>
          <div class="place">${guessPlace(it)}</div>
          <div class="price">
            <div class="p">${fmtWon(it.price, it.price_unit)}</div>
            <div class="u">${it.price_unit ? it.price_unit : ""}</div>
          </div>
        </div>
      `;

      cardByKey.set(it._key, el);

      el.addEventListener("mouseenter", () => {
        clearAllCardHighlights();
        highlightCard(it._key, false);
        highlightMarkerOrClusterByKey(it._key);
      });
      el.addEventListener("mouseleave", () => {
        unhighlightCard(it._key);
        unhighlightMarkerByKey(it._key);
      });
      el.addEventListener("click", () => openDetail(it, true));

      list.appendChild(el);
    }

    $("moreHint").style.display = (renderLimit < items.length) ? "block" : "none";
  }

  function setupInfiniteScroll(){
    const panel = $("panel");
    panel.addEventListener("scroll", () => {
      const nearBottom = (panel.scrollTop + panel.clientHeight) > (panel.scrollHeight - 600);
      if (!nearBottom) return;
      if (renderLimit >= curInView.length) return;

      renderLimit = Math.min(curInView.length, renderLimit + STEP);
      appendList(curInView);
    }, { passive:true });
  }

  function render(shouldFit){
    const base = getFilteredBase();

    if (currentOpenKey){
      const exists = base.some(x => x._key === currentOpenKey);
      if (!exists) closeDetail(false);
    }

    const b = map.getBounds();
    const inView = base.filter(x => b.contains([x.lat, x.lng]));
    curInView = inView;

    $("mAll").textContent = ALL.length;
    $("mFilter").textContent = base.length;
    $("mInView").textContent = inView.length;

    renderMarkers(base);
    renderList(inView);

    if (shouldFit && base.length){
      const bb = boundsOf(base);
      if (bb) map.fitBounds(bb, { padding:[60,60], maxZoom: 14 });
    }
  }

  function updateStickyHeights(){
    const topbar = $("topbar");
    const h = topbar ? topbar.getBoundingClientRect().height : 72;
    document.documentElement.style.setProperty("--topbarH", Math.round(h) + "px");
  }

  async function init(){
    updateStickyHeights();
    window.addEventListener("resize", updateStickyHeights);

    buildMap();
    setupInfiniteScroll();

    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);
    const pts = items.filter(x => typeof x.lat === "number" && typeof x.lng === "number");

    ALL = pts.map((it, idx) => {
      const t = assignTaxonomy(it);
      const key = makeKey(it, idx);
      return { ...it, _key: key, _high: t.high, _low: t.low };
    });

    $("pillLoaded").textContent = ALL.length;

    setCatHighOptions();

    $("catHigh").addEventListener("change", () => render(true));
    $("q").addEventListener("input", () => debounce(()=>render(true), 220));
    $("q").addEventListener("keydown", (e)=>{ if (e.key === "Enter") render(true); });

    $("reset").addEventListener("click", () => {
      $("q").value = "";
      $("catHigh").value = "";
      closeDetail(false);
      render(true);
    });

    $("dx").addEventListener("click", () => closeDetail(false));
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(false); });

    window.addEventListener("hashchange", () => {
      if (suppressHashHandler) return;

      if (location.hash.startsWith("#item=")){
        openDetailByHash();
      }else{
        closeDetail(true);
      }
    });

    render(false);
    openDetailByHash();
  }

  init();
</script>
