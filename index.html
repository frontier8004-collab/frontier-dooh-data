<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH Ï†ÑÍµ≠ DB</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    @import url('https://webfontworld.github.io/NanumSquare/NanumSquare.css');

    :root{
      --bg:#0b0d10;
      --panel:#11151b;
      --panel2:#0f1319;
      --line:rgba(255,255,255,.08);
      --text:#e8eef7;
      --muted:#9fb0c6;
      --mint:#a2decc;
      --shadow:0 12px 40px rgba(0,0,0,.55);
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'NanumSquare',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      overflow:hidden;
    }

    .topbar{
      height:54px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
      border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
    }
    .brand{
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      gap:10px;
      align-items:baseline;
    }
    .brand small{
      color:var(--muted);
      font-weight:700;
      letter-spacing:.8px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      color:var(--muted);
      font-size:12px;
      user-select:none;
    }
    .pill b{ color:var(--text); }

    .app{
      height:calc(100vh - 54px);
      display:grid;
      grid-template-columns: 44% 56%;
      gap:10px;
      padding:10px;
    }

    .panel{
      background:radial-gradient(1100px 500px at 20% -20%, rgba(162,222,204,.10), transparent 55%),
                 linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
      min-height:0;
    }

    .left{
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .filters{
      padding:12px 12px 10px;
      border-bottom:1px solid var(--line);
      background:rgba(255,255,255,.02);
    }
    .filtersInner{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .q{
      flex:1;
      min-width:260px;
      display:flex;
      gap:8px;
      align-items:center;
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px 10px;
    }
    .q input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    .q button{
      border:0;
      cursor:pointer;
      width:36px;
      height:32px;
      border-radius:10px;
      background:rgba(162,222,204,.12);
      color:var(--mint);
      font-weight:900;
    }

    .cat{ width:240px; }
    .catGroup{ width:220px; }
    .catSub{ width:260px; }
    @media(max-width:900px){
      .cat,.catGroup,.catSub{ width:100%; }
    }

    select.cat{
      border:1px solid var(--line);
      border-radius:12px;
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 10px;
      font-size:14px;
      outline:0;
    }
    select.cat:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    button.btn{
      border:1px solid var(--line);
      border-radius:12px;
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 12px;
      font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    button.btn:hover{ border-color:rgba(162,222,204,.35); }

    .counts{
      display:flex;
      gap:8px;
      padding-top:10px;
      flex-wrap:wrap;
    }
    .countPill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.02);
      color:var(--muted);
      font-size:12px;
    }
    .countPill b{ color:var(--text); }

    .listWrap{
      flex:1;
      overflow:auto;
      padding:12px;
      min-height:0;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      overflow:hidden;
      min-height:130px;
      display:flex;
      flex-direction:column;
      cursor:pointer;
      position:relative;
      transition:transform .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform:translateY(-1px);
      border-color:rgba(162,222,204,.35);
      box-shadow:0 0 0 1px rgba(162,222,204,.08), 0 18px 40px rgba(0,0,0,.45);
    }
    .thumb{
      height:68px;
      background:rgba(255,255,255,.02);
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(255,255,255,.18);
      font-weight:800;
      letter-spacing:.8px;
      font-size:12px;
    }
    .meta{
      padding:10px 10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .tagRow{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:rgba(255,255,255,.02);
    }
    .title{
      font-weight:900;
      font-size:14px;
      line-height:1.2;
    }
    .sub{
      font-size:12px;
      color:var(--muted);
      line-height:1.2;
    }
    .price{
      font-weight:900;
      color:var(--mint);
      font-size:13px;
      margin-top:2px;
    }

    .right{
      position:relative;
      min-height:0;
    }
    #map{
      width:100%;
      height:100%;
    }

    .zoomPanel{
      position:absolute;
      top:14px;
      right:14px;
      width:84px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(17,21,27,.88);
      backdrop-filter: blur(8px);
      box-shadow:var(--shadow);
      z-index:999;
    }
    .zoomPanel .zTitle{
      font-size:11px;
      color:var(--muted);
      font-weight:900;
      letter-spacing:.8px;
      margin-bottom:8px;
    }
    .zoomPanel .zRow{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }
    .zoomPanel .zBtn{
      width:28px;height:28px;
      border-radius:10px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .zoomPanel .zNum{
      width:28px;
      text-align:center;
      color:var(--mint);
      font-weight:900;
    }

    .sidePanel{
      position:absolute;
      top:120px;
      right:14px;
      width:110px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(17,21,27,.88);
      backdrop-filter: blur(8px);
      box-shadow:var(--shadow);
      z-index:999;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .miniBox{
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px 10px;
      background:rgba(255,255,255,.02);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .miniBox b{ color:var(--text); }
    .miniBtn{
      width:100%;
      border:1px solid rgba(162,222,204,.35);
      background:rgba(162,222,204,.10);
      color:var(--mint);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.6);
      z-index:2000;
    }
    .modal.on{ display:flex; }
    .modalBox{
      width:min(980px, 92vw);
      max-height:88vh;
      overflow:auto;
      border:1px solid var(--line);
      border-radius:18px;
      background:rgba(17,21,27,.92);
      backdrop-filter: blur(10px);
      box-shadow:var(--shadow);
      padding:16px;
    }
    .modalHead{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid var(--line);
      padding-bottom:10px;
      margin-bottom:12px;
    }
    .modalHead h2{
      margin:0;
      font-size:18px;
      font-weight:900;
      line-height:1.2;
    }
    .modalHead .x{
      width:36px;height:36px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .modalBody{
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }
    .kv{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:8px 12px;
      margin:10px 0 0;
    }
    .kv div{
      padding:6px 0;
      border-bottom:1px dashed rgba(255,255,255,.08);
    }
    .kv b{ color:var(--text); }

    @media(max-width:1080px){
      .app{ grid-template-columns: 1fr; }
      .panel.right{ height:44vh; }
      body{ overflow:auto; }
    }
  </style>
</head>
