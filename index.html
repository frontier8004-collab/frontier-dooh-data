<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontier DOOH 전국 DB</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1011;
      --text:#d8dde6;
      --muted:#9aa6b2;
      --line:rgba(255,255,255,.08);
      --mint:#a2decc;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;

      --inputBg:#0c0e10;
      --inputLine:rgba(255,255,255,.14);
      --inputText:#eef3ff;
      --inputPh:rgba(238,243,255,.45);
    }
    *{box-sizing:border-box}

    html, body{
      height:100%;
      overflow:hidden; /* ★ 페이지 스크롤 금지: 좌측 패널만 스크롤 */
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    }

    /* Top */
    .topbar{
      position:sticky; top:0; z-index:5000;
      background:linear-gradient(180deg, rgba(12,13,14,.95), rgba(12,13,14,.78));
      border-bottom:1px solid var(--line);
      padding:16px 16px;  /* 상하 여유 */
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{display:flex; flex-direction:column; gap:6px; min-width:260px;}
    .brand .title{font-size:22px; font-weight:1000; color:#e9eef7; line-height:1.08; letter-spacing:.2px; white-space:nowrap;}
    .brand .sub{font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      font-size:12px;
      color:#e9eef7;
      flex:0 0 auto;
    }
    .pill b{color:var(--mint); font-weight:1000}

    .filtersRow{
      position:sticky; top:70px; z-index:4500;
      background:rgba(12,13,14,.88);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--line);
      padding:12px 16px 16px;
    }
    .toolbar{
      display:grid;
      grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr auto auto;
      gap:10px;
      align-items:end;
    }
    @media (max-width: 1200px){
      .toolbar{grid-template-columns: 1fr 1fr 1fr auto auto; }
      .hide-md{display:none;}
    }
    @media (max-width: 980px){
      .filtersRow{top:0; position:relative;}
      .toolbar{grid-template-columns: 1fr 1fr; }
    }
    .field label{display:block; font-size:11px; color:var(--muted); margin:0 0 6px 2px; user-select:none;}
    input[type="text"], select{
      width:100%;
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--inputLine);
      background:var(--inputBg);
      color:var(--inputText);
      outline:none;
    }
    input[type="text"]::placeholder{color:var(--inputPh)}
    option{background:#0c0e10; color:#eef3ff;}

    .btn{
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:1000;
      cursor:pointer;
      padding:0 14px;
      white-space:nowrap;
    }
    .btn.primary{
      background:rgba(162,222,204,.16);
      border-color:rgba(162,222,204,.35);
      color:#e9fff9;
    }

    /* Layout */
    .app{
      height:calc(100vh - 70px - 74px); /* topbar + filtersRow */
      display:grid;
      grid-template-columns: minmax(680px, 44vw) 1fr; /* 좌측 넓힘 */
    }
    @media (max-width: 1200px){ .app{grid-template-columns: minmax(620px, 48vw) 1fr;} }
    @media (max-width: 980px){ .app{grid-template-columns: 1fr; grid-template-rows: 520px 1fr; height:auto;} }

    .panel{
      background:var(--panel);
      border-right:1px solid var(--line);
      overflow:auto;         /* ★ 여기만 스크롤 */
      padding:14px;
    }
    @media (max-width: 980px){ .panel{border-right:none; border-bottom:1px solid var(--line);} }

    .card{
      background:linear-gradient(180deg, rgba(20,22,24,.9), rgba(16,18,20,.85));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    /* stats one-line */
    .statsLine{
      display:flex; gap:10px; flex-wrap:wrap;
      padding:12px;
      margin-bottom:12px;
      align-items:center;
      justify-content:space-between;
    }
    .statPills{display:flex; gap:8px; flex-wrap:wrap;}
    .sPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
      font-size:12px;
      color:var(--muted);
    }
    .sPill b{color:var(--mint); font-weight:1000}

    details.advanced{
      width:100%;
      margin-top:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.16);
      overflow:hidden;
    }
    details.advanced summary{
      cursor:pointer;
      padding:10px 12px;
      color:#e9eef7;
      font-weight:1000;
      list-style:none;
    }
    details.advanced summary::-webkit-details-marker{display:none}
    .advInner{
      padding:0 12px 12px;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:12px;
    }
    .chk{display:flex; align-items:center; gap:8px; padding:10px 0 0;}
    .chk input{transform:scale(1.1)}

    /* list */
    .listWrap{padding:12px;}
    .listHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .listHeader .h{font-weight:1000; color:#e9eef7;}
    .listHeader .small{color:var(--muted); font-size:12px;}

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 1200px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }

    .item{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(18,20,22,.92), rgba(14,16,18,.88));
      overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease;
      min-height:300px;
    }
    .item:hover{ transform:translateY(-2px); border-color:rgba(162,222,204,.35); }

    .thumb{width:100%; aspect-ratio: 16/9; background:#0d0f10; position:relative;}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .thumb .fallback{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.35);
      font-weight:1000;
      letter-spacing:.4px;
      font-size:12px;
    }
    .body{padding:10px 10px 12px;}
    .cat{font-size:11px; color:var(--muted); margin-bottom:6px; display:flex; gap:6px; flex-wrap:wrap;}
    .tag{
      display:inline-flex; align-items:center;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:#dfe6f3;
    }
    .name{font-size:14px; font-weight:1000; color:#e9eef7; line-height:1.22; margin:0 0 6px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:34px;}
    .place{font-size:12px; color:var(--muted); margin:0 0 10px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; min-height:32px;}
    .price{display:flex; align-items:baseline; justify-content:space-between; gap:8px; padding-top:10px; border-top:1px solid rgba(255,255,255,.06);}
    .price .p{font-weight:1000; color:var(--mint); font-size:14px; white-space:nowrap;}
    .price .u{font-size:11px; color:var(--muted); white-space:nowrap;}

    /* map */
    .mapBox{position:relative; background:#000; padding:10px;}
    .mapInner{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      height:100%;
    }
    #map{
      width:100%;
      height:100%;
      background:#0b0c0d;
    }

    /* marker dot icon */
    .mDot{
      width:10px; height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.85);
      border:2px solid rgba(0,0,0,.35);
      box-shadow:0 0 0 0 rgba(162,222,204,0);
      transform:translate(-5px,-5px);
    }
    .mDot.hover{
      width:16px; height:16px;
      transform:translate(-8px,-8px);
      background:rgba(162,222,204,.98);
      box-shadow:0 0 0 8px rgba(162,222,204,.18);
      border:2px solid rgba(0,0,0,.25);
    }

    /* detail overlay (hash route) */
    .detailOverlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:99999;
      padding:16px;
    }
    .detail{
      width:min(1060px, 96vw);
      max-height:92vh;
      overflow:auto;
      margin:0 auto;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(16,18,20,.98), rgba(10,12,14,.94));
      box-shadow:0 22px 60px rgba(0,0,0,.65);
    }
    .detailHead{
      position:sticky; top:0;
      background:rgba(16,18,20,.96);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px;
      z-index:2;
    }
    .detailHead .t{font-weight:1000;color:#e9eef7;font-size:20px;margin:0;}
    .detailHead .s{color:var(--muted);font-size:12px;line-height:1.4;margin-top:4px;}
    .x{
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    .detailBody{
      padding:14px 16px 18px;
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .detailBody{grid-template-columns:1fr;} }
    .dimg{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#0d0f10;
      aspect-ratio: 16/9;
    }
    .dimg img{width:100%;height:100%;object-fit:cover;display:block;}
    .dimg .fallback{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.35);font-weight:1000;font-size:12px;}
    .info{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      background:rgba(0,0,0,.20);
      padding:12px;
      margin-bottom:10px;
    }
    .info .k{font-size:12px;color:var(--muted);margin-bottom:6px;}
    .info .v{font-size:14px;color:#e9eef7;font-weight:900;line-height:1.35;word-break:keep-all;}
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .links a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(162,222,204,.30);
      background:rgba(162,222,204,.12);
      color:#e9fff9;
      font-weight:1000;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="title">Frontier DOOH 전국 DB</div>
      <div class="sub">검색 · 카테고리 · 지역 필터</div>
    </div>
    <div class="pill">Loaded: <b id="pillLoaded">0</b></div>
  </div>

  <div class="filtersRow">
    <div class="toolbar">
      <div class="field">
        <label>검색</label>
        <input id="q" type="text" placeholder="예: 강남, 대구, 병원, 엘리베이터..." />
      </div>

      <div class="field">
        <label>카테고리(상위)</label>
        <select id="catHigh"></select>
      </div>

      <!-- 기본은 숨김: 상위만 운영(추천), 필요 시 고급 옵션에서 켜기 -->
      <div class="field" id="catLowField" style="display:none;">
        <label>카테고리(하위)</label>
        <select id="catLow"></select>
      </div>

      <div class="field hide-md">
        <label>시/도</label>
        <select id="sido"></select>
      </div>

      <div class="field hide-md">
        <label>구/군</label>
        <select id="sigungu"></select>
      </div>

      <button class="btn primary" id="apply">적용</button>
      <button class="btn" id="reset">초기화</button>
    </div>
  </div>

  <div class="app">
    <div class="panel" id="panel">
      <div class="card statsLine">
        <div class="statPills">
          <div class="sPill">전체 <b id="mAll">0</b></div>
          <div class="sPill">표시 <b id="mShow">0</b></div>
          <div class="sPill">범위 <b id="mInView">0</b></div>
        </div>

        <details class="advanced">
          <summary>고급 옵션</summary>
          <div class="advInner">
            <div class="chk">
              <input type="checkbox" id="onlyInView">
              <div>지도 범위만 보기 (현재 화면 안의 매체만)</div>
            </div>
            <div class="chk">
              <input type="checkbox" id="useLow">
              <div>하위 카테고리 사용(권장: OFF)</div>
            </div>
          </div>
        </details>
      </div>

      <div class="card listWrap">
        <div class="listHeader">
          <div class="h">리스트</div>
          <div class="small"><span id="resultInfo">0</span>건 · 아래로 계속 표시</div>
        </div>

        <div class="grid" id="list"></div>

        <div id="empty" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          조건에 맞는 항목이 없습니다. 필터를 완화하거나 검색어를 바꿔보세요.
        </div>

        <div id="moreHint" style="display:none; padding:12px; color:var(--muted); font-size:12px;">
          더 불러오는 중…
        </div>
      </div>
    </div>

    <div class="mapBox">
      <div class="mapInner">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Detail overlay (hash route) -->
  <div class="detailOverlay" id="dOverlay">
    <div class="detail">
      <div class="detailHead">
        <div style="min-width:0;">
          <div class="t" id="dt"></div>
          <div class="s" id="ds"></div>
        </div>
        <button class="x" id="dx">✕</button>
      </div>

      <div class="detailBody">
        <div class="dimg" id="dimg"></div>

        <div>
          <div class="info">
            <div class="k">카테고리</div>
            <div class="v" id="dcat">-</div>
          </div>

          <div class="info">
            <div class="k">가격</div>
            <div class="v" id="dprice">-</div>
          </div>

          <div class="info">
            <div class="k">주소</div>
            <div class="v" id="daddr">-</div>
          </div>

          <div class="info">
            <div class="k">운영사/담당</div>
            <div class="v" id="dop">-</div>
            <div class="links" id="dlinks"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const DATA_URL = "./data_public.json";

  const CATEGORY_TREE = [
    { high:"전광판 / 빌보드 / 외벽", lows:["전광판","빌보드","외벽"] },
    { high:"교통매체", lows:["버스광고","지하철 광고","택시 광고","차량 광고","주요 도로 야립 광고","공항 / 기내, 항공기 광고","버스 쉘터 광고","KTX 광고","터미널 광고"] },
    { high:"복합 쇼핑몰 / 대형마트", lows:["복합 쇼핑몰","대형마트"] },
    { high:"극장 / 레저 / 휴양 시설", lows:["극장","레저","휴양, 편의시설"] },
    { high:"생활 밀착형 매체", lows:["엘리베이터 광고","병원","편의점","운동시설","캠퍼스","식당, 주점","약국","헤어&뷰티살롱","드럭스토어"] },
  ];

  let ALL = [];
  let map = null;
  let markers = null;

  // id -> marker
  const markerByKey = new Map();
  let hoverPulse = null;

  // 무한 스크롤 렌더
  const BATCH = 36;        // 처음 로드
  const STEP = 24;         // 추가 로드
  let renderLimit = BATCH;
  let curFiltered = [];

  // ========= DOM =========
  const $ = (id) => document.getElementById(id);

  // ========= utils =========
  function uniq(arr){ return [...new Set(arr.filter(v=>v && String(v).trim() !== ""))]; }
  function addOption(sel, value, label){
    const o = document.createElement("option");
    o.value = value;
    o.textContent = label ?? value;
    sel.appendChild(o);
  }
  function fmtWon(price, unit){
    const s = (price ?? "").toString();
    const n = parseInt(s.replace(/[^\d]/g,""), 10);
    if (!n || isNaN(n)) return "문의";
    const won = n.toLocaleString("ko-KR") + "원";
    const u = (unit ?? "").toString().trim();
    return u ? `${won} / ${u}` : won;
  }
  function guessPlace(item){
    const addr = (item.address || "").trim();
    const toks = addr.split(" ").filter(Boolean);
    return toks.slice(0, Math.min(4, toks.length)).join(" ") || (item.title || "-");
  }
  function norm(s){ return (s ?? "").toString().toLowerCase().replace(/\s+/g,""); }

  // ========= category normalize =========
  function normalizeLow(raw){
    const s = norm(raw);

    // "전광판" 계열 (영문 포함)
    if (s.includes("전광판") || s.includes("옥외전광판") || s.includes("디지털") || s.includes("digital") || s.includes("signage") || s.includes("screen") || s.includes("display") || s.includes("led"))
      return "전광판";

    if (s.includes("빌보드") || s.includes("billboard"))
      return "빌보드";

    if (s.includes("외벽") || s.includes("미디어파사드") || s.includes("mediafa") || s.includes("facade") || s.includes("façade"))
      return "외벽";

    // 교통
    if (s.includes("지하철") || s.includes("subway") || s.includes("metro")) return "지하철 광고";
    if (s.includes("택시") || s.includes("taxi")) return "택시 광고";
    if (s.includes("ktx")) return "KTX 광고";
    if (s.includes("터미널") || s.includes("terminal")) return "터미널 광고";
    if (s.includes("공항") || s.includes("airport") || s.includes("항공") || s.includes("기내") || s.includes("inflight")) return "공항 / 기내, 항공기 광고";
    if (s.includes("쉘터") || s.includes("shelter") || s.includes("정류장")) return "버스 쉘터 광고";
    if (s.includes("야립") || s.includes("도로")) return "주요 도로 야립 광고";
    if (s.includes("차량") || s.includes("vehicle")) return "차량 광고";
    if (s.includes("버스") || s.includes("bus")) return "버스광고";

    // 쇼핑/생활/기타는 우선 빈 값으로 두고 상위만 사용
    return "";
  }

  function mapOriginalHigh(it){
    // 가능한 원문 필드들을 최대한 활용 (공개용에서도 남아있을 가능성이 높은 것부터)
    const mg = norm(it.media_group);
    const cl = norm(it.category_low);
    const title = norm(it.title);
    const any = mg + " " + cl + " " + title;

    // 전광판 계열 (영문 포함)
    if (any.includes("전광판") || any.includes("billboard") || any.includes("led") || any.includes("digital") || any.includes("signage") || any.includes("screen") || any.includes("display") || any.includes("미디어파사드") || any.includes("facade") || any.includes("façade") || any.includes("외벽"))
      return "전광판 / 빌보드 / 외벽";

    if (any.includes("교통") || any.includes("버스") || any.includes("지하철") || any.includes("택시") || any.includes("ktx") || any.includes("터미널") || any.includes("공항") || any.includes("airport"))
      return "교통매체";

    if (any.includes("쇼핑몰") || any.includes("마트") || any.includes("대형") || any.includes("백화점") || any.includes("아울렛"))
      return "복합 쇼핑몰 / 대형마트";

    if (any.includes("극장") || any.includes("cgv") || any.includes("메가박스") || any.includes("롯데시네마") || any.includes("레저") || any.includes("휴양") || any.includes("리조트"))
      return "극장 / 레저 / 휴양 시설";

    if (any.includes("엘리베이터") || any.includes("병원") || any.includes("편의점") || any.includes("약국") || any.includes("캠퍼스") || any.includes("식당") || any.includes("주점") || any.includes("뷰티") || any.includes("드럭") || any.includes("헬스") || any.includes("피트니스") || any.includes("필라테스"))
      return "생활 밀착형 매체";

    return "";
  }

  function assignTaxonomy(it){
    const high = mapOriginalHigh(it);

    // 하위는 “기본 OFF”: 고급 옵션에서 켰을 때만 의미 있음
    const raw = (it.category_low || it.media_group || it.title || "").toString();
    const low = normalizeLow(raw);

    // 전광판/빌보드/외벽 상위일 때 low를 강제 보정(전광판 6개 문제 핵심)
    if (high === "전광판 / 빌보드 / 외벽"){
      const l = low || normalizeLow(it.media_group) || normalizeLow(it.title);
      return { high, low: l || "전광판" }; // 그래도 비어있으면 전광판으로 둠(과소집계 방지)
    }

    return { high, low };
  }

  function categoryHighOptions(){ return CATEGORY_TREE.map(x => x.high); }
  function lowsForHigh(high){ return CATEGORY_TREE.find(x => x.high === high)?.lows ?? []; }

  function setCatHighOptions(){
    const highSel = $("catHigh");
    highSel.innerHTML = "";
    addOption(highSel, "", "전체");
    categoryHighOptions().forEach(v => addOption(highSel, v, v));
  }
  function setCatLowOptions(){
    const high = $("catHigh").value;
    const lowSel = $("catLow");
    lowSel.innerHTML = "";
    addOption(lowSel, "", "전체");
    if (!high) return;
    lowsForHigh(high).forEach(v => addOption(lowSel, v, v));
  }

  function setSidoOptions(){
    const s = $("sido");
    s.innerHTML = "";
    addOption(s, "", "전체");
    const list = uniq(ALL.map(x=>x.sido)).sort((a,b)=>a.localeCompare(b,"ko"));
    list.forEach(v=>addOption(s, v, v));
  }
  function setSigunguOptions(){
    const sido = $("sido").value;
    const g = $("sigungu");
    g.innerHTML = "";
    addOption(g, "", "전체");
    const list = uniq(ALL.filter(x => !sido || x.sido === sido).map(x=>x.sigungu))
      .sort((a,b)=>a.localeCompare(b,"ko"));
    list.forEach(v=>addOption(g, v, v));
  }

  function getFilteredBase(){
    const q = $("q").value.trim().toLowerCase();
    const high = $("catHigh").value;
    const low = $("useLow").checked ? $("catLow").value : "";
    const sido = $("sido").value;
    const sigungu = $("sigungu").value;

    let arr = ALL;

    if (q){
      arr = arr.filter(x=>{
        const blob = `${x.title||""} ${x.address||""} ${x._high||""} ${x._low||""} ${x.sido||""} ${x.sigungu||""}`.toLowerCase();
        return blob.includes(q);
      });
    }
    if (high) arr = arr.filter(x => x._high === high);

    // 하위는 정규화된 값으로 비교 (전광판 6개 문제 해결 포인트)
    if (low){
      arr = arr.filter(x => (x._low || "") === low);
    }

    if (sido) arr = arr.filter(x => x.sido === sido);
    if (sigungu) arr = arr.filter(x => x.sigungu === sigungu);

    return arr;
  }

  function countInView(items){
    const b = map.getBounds();
    let c = 0;
    for (const it of items){
      if (b.contains([it.lat, it.lng])) c++;
    }
    return c;
  }

  function boundsOf(items){
    const pts = items.slice(0, 600);
    if (!pts.length) return null;
    const b = L.latLngBounds([]);
    for (const it of pts) b.extend([it.lat, it.lng]);
    return b.isValid() ? b : null;
  }

  // ========= marker icons =========
  const normalIcon = L.divIcon({ className:"", html:`<div class="mDot"></div>`, iconSize:[0,0] });
  const hoverIcon  = L.divIcon({ className:"", html:`<div class="mDot hover"></div>`, iconSize:[0,0] });

  function highlightMarker(key){
    const m = markerByKey.get(key);
    if (!m) return;

    m.setIcon(hoverIcon);
    m.setZIndexOffset(9999);

    if (hoverPulse) { try { map.removeLayer(hoverPulse); } catch(e){} hoverPulse = null; }
    const ll = m.getLatLng();
    hoverPulse = L.circleMarker(ll, {
      radius: 22,
      color: "#a2decc",
      weight: 2,
      fillColor: "#a2decc",
      fillOpacity: 0.12
    }).addTo(map);
  }

  function unhighlightMarker(key){
    const m = markerByKey.get(key);
    if (!m) return;
    m.setIcon(normalIcon);
    m.setZIndexOffset(0);

    if (hoverPulse) { try { map.removeLayer(hoverPulse); } catch(e){} hoverPulse = null; }
  }

  // ========= map =========
  function buildMap(){
    map = L.map("map", { zoomControl:true }).setView([36.5, 127.9], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markers = L.markerClusterGroup({
      showCoverageOnHover:false,
      spiderfyOnMaxZoom:true,
      disableClusteringAtZoom: 18,
      maxClusterRadius: 50
    });

    map.addLayer(markers);

    map.on("moveend", () => {
      const base = getFilteredBase();
      $("mInView").textContent = $("onlyInView").checked ? countInView(base) : countInView(base);
      if ($("onlyInView").checked) render(false);
    });
  }

  function clearMarkers(){
    markerByKey.clear();
    markers.clearLayers();
  }

  function makeKey(it, idx){
    // 공개용에서 id가 없을 수 있으니 안정키 생성
    if (it.id != null && String(it.id).trim() !== "") return "id:" + String(it.id);
    // title+lat+lng 조합
    return "k:" + idx + ":" + (it.title || "") + ":" + it.lat + ":" + it.lng;
  }

  function renderMarkers(items){
    clearMarkers();

    items.forEach((it, idx) => {
      const key = it._key;
      const m = L.marker([it.lat, it.lng], { icon: normalIcon });
      m.on("click", () => openDetail(it)); // 마커 클릭 -> 상세(요구: 클릭하면 페이지 느낌)
      markerByKey.set(key, m);
      markers.addLayer(m);
    });
  }

  // ========= detail (hash route) =========
  function openDetail(it){
    $("dt").textContent = it.title || "-";
    $("ds").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;

    $("dcat").textContent = `${it._high || "-"}${it._low ? " > " + it._low : ""}`;
    $("dprice").textContent = fmtWon(it.price, it.price_unit);
    $("daddr").textContent = it.address || "-";
    $("dop").textContent = it.operator || "문의";

    $("dimg").innerHTML = it.thumb
      ? `<img src="${it.thumb}" alt="">`
      : `<div class="fallback">NO IMAGE</div>`;

    const kakao = `https://map.kakao.com/link/map/${encodeURIComponent(it.title||"DOOH")},${it.lat},${it.lng}`;
    const google = `https://www.google.com/maps?q=${it.lat},${it.lng}`;
    $("dlinks").innerHTML = `
      <a href="${kakao}" target="_blank" rel="noopener">카카오맵</a>
      <a href="${google}" target="_blank" rel="noopener">구글맵</a>
    `;

    $("dOverlay").style.display = "block";

    // 고유 URL (정적에서 가능한 최선: 해시 라우팅)
    location.hash = "item=" + encodeURIComponent(it._key);
  }

  function closeDetail(){
    $("dOverlay").style.display = "none";
    // hash 제거
    if (location.hash.startsWith("#item=")) history.replaceState(null, "", location.pathname);
  }

  function openDetailByHash(){
    if (!location.hash.startsWith("#item=")) return;
    const key = decodeURIComponent(location.hash.replace("#item=", ""));
    const it = ALL.find(x => x._key === key);
    if (it) openDetail(it);
  }

  // ========= list (infinite) =========
  function renderList(items){
    $("resultInfo").textContent = items.length;

    const list = $("list");
    list.innerHTML = "";
    renderLimit = BATCH;

    $("empty").style.display = items.length ? "none" : "block";
    $("moreHint").style.display = "none";

    appendList(items);
  }

  function appendList(items){
    const list = $("list");

    const slice = items.slice(0, renderLimit);
    list.innerHTML = ""; // 항상 0~limit 렌더 (단순/안정)

    for (const it of slice){
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="thumb">
          ${it.thumb ? `<img src="${it.thumb}" alt="">` : `<div class="fallback">NO IMAGE</div>`}
        </div>
        <div class="body">
          <div class="cat">
            ${it._high ? `<span class="tag">${it._high}</span>` : ``}
            ${it._low ? `<span class="tag">${it._low}</span>` : ``}
          </div>
          <div class="name">${it.title || "-"}</div>
          <div class="place">${guessPlace(it)}</div>
          <div class="price">
            <div class="p">${fmtWon(it.price, it.price_unit)}</div>
            <div class="u">${it.price_unit ? it.price_unit : ""}</div>
          </div>
        </div>
      `;

      // hover -> marker 강조
      el.addEventListener("mouseenter", () => highlightMarker(it._key));
      el.addEventListener("mouseleave", () => unhighlightMarker(it._key));

      // click -> 고유 페이지(해시) 상세
      el.addEventListener("click", () => {
        map.setView([it.lat, it.lng], Math.max(map.getZoom(), 15));
        openDetail(it);
      });

      list.appendChild(el);
    }

    // 더 불러올게 남아있으면 힌트 표시
    $("moreHint").style.display = (renderLimit < items.length) ? "block" : "none";
  }

  function setupInfiniteScroll(){
    const panel = $("panel");
    panel.addEventListener("scroll", () => {
      // 리스트 끝 근처면 더 로드
      const nearBottom = (panel.scrollTop + panel.clientHeight) > (panel.scrollHeight - 600);
      if (!nearBottom) return;
      if (renderLimit >= curFiltered.length) return;

      renderLimit = Math.min(curFiltered.length, renderLimit + STEP);
      appendList(curFiltered);
    }, { passive:true });
  }

  // ========= render =========
  function render(shouldFit){
    let base = getFilteredBase();

    if (shouldFit && base.length){
      const b = boundsOf(base);
      if (b) map.fitBounds(b, { padding:[60,60], maxZoom: 14 });
    }

    let finalItems = base;
    if ($("onlyInView").checked){
      const bounds = map.getBounds();
      finalItems = base.filter(x => bounds.contains([x.lat, x.lng]));
    }

    $("mAll").textContent = ALL.length;
    $("mShow").textContent = finalItems.length;
    $("mInView").textContent = countInView(base);

    curFiltered = finalItems;

    renderMarkers(finalItems);
    renderList(finalItems);

    // hash가 있으면 상세 자동 오픈(공유 링크 느낌)
    openDetailByHash();
  }

  // ========= init =========
  async function init(){
    buildMap();
    setupInfiniteScroll();

    const res = await fetch(DATA_URL, { cache:"no-store" });
    const json = await res.json();
    const items = Array.isArray(json) ? json : (json.items || []);

    const pts = items.filter(x => typeof x.lat === "number" && typeof x.lng === "number");

    ALL = pts.map((it, idx) => {
      const t = assignTaxonomy(it);
      const key = makeKey(it, idx);
      return { ...it, _key: key, _high: t.high, _low: t.low };
    });

    $("pillLoaded").textContent = ALL.length;

    setCatHighOptions();
    setCatLowOptions();
    setSidoOptions();
    setSigunguOptions();

    // events
    $("catHigh").addEventListener("change", () => {
      if ($("useLow").checked){
        $("catLow").value = "";
        setCatLowOptions();
      }
      render(true);
    });

    $("catLow").addEventListener("change", () => render(true));

    $("sido").addEventListener("change", () => { setSigunguOptions(); render(true); });
    $("sigungu").addEventListener("change", () => render(true));

    $("q").addEventListener("keydown", (e) => { if (e.key === "Enter") render(true); });

    $("apply").addEventListener("click", () => render(true));

    $("reset").addEventListener("click", () => {
      $("q").value = "";
      $("catHigh").value = "";
      $("sido").value = "";
      setSigunguOptions();
      $("sigungu").value = "";
      $("onlyInView").checked = false;
      $("useLow").checked = false;
      $("catLowField").style.display = "none";
      render(true);
      closeDetail();
    });

    $("onlyInView").addEventListener("change", () => render(false));

    $("useLow").addEventListener("change", () => {
      const on = $("useLow").checked;
      $("catLowField").style.display = on ? "" : "none";
      if (on){
        setCatLowOptions();
      }else{
        if ($("catLow")) $("catLow").value = "";
      }
      render(true);
    });

    $("dx").addEventListener("click", closeDetail);
    $("dOverlay").addEventListener("click", (e) => { if (e.target.id === "dOverlay") closeDetail(); });

    window.addEventListener("hashchange", () => {
      if (location.hash.startsWith("#item=")) openDetailByHash();
      else closeDetail();
    });

    render(false);
  }

  init();
</script>
